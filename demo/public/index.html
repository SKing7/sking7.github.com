<!doctype html>
<html lang="zh-CN">
<head>
  <title>中科开迪</title>
  <meta http-equiv=Content-Type content="text/html;charset=utf-8">
  <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
  <meta content="width=device-width,minimum-scale=1.0" name="viewport">
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
  <div class="container">
    <header class="nav">
      <div class="row">
        <h1 class="col-md-3 col-sm-6 col-xs-4">
          LOGO
        </h1>
      </div>
    </header>

    <div class="panel panel-default mt-15">
      <div class="panel-heading">文件上传</div>
      <div class="panel-body">
        <form method="POST" enctype="multipart/form-data" action="">
          <div class="row">
            <div class="col-xs-8">
              <div class="input-group">
                <span class="input-group-btn">
                  <span class="btn btn-default btn-file">
                    选择文件<input type="file" name="uploadFile" multiple>
                  </span>
                </span>
                <input type="text" class="form-control" readonly>
              </div>
            </div>
            <div class="col-xs-4">
              <button type="button" class="btn btn-primary">开始上传</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="panel panel-default mt-15">
      <div class="panel-heading">文件刻录</div>
      <div class="panel-body">
        <form method="POST" enctype="multipart/form-data" action="">
          <div class="row form-group">
            <div class="col-xs-3">光盘匣</div>
            <div class="col-xs-9">
              <span class="mr-5">
                <select name="layer">
                  <option>1</option>
                  <option>2</option>
                </select>
                <span>层</span>
              </span>
              <span class="mr-5">
                <select name="cols">
                  <option>1</option>
                  <option>2</option>
                </select>
                <span>列</span>
              </span>
              <span class="mr-5">
                <select name="rows">
                  <option>1</option>
                  <option>2</option>
                </select>
                <span>行</span>
              </span>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-xs-3">光驱</div>
            <div class="col-xs-9">
              <select name="rows">
                <option>CDPCM</option>
              </select>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-xs-12">
              <button type="button" class="btn btn-primary">刻录</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="panel panel-default mt-15">
      <div class="panel-heading">文件恢复</div>
      <div class="panel-body">
        <div class="row form-group">
          <div class="col-xs-8">
            <input type="text" class="form-control" name="recover-file">
          </div>
          <div class="col-xs-4">
            <button class="btn btn-primary">恢复</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
