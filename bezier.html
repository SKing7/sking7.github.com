<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>bezier</title>
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <style type="text/css">
      body, h1{margin:0;}
      canvas{margin: 20px; }
  </style>
  </head>
  <body onload="draw()">
      <canvas id="canvas" width=200 height=200 style="border: 1px solid #ccc;"></canvas>
  <script>
      function draw() {
          var canvas=document.getElementById('canvas');
          var context=canvas.getContext('2d');        
         context.beginPath();  
         context.moveTo(0,0);  
         context.lineTo(25,0);  
         context.lineTo(100,25);  
         context.lineTo(100,0); 
         context.stroke();  
  
         context.beginPath();  
         context.moveTo(0,0);  
         context.bezierCurveTo(25,0,100,25,100,0);  
         context.strokeStyle = "red";  
         context.stroke();  
  }
  </script>
  </body>
  </html>
