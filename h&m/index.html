<!Doctype html>
<html xmlns=http://www.w3.org/1999/xhtml>
<head>
  <meta charset="utf-8">
</head>
<body>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/highcharts/lib/highcharts.js"></script>
<script src="bower_components/highcharts/lib/modules/map.js"></script>
<script src="bower_components/highcharts/lib/modules/data.js"></script>

<div id="container" style="height: 450px; max-width: 450px; margin: 0 auto"></div>
<script>
$.ajax({
  url: "http://140.205.177.57/get/?url=ht_201512__navigation_index_",
  crossDomain: true
}).done(function(data) {

  $('#container').highcharts({

    data: {
      csv: data
    },

    chart: {
      type: 'heatmap',
    },


    title: {
      text: 'Timing Heatmap based on daily',
      align: 'left'
    },

    subtitle: {
      text: 'Temperature variation by day',
      align: 'left'
    },
    yAxis: {
      labels: {
        format: '{value}'
      },
      minPadding: 0,
      maxPadding: 0,
      startOnTick: false,
      endOnTick: false,
      tickWidth: 1,
      min: 1,
      max: 30
    },

    xAxis: {
      labels: {
        format: '2015-12-{value}'
      },
      tickPixelInterval: 50,
      min: 1,
      max: 31
    },


    colorAxis: {
      stops: [
        [0, '#cdf0ec'],
        [0.25, '#f6f2b5'],
        [0.45, '#f9dd94'],
        [0.65, '#f9a534'],
        [0.85, '#f1553f'],
      ],
      min: 0
    },

    series: [{
      borderWidth: 0,
      //colsize: 24 * 36e5, // one day
      tooltip: {
        headerFormat: 'Temperature<br/>',
        pointFormat: '时间区间: {point.y}00ms 日期:2015-12-{point.x}: <b>{point.value}%占比</b>'
      }
    }]

  });
})
</script>
</body>
</html>
