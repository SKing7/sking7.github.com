<!DOCTYPE HTML>
<html>
    <head>
    <meta charset="utf-8">
    <script src="yui/build/yui/yui-min.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/main.css" media="all" />
    <title></title>
    <style>
        body { color:#333;  font: 14px 'Helvetica Neue', Helvetica, Tahoma, Arial, sans-serif; }
        .mainbox { width:400px; margin:150px auto; border:10px solid #E4F7F5; border-radius:4px;  padding:25px 30px 30px; background:#FFF; } 
        * { padding:0; margin:0; }
    </style>
    </head>
    <body>
        <div class="mainbox">
            <input type="text" id="i"/>
            <div class="log">
            </div>
        <script>
            YUI().use('yui', 'node', function(Y) {
                var xhr = (function () {
                    var xhr;
                    try {
                        xhr = new XMLHttpRequest();
                    } catch (e) {
                        xhr = new ActiveXObject("Microsoft.XMLHTTP");
                    }
                    return xhr;
                })();
                var url = 'http://www.lzmt.dev.sankuai.com/cors.php';
                log2(xhr);
                if (xhr) {
                    xhr.open('get', url, true);
                    xhr.onreadystatechange = function () {
                        log2(xhr.readyState); 
                        log2(xhr.status); 
                        log2(xhr.responseText); 
                    };
                    xhr.send();
                }
                function log2(text) {
                    alert(text);
                }
            }
        );
        </script>
    </body>
</html>
