<!DOCTYPE HTML>
<html>
    <head>
    <meta charset="utf-8">
    <script src="yui/build/yui/yui-min.js"></script>
    <title></title>
    <style>
        body { color:#333;  font: 14px 'Helvetica Neue', Helvetica, Tahoma, Arial, sans-serif; }
        .mainbox { width:400px; margin:150px auto; border:10px solid #E4F7F5; border-radius:4px;  padding:25px 30px 30px; background:#FFF; } 
        * { padding:0; margin:0; }
    </style>
    </head>
    <body>
        <div class="mainbox">
            <form action="500.html">
                <p><input value="test" type="text" /></p>
                <p><input value="test" type="button"/></p>
                <p><input value="test" type="submit"/></p>
                <p><input value="test" type="hidden"/></p>
                <p><input value="test" type="checkbox"/></p>
                <p><input value="test" type="file"/></p>
                <p><input value="test" type="image"/></p>
                <p><input value="test" type="password"/></p>
                <p><input value="test" type="reset"/></p>
                <button type="submit">提交</button>
            </form>
            <button type="button" id="switch-disabled" data-status="on">开始disabled</button>
        <script>
            YUI().use('yui', 'node', 'event', 'io-base',  'json', function(Y) {
                window.Y = Y;

                Y.all('.mainbox p input').each(function (nd) {
                    nd.set('name', nd.get('type') + '_name');
                });
                Y.one('#switch-disabled').on('click', function(e) {
                    status = e.target.getAttribute('data-status');
                    alert(status);
                    Y.all('.mainbox p input').each(function (nd) {
                        if (status === 'on') {
                            nd.set('disabled', 'disabled');
                        } else {
                            nd.set('disabled', '');
                        }
                    });
                    if (status === 'on') {
                        e.target.setHTML('去掉disabled');
                        e.target.setAttribute('status', 'off');
                    } else {
                        e.target.setHTML('开始disabled');
                        e.target.setAttribute('status', 'on');
                    }
                });
            }
        );
        </script>
    </body>
</html>
