
<!DOCTYPE HTML>
<html>
    <head>
    <meta charset="utf-8">
    <title>inline-block实施方案测试</title>
    <style>
        body { color:#333;  padding:50px; font: 14px 'Helvetica Neue', Helvetica, Tahoma, Arial, sans-serif; }
        ul { padding:0; margin:0;  }
        p { margin:0; }
        li ,span {
            background: #fff;
            color:#000;
            border:1px solid #399;
            padding: 4px;
        }
        .content, .content-inline {
            border:1px solid black;
            font-size:0;
            *word-spacing:-1px;
        }
        .content-inline-ie67 {
            font-size:0;
        }
        .content li,
        .content-inline span,
        .content-inline-ie67 span {
            font-size: 14px;
            display: inline-block;
            *display:inline;
            *zoom:1;
            width:100px;
            height:400px;
        }
    </style>
    </head>
    <body>
        <p>block:li->inline-block</p>
        <ul class="content">hello
            <li>美食</li>
            <li>电影</li>
            <li>生活</li>
            <li>生活<br>生活<br>生活<br></li>
            <li><img width="50" height="70" src="http://gg.blueidea.com/2012/diandian/diandian_2012_2.gif"/></li>
        </ul>
        <p>inline:span->inline-block</p>
        <div class="content-inline">
            <span>美食</span>
            <span>电影</span>
            <span>生活</span>
        </div>
        <p>下面在ie6，7下有1px的间隙</p>
        <div class="content-inline-ie67">
            <span>美食</span>
            <span>电影</span>
            <span>生活</span>
        </div>
    </body>
</html>
