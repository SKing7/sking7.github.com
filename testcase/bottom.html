<!DOCTYPE HTML>
<html>
    <head>
    <meta charset="utf-8">
    <title></title>
    <style>
        body { color:#333;  font: 14px 'Helvetica Neue', Helvetica, Tahoma, Arial, sans-serif; }
        .mainbox { width:400px; margin:150px auto; border:10px solid #E4F7F5; border-radius:4px;  padding:25px 30px 30px; background:#FFF; overflow:hidden; } 
        * { padding:0; margin:0; }
        .mainbox img { float:left; border:1px solid red; }
        .mainbox .info { float:left; padding-top:42px; line-height:20px; }
        .mainbox .info .c  { height:20px; }
        .mainbox .info .c span { line-height:26px; }
        .mainbox .info .c2 span.blank { vertical-align:text-bottom; }
        .mainbox .content { border:1px solid #000; overflow:hidden; zoom:1; height:62px; }
        .mainbox .content2 { border:1px solid #000; overflow:hidden; zoom:1; height:62px; }
    </style>
    </head>
    <body>
        <div class="mainbox">
            <div class="content">
                <img src="http://p0.meituan.net/deal/201209/29/1001_0929193808.jpg" width="91" height="60"/>
                <div class="info">
                    <div class="c">
                        <span>3人已购买</span>
                    </div>
                </div>
            </div>
            <div class="content2">
                <img src="http://p0.meituan.net/deal/201209/29/1001_0929193808.jpg" width="91" height="60"/>
                <div class="info">
                    <div class="c2">
                        <span class="blank">X</span>3人已购买
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
