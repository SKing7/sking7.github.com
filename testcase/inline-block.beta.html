<!DOCTYPE HTML>
<html>
    <head>
    <meta charset="utf-8">
    <title></title>
    <style>
        body { color:#333;  font: 14px 'Helvetica Neue', Helvetica, Tahoma, Arial, sans-serif; }
        * { padding:0; margin:0; }
        .mainbox { height:200px; margin:100px auto; border:1px solid #399;   padding:25px 30px 30px; background:#FFF; }
        .content { color:#000; margin-bottom:10px; }
        .content div, .content span { background:#ccc; width:100px; height:50px; border:1px solid black; }
        .inline-block {
            display: inline-block;
            *display:inline;
            *zoom:1;
            *word-spacing:normal;
            vertical-align:top;
            font-size:14px;
        }
        .inline-block-wrapper { 
            font-size:0; 
            *word-spacing:-1px;
        }
    </style>
    </head>
    <body>
        <div class="mainbox">
            <div class="content inline-block-wrapper">
                <div class="inline-block">div1</div>
                <div class="inline-block">div2</div>
                <div class="inline-block">div3</div>
            </div> 
            <div class="content inline-block-wrapper">
                <span class="inline-block">span1</span>
                <span class="inline-block">span2</span>
                <span class="inline-block">span3</span>
            </div> 
        </div>
    </body>
</html>
