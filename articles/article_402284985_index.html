/* Content
----------------------------------------------- */
body, .body-fauxcolumn-outer {
font: normal normal 14px Arial, Tahoma, Helvetica, FreeSans, sans-serif;
color: #333333;
background: #c0a154 url(http://www.blogblog.com/1kt/watermark/body_background_birds.png) repeat scroll top left;
}
html body .content-outer {
min-width: 0;
max-width: 100%;
width: 100%;
}
.content-outer {
font-size: 92%;
}
a:link {
text-decoration:none;
color: #cc3300;
}
a:visited {
text-decoration:none;
color: #993322;
}
a:hover {
text-decoration:underline;
color: #ff3300;
}
.body-fauxcolumns .cap-top {
margin-top: 30px;
background: transparent url(http://www.blogblog.com/1kt/watermark/body_overlay_birds.png) no-repeat scroll top right;
height: 121px;
}
.content-inner {
padding: 0;
}
/* Header
----------------------------------------------- */
.header-inner .Header .titlewrapper,
.header-inner .Header .descriptionwrapper {
padding-left: 20px;
padding-right: 20px;
}
.Header h1 {
font: normal normal 60px Georgia, Utopia, 'Palatino Linotype', Palatino, serif;
color: #ffffff;
text-shadow: 2px 2px rgba(0, 0, 0, .1);
}
.Header h1 a {
color: #ffffff;
}
.Header .description {
font-size: 140%;
color: #997755;
}
/* Tabs
----------------------------------------------- */
.tabs-inner .section {
margin: 0 20px;
}
.tabs-inner .PageList, .tabs-inner .LinkList, .tabs-inner .Labels {
margin-left: -11px;
margin-right: -11px;
background-color: transparent;
border-top: 0 solid #ffffff;
border-bottom: 0 solid #ffffff;
-moz-box-shadow: 0 0 0 rgba(0, 0, 0, .3);
-webkit-box-shadow: 0 0 0 rgba(0, 0, 0, .3);
-goog-ms-box-shadow: 0 0 0 rgba(0, 0, 0, .3);
box-shadow: 0 0 0 rgba(0, 0, 0, .3);
}
.tabs-inner .PageList .widget-content,
.tabs-inner .LinkList .widget-content,
.tabs-inner .Labels .widget-content {
margin: -3px -11px;
background: transparent none  no-repeat scroll right;
}
.tabs-inner .widget ul {
padding: 2px 25px;
max-height: 34px;
background: transparent none no-repeat scroll left;
}
.tabs-inner .widget li {
border: none;
}
.tabs-inner .widget li a {
display: inline-block;
padding: .25em 1em;
font: normal normal 20px Georgia, Utopia, 'Palatino Linotype', Palatino, serif;
color: #cc3300;
border-right: 1px solid #c0a154;
}
.tabs-inner .widget li:first-child a {
border-left: 1px solid #c0a154;
}
.tabs-inner .widget li.selected a, .tabs-inner .widget li a:hover {
color: #000000;
}
/* Headings
----------------------------------------------- */
h2 {
font: normal normal 20px Georgia, Utopia, 'Palatino Linotype', Palatino, serif;
color: #000000;
margin: 0 0 .5em;
}
h2.date-header {
font: normal normal 16px Arial, Tahoma, Helvetica, FreeSans, sans-serif;
color: #997755;
}
/* Main
----------------------------------------------- */
.main-inner .column-center-inner,
.main-inner .column-left-inner,
.main-inner .column-right-inner {
padding: 0 5px;
}
.main-outer {
margin-top: 0;
background: transparent none no-repeat scroll top left;
}
.main-inner {
padding-top: 30px;
}
.main-cap-top {
position: relative;
}
.main-cap-top .cap-right {
position: absolute;
height: 0;
width: 100%;
bottom: 0;
background: transparent none repeat-x scroll bottom center;
}
.main-cap-top .cap-left {
position: absolute;
height: 245px;
width: 280px;
right: 0;
bottom: 0;
background: transparent none no-repeat scroll bottom left;
}
/* Posts
----------------------------------------------- */
.post-outer {
padding: 15px 20px;
margin: 0 0 25px;
background: transparent url(http://www.blogblog.com/1kt/watermark/post_background_birds.png) repeat scroll top left;
_background-image: none;
border: dotted 1px #ccbb99;
-moz-box-shadow: 0 0 0 rgba(0, 0, 0, .1);
-webkit-box-shadow: 0 0 0 rgba(0, 0, 0, .1);
-goog-ms-box-shadow: 0 0 0 rgba(0, 0, 0, .1);
box-shadow: 0 0 0 rgba(0, 0, 0, .1);
}
h3.post-title {
font: normal normal 30px Georgia, Utopia, 'Palatino Linotype', Palatino, serif;
margin: 0;
}
.comments h4 {
font: normal normal 30px Georgia, Utopia, 'Palatino Linotype', Palatino, serif;
margin: 1em 0 0;
}
.post-body {
font-size: 105%;
line-height: 1.5;
position: relative;
}
.post-header {
margin: 0 0 1em;
color: #997755;
}
.post-footer {
margin: 10px 0 0;
padding: 10px 0 0;
color: #997755;
border-top: dashed 1px #777777;
}
#blog-pager {
font-size: 140%
}
#comments .comment-author {
padding-top: 1.5em;
border-top: dashed 1px #777777;
background-position: 0 1.5em;
}
#comments .comment-author:first-child {
padding-top: 0;
border-top: none;
}
.avatar-image-container {
margin: .2em 0 0;
}
/* Widgets
----------------------------------------------- */
.widget ul, .widget #ArchiveList ul.flat {
padding: 0;
list-style: none;
}
.widget ul li, .widget #ArchiveList ul.flat li {
padding: .35em 0;
text-indent: 0;
border-top: dashed 1px #777777;
}
.widget ul li:first-child, .widget #ArchiveList ul.flat li:first-child {
border-top: none;
}
.widget .post-body ul {
list-style: disc;
}
.widget .post-body ul li {
border: none;
}
.widget .zippy {
color: #777777;
}
.post-body img, .post-body .tr-caption-container, .Profile img, .Image img,
.BlogList .item-thumbnail img {
padding: 5px;
background: #fff;
-moz-box-shadow: 1px 1px 5px rgba(0, 0, 0, .5);
-webkit-box-shadow: 1px 1px 5px rgba(0, 0, 0, .5);
-goog-ms-box-shadow: 1px 1px 5px rgba(0, 0, 0, .5);
box-shadow: 1px 1px 5px rgba(0, 0, 0, .5);
}
.post-body img, .post-body .tr-caption-container {
padding: 8px;
}
.post-body .tr-caption-container {
color: #333333;
}
.post-body .tr-caption-container img {
padding: 0;
background: transparent;
border: none;
-moz-box-shadow: 0 0 0 rgba(0, 0, 0, .1);
-webkit-box-shadow: 0 0 0 rgba(0, 0, 0, .1);
-goog-ms-box-shadow: 0 0 0 rgba(0, 0, 0, .1);
box-shadow: 0 0 0 rgba(0, 0, 0, .1);
}
/* Footer
----------------------------------------------- */
.footer-outer {
color:#ccbb99;
background: #330000 url(http://www.blogblog.com/1kt/watermark/body_background_navigator.png) repeat scroll top left;
}
.footer-outer a {
color: #ff7755;
}
.footer-outer a:visited {
color: #dd5533;
}
.footer-outer a:hover {
color: #ff9977;
}
.footer-outer .widget h2 {
color: #eeddbb;
}
/* Mobile
----------------------------------------------- */
html .mobile .mobile-date-outer {
border-bottom: none;
background: transparent url(http://www.blogblog.com/1kt/watermark/post_background_birds.png) repeat scroll top left;
_background-image: none;
margin-bottom: 10px;
}
.mobile .main-cap-top {
z-index: -1;
}
.mobile .content-outer {
font-size: 100%;
}
.mobile .post-outer {
padding: 10px;
}
.mobile .main-cap-top .cap-left {
background: transparent none no-repeat scroll bottom left;
}
.mobile .body-fauxcolumns .cap-top {
margin: 0;
}
.mobile-link-button {
background: transparent url(http://www.blogblog.com/1kt/watermark/post_background_birds.png) repeat scroll top left;
}
.mobile-link-button a:link, .mobile-link-button a:visited {
color: #cc3300;
}
.mobile-index-date .date-header {
color: #997755;
}
.mobile-index-contents {
color: #333333;
}

<style&gt;
@import "http://dl.2ality.com/prettify/prettify.css";

/****** Fix blogger CSS *****/

.entry-content h3 {
    margin-top: 1em;
    margin-bottom: 0.4em;
}
.entry-content h4 {
    margin-top: 0.5em;
    margin-bottom: 0.2em;
}
/* Normally, images inside a post have a shadow, padding and a white background. This class lets you switch that off. */
img.noshadow {
    padding: 0;

    background: transparent;
    border: none;

    -webkit-box-shadow: none;
    -moz-box-shadow: none;
    box-shadow: none;
}

/****** Improve CSS *****/

.entry-content li {
    margin-top: 0.5em;
}

/* prettify.js uses ol to number lines =&gt; no additional space */
ol.linenums li {
    margin-top: 0em;
}

/****** Tables *****/

td {
    vertical-align: text-top;
}
table.framed {
    border-collapse: collapse;
}
table.framed td {
    border: thin solid black;
    padding-top: 0.3em;
    padding-bottom: 0.3em;
    padding-left: 0.6em;
    padding-right: 0.6em;
}
table.framed td.right {
    text-align: right;
}
table.framed tr.doubleline {
    border-bottom: double;
}

/****** Counters for headings *****/
/* Avoid prefixed numbers via the class "nocount" */

    body {
        counter-reset: section;
    }
    h1 {
        counter-reset: section;
    }
    /* Class countheads switches on counting.
       It can be put on the first h3. */
    .countheads~h3:before, h3.countheads:before {
        content: counter(section) ".\0000a0\0000a0";
        counter-increment: section;
    }
    h3.nocount:before {
        content: none;
        counter-increment: none;
    }
    h3 {
        counter-reset: subsection;
    }
    .countheads~h4:before {
        content: counter(section) "." counter(subsection) ".\0000a0\0000a0";
        counter-increment: subsection;
    }
    h4.nocount:before {
        content: none;
        counter-increment: none;
    }

/****** References *****/

    li:target {
        background-color: #BFEFFF;
    }
    ol#references {
        list-style:none;
    	margin-left: 0;
    	padding-left: 1.8em;
    	text-indent: -1.8em;

        counter-reset: refcounter;
    }

    ol#references &gt; li:before {
        content: "[" counter(refcounter) "] ";
        counter-increment: refcounter;
    }

/****** AdPacks.com *****/

    body .one .bsa_it_ad { background: transparent; border: none; font-family: inherit; padding: 0 15px 0 10px; margin: 0; text-align: right; }
    body .one .bsa_it_ad:hover img { -moz-box-shadow: 0 0 3px #000; -webkit-box-shadow: 0 0 3px #000; box-shadow: 0 0 3px #000; }
    body .one .bsa_it_ad .bsa_it_i { display: block; padding: 0; float: none; margin: 0 0 5px; }
    body .one .bsa_it_ad .bsa_it_i img { padding: 0; border: none; }
    body .one .bsa_it_ad .bsa_it_t { padding: 6px 0; }

<div class='post-outer'&gt;
<div class='post hentry'&gt;
<a name='7076239367816399774'&gt;</a&gt;
<h3 class='post-title entry-title'&gt;
In defense of JavaScript&#8217;s constructors
</h3&gt;
<div class='post-header'&gt;
<div class='post-header-line-1'&gt;<span class='post-labels'&gt;
Labels:
<a href='http://www.2ality.com/search/label/dev' rel='tag'&gt;dev</a&gt;,
<a href='http://www.2ality.com/search/label/javascript' rel='tag'&gt;javascript</a&gt;,
<a href='http://www.2ality.com/search/label/jslang' rel='tag'&gt;jslang</a&gt;
</span&gt;
</div&gt;
</div&gt;
<div class='post-body entry-content'&gt;
JavaScript&#8217;s constructors have never been particularly popular: Douglas Crockford <a href="http://javascript.crockford.com/prototypal.html"&gt;doesn&#8217;t like them</a&gt; and recently, more anti-constructor material has been published (two examples: blog posts by <a href="http://davidwalsh.name/javascript-objects"&gt;Kyle Simpson</a&gt; and <a href="http://ericleads.com/2013/02/fluent-javascript-three-different-kinds-of-prototypal-oo/"&gt;Eric Elliott</a&gt;).
<p&gt;
In this blog post, I explain that not all of the constructors&#8217; flaws are real. But even with those that are real, I still recommend to use them. I&#8217;ll tell you why and what the future holds for constructors.

<a name='more'&gt;</a&gt;

<h3 class="countheads"&gt;Recommendations</h3&gt;

For ECMAScript 5, I recommend to:
<ul&gt;
    <li&gt;always use constructors</li&gt;
    <li&gt;always use <tt&gt;new</tt&gt; when creating an instance</li&gt;
</ul&gt;
The main advantages of doing so are:
<ul&gt;
    <li&gt;Your code better fits into the JavaScript mainstream and is more likely to be portable between frameworks.
    </li&gt;
    <li&gt;Speed advantages. In modern engines, using instances of constructors is very fast (e.g. via <a href="https://developers.google.com/v8/design#prop_access"&gt;hidden classes</a&gt;).
    </li&gt;
    <li&gt;Classes, the default inheritance construct in ECMAScript 6 (see below), will be based on constructors.
    </li&gt;
</ul&gt;
There are a few arguments against using constructors and <tt&gt;new</tt&gt; in the manner described above. The following sections answer those arguments.

<h3&gt;Why not make <tt&gt;new</tt&gt; optional?</h3&gt;

If you use constructors, there is always a danger of forgetting <tt&gt;new</tt&gt;. A simple pattern allows you to call a constructor either as a function or as a constructor, eliminating that danger:
<pre&gt;
    function Foo(arg) {
        if (!(this instanceof Foo)) {
            return new Foo(arg);
        }
        this.arg = arg;
    }
</pre&gt;
The main reason against this pattern is consistency: you should either always use <tt&gt;new</tt&gt; or never. A mix makes your code less readable.
Thankfully, there are other ways of protecting yourself against forgetting <tt&gt;new</tt&gt; (described below). Those ways have the added benefits of being simpler than the above pattern.

<h4&gt;But built-in constructors allow me to omit <tt&gt;new</tt&gt;</h4&gt;

For some built-in constructors, it doesn&#8217;t matter whether you use <tt&gt;new</tt&gt; or not. For example, you can invoke the array constructor as a function.
<pre&gt;
    &gt; new Array(3).length
    3
    &gt; Array(3).length
    3
</pre&gt;
Similarly, the function <tt&gt;Object</tt&gt; converts non-objects to objects and returns objects unmodified. This constructor behaves the same with <tt&gt;new</tt&gt; (which unfortunately runs counter to the semantics of <tt&gt;new</tt&gt;):
<pre&gt;
    &gt; var obj = {};
    &gt; Object(obj) === obj
    true
    &gt; new Object(obj) === obj
    true
</pre&gt;
However, there are also several built-ins where <tt&gt;new</tt&gt; produces different results from a function call:
<pre&gt;
    &gt; typeof String('abc')
    'string'
    &gt; typeof new String('abc')
    'object'

    &gt; typeof Date()
    'string'
    &gt; typeof new Date()
    'object'
</pre&gt;

<h4&gt;But I want to spread</h4&gt;

What if you want provide the arguments to a constructor invocation via an array? In ECMAScript 6, there will be the so-called &#8220;spread&#8221; operator (<tt&gt;...</tt&gt;) for doing so:
<pre&gt;
    new Date(...[2011, 11, 24]) // Christmas Eve 2011
</pre&gt;
In ECMAScript 5, you can use <tt&gt;apply()</tt&gt; for spreading, but it only works with functions, not with constructors. This is indeed an argument for making a constructor work without <tt&gt;new</tt&gt;. However, it is relatively easy to implement a tool function that spreads while invoking a constructor via <tt&gt;new</tt&gt; (for details, see <a class="ptr"&gt;[1]</a&gt;):
<pre&gt;
    &gt; Date.construct([2011, 11, 24])
    Sat Dec 24 2011 00:00:00 GMT+0100 (CET)
</pre&gt;

<h3&gt;Protecting against accidentally omitting <tt&gt;new</tt&gt;</h3&gt;

<h4&gt;Protection via strict mode</h4&gt;

The easiest way to protect against accidentally omitting <tt&gt;new</tt&gt; is to write your JavaScript in strict mode <a class="ptr"&gt;[2]</a&gt;. To see what strict mode protects you from, let&#8217;s look at the following code, which is not in strict mode.
<pre&gt;
    function Color(name) {
        this.name = name;
    }
</pre&gt;
If we now create an instance of <tt&gt;Color</tt&gt; and omit <tt&gt;new</tt&gt;, things fail silently, without a warning: the result is <tt&gt;undefined</tt&gt; which will lead to problems later on.
<pre&gt;
    &gt; var c = Color('green');
    &gt; c
    undefined
</pre&gt;
Additionally, we have just accidentally created the global variable <tt&gt;name</tt&gt;, because in non-strict mode, <tt&gt;this</tt&gt; points to the global object (<tt&gt;window</tt&gt; in browsers) during a function call.
<pre&gt;
    &gt; name
    'green'
</pre&gt;
The strict mode version of <tt&gt;Color</tt&gt; looks like this:
<pre&gt;
    function Color2(name) {
        'use strict';
        this.name = name;
    }
</pre&gt;
In strict mode, <tt&gt;this</tt&gt; is <tt&gt;undefined</tt&gt; during function calls. Which is why we now get a warning:
<pre&gt;
    &gt; var c2 = Color2('green');
    TypeError: Cannot set property 'name' of undefined
</pre&gt;
You may be tempted to throw an exception if a constructor is called as a function:
<pre&gt;
    function Color2(name) {
        'use strict';
        if (this === undefined) {
            throw new Error('Constructor called as a function');
        }
        this.name = name;
    }
</pre&gt;
However, this still does not protect you from forgetting <tt&gt;new</tt&gt; if you use a namespace (because <tt&gt;this</tt&gt; will refer to the namespace when you do so):
<pre&gt;
    &gt; var namespace = {};
    &gt; namespace.Color2 = Color2;

    &gt; namespace.Color2('green') // no exception!
    undefined
    &gt; namespace.name
    'green'
</pre&gt;


<h4&gt;Protection via lint tools</h4&gt;

Alas, none of the popular lint tools (JSLint, JSHint) do this, but you could statically complain if a function is called whose name starts with a capital letter (similar to the tools already checking that you don&#8217;t apply <tt&gt;new</tt&gt; to a function whose name starts with a lowercase letter).

<h3&gt;But constructors can only produce direct instances</h3&gt;

In many object-oriented languages, constructors can only produce direct instances. For example, lets assume you want to implement the class <tt&gt;Expression</tt&gt; in Java that has the subclasses <tt&gt;Addition</tt&gt; and <tt&gt;Multiplication</tt&gt;. If parsing could produce direct instances of the latter two classes, you couldn&#8217;t implement it is a constructor of <tt&gt;Expression</tt&gt;, because that constructor could only produce direct instances of <tt&gt;Expression</tt&gt;. As a work-around, static factory methods are used in Java:
<pre&gt;
    class Expression {
        public static Expression parse(String str) {
            if (...) {
                return new Addition(..);
            } else if (...) {
                return new Multiplication(...);
            } else {
                throw new ExpressionException(...);
            }
        }
    }
    ...
    Expression expr = Expression.parse(someStr);
</pre&gt;
Dart has <a href="http://www.dartlang.org/docs/dart-up-and-running/contents/ch02.html#ch02-constructor-factory"&gt;factory constructors</a&gt; for this purpose. In JavaScript, you can simply return whatever object you need from a constructor <a class="ptr"&gt;[3]</a&gt;. Thus, the JavaScript version of the above code would look as follows.
<pre&gt;
    function Expression(str) {
        if (...) {
            return new Addition(..);
        } else if (...) {
            return new Multiplication(...);
        } else {
            throw new ExpressionException(...);
        }
    }
    ...
    var expr = new Expression(someStr);
</pre&gt;
This is good news: JavaScript constructors don&#8217;t lock you in, you can always change your mind as to whether a constructor should return a direct instance or something else.

<h3&gt;Can&#8216;t we do better than constructors?</h3&gt;

Yes, we can do better than constructors. The core of JavaScript inheritance is prototypes, a relationship between objects. Constructors add unnecessary complexity to these basics. I&#8217;ve always thought that an instance prototype is a better instance factory than a constructor function. My proof-of-concept library <a href="https://github.com/rauschma/proto-js"&gt;Proto.js</a&gt; explores this idea.
<p&gt;
<b&gt;Alas, we&#8217;re stuck with constructors.</b&gt;
So far, the JavaScript community has not agreed on a common inheritance library (which would help tooling and code portability) and it is doubtful that that will ever happen.
That means, we&#8217;re stuck with constructors under ECMAScript 5.

<h4&gt;Is there no way to at least ease some of the constructor pain?</h4&gt;

We may be able to agree on a common library if it is minimal. I don&#8217;t think more radical approaches such as Proto.js have a chance of being universally adopted.
<p&gt;
The most pressing constructor pain point is subclassing. Node.js has the utility function <a href="http://nodejs.org/api/util.html#util_util_inherits_constructor_superconstructor"&gt;<tt&gt;util.inherits()</tt&gt;</a&gt; that only tackles subclassing, nothing else (e.g., it does not help with defining constructors).
I&#8217;d love this function to be ported to browsers (preferably via a <a href="https://github.com/umdjs/umd"&gt;UMD module</a&gt;) and gain widespread use everywhere.

<h3&gt;ECMAScript 6: the future of constructors</h3&gt;

The largest benefit of ECMAScript 6 (ES6) classes <a class="ptr"&gt;[4]</a&gt; is that they unite the community. They will become the de jure and de facto standard for inheritance in ECMAScript 6 and later.
<p&gt;
ES6 classes internally desugar to constructors. This is not optimal, because the sugared version looks quite different from the desugared version. That is bound to surprise people in the future when they are trying to find out how classes actually work. In contrast, prototypal inheritance is a much better match for the structure of classes. Hence, desugaring them to something prototypal would have been cleaner.
<p&gt;
On the other hand, backward compatibility is a strong reason in favor of constructors. And one of the main goals for classes was to make them as lightweight as possible.
Therefore, even though I&#8217;m not completely happy with classes, I think they are the best currently possible solution and an important part of ES6 that deserves everyone&#8217;s support.

<h4&gt;Don&#8217;t ES6 classes prevent multiple inheritance?</h4&gt;

No, they don&#8217;t. ECMAScript will probably support multiple inheritance after ECMAScript 6 (via traits, mixins, etc.).
Until then, classes provide a hook for inheritance libraries: In addition to a constructor, a class can also extend an object. In the latter case, the object becomes the prototype of the class prototype. That allows you to, say, write a utility function <tt&gt;mixin</tt&gt; that builds a prototype chain for the class prototype. For example:
<pre&gt;
    class Sub extends mixin(Super, Mixin1, Mixin2) {
        ...
    }
</pre&gt;
An instance <tt&gt;subInstance</tt&gt; of <tt&gt;Sub</tt&gt; would have the following prototype chain.
<pre&gt;
    Super.prototype
      &#8593;
    Mixin1, Mixin2 (merged)
      &#8593;
    Sub.prototype
      &#8593;
    subInstance
</pre&gt;

<h3&gt;Conclusion</h3&gt;

<blockquote&gt;
    Ideals may tell us something important about what we would like to be. But compromises tell us who we are. <br&gt;
    &#8212; Avishai Margalit
</blockquote&gt;

Under ECMAScript 5, we have many inheritance APIs, leading to reduced portability of code. If your framework doesn&#8217;t force you to use an inheritance API, it is best to use vanilla constructor functions, possibly along with a utility for handling subclassing.
<p&gt;
Under ECMAScript 6, using classes <a class="ptr"&gt;[4]</a&gt; is the obvious choice. They help with subclassing, let you subclass built-in constructors <a class="ptr"&gt;[5]</a&gt; and more.
<p&gt;
Both solutions are compromises, but especially classes will make JavaScript a friendlier language and unify a currently very divided inheritance landscape. Many custom inheritance APIs have been created to help with data binding. ECMAScript 7 will remove this last reason for custom APIs via built-in support for data binding, via <a href="http://updates.html5rocks.com/2012/11/Respond-to-change-with-Object-observe"&gt;<tt&gt;Object.observe()</tt&gt;</a&gt;.

<dt class='comment-author ' id='c2309524753493616486'&gt;
<a name='c2309524753493616486'&gt;</a&gt;
<div class="avatar-image-container avatar-stock"&gt;<span dir="ltr"&gt;<img src="http://img1.blogblog.com/img/blank.gif" width="16" height="16" alt="" title="Eric Elliott"&gt;

</span&gt;</div&gt;
Eric Elliott

</dt&gt;
<dd class='comment-body' id='Blog1_cmt-2309524753493616486'&gt;
<p&gt;
This post gives a fantastic overview of some of the drawbacks and workarounds that surround constructors in JavaScript. However, in spelling out syntax options, it completely oversteps the semantic implications of the choice between a simple JavaScript constructor, and a more holistic approach to Prototypal OO.<br /&gt;<br /&gt;To get a sense of my real arguments against constructors, I strongly encourage you to watch the talk at the top of my blog post, &quot;Classical Inheritance is Obsolete: How to Think in Prototypal OO&quot;.<br /&gt;<br /&gt;&gt; Your code better fits into the JavaScript mainstream and is more likely to be portable between frameworks.<br /&gt;<br /&gt;Factories are every bit as portable as constructors.<br /&gt;<br /&gt;&gt; Speed advantages. In modern engines, using instances of constructors is very fast (e.g. via hidden classes).<br /&gt;<br /&gt;This is true. The fastest object instantiation is to crank out an object literal. Barring that possibility, `new` is the next most performant way to instantiate an object. However, if you care, you&#39;re probably optimizing the wrong things. A small fraction of the time spent in your app is in JavaScript. A tiny fraction of the time spent in JavaScript is spent on object instantiation. However, if your app gets mired down with inflexible classical object hierarchies, developer productivity can slow to a crawl. I know which one I&#39;d prefer to optimize.<br /&gt;<br /&gt;&gt; Classes, the default inheritance construct in ECMAScript 6 (see below), will be based on constructors.<br /&gt;<br /&gt;Classes are a new feature. Lots of people will use them, yes, but prototypes, factories, and Object.create() are not going anywhere. I believe many developers will think of them as the default inheritance construct, but I assert that it will be a mistake to think that way.<br /&gt;<br /&gt;Another point I feel strongly about that is often overlooked:<br /&gt;<br /&gt;`new` violates the open/closed principle.<br /&gt;<br /&gt;Using constructors locks callers into a specific way of instantiating an object, whereas hiding instantiation details inside a factory creates no such restriction, allowing you to change your mind later without breaking existing dependent code. In this way, `new` is a violation of the open/closed principle. Factories abstract instantiation, allowing you to switch back and forth freely between a variety of object instantiation strategies.<br /&gt;<br /&gt;I&#39;d like to point out that none of the constructor problems that you or I mentioned exist with factories. A factory is very simple -- any function invoked without `new` that happens to return an object. The only drawback I can think of is that (depending on how it constructs an object), it doesn&#39;t always perform as well as a constructor. In all other respects, in my opinion, factories are vastly superior.
</p&gt;
</dd&gt;

<p&gt;
&#8220;A small fraction of the time spent in your app is in JavaScript. A tiny fraction of the time spent in JavaScript is spent on object instantiation.&#8221;<br /&gt;The main advantage of hidden classes is that they make method invocations and property access fast.<br /&gt;<br /&gt;&#8220;However, if your app gets mired down with inflexible classical object hierarchies, developer productivity can slow to a crawl. I know which one I&#39;d prefer to optimize.&#8221;<br /&gt;Constructors and classes don&#8217;t prevent mixins.<br /&gt;<br /&gt;&#8220;Using constructors locks callers into a specific way of instantiating an object, whereas hiding instantiation details inside a factory creates no such restriction, allowing you to change your mind later without breaking existing dependent code.&#8221;<br /&gt;Not true, see Sect. 4, &#8216;But constructors can only produce direct instances&#8217;.

<dt class='comment-author ' id='c4459634108375262381'&gt;
<a name='c4459634108375262381'&gt;</a&gt;
<div class="avatar-image-container avatar-stock"&gt;<span dir="ltr"&gt;<img src="http://img1.blogblog.com/img/blank.gif" width="16" height="16" alt="" title="Eric Elliott"&gt;

</span&gt;</div&gt;

</dt&gt;
<dd class='comment-body' id='Blog1_cmt-4459634108375262381'&gt;
<p&gt;
&gt; The main advantage of hidden classes is that they make method invocations and property access fast.<br /&gt;<br /&gt;It doesn&#39;t appear to make an appreciable difference at method call time whether you instantiate with new or with Object.create(). I&#39;m afraid any way you skin it, the perf argument just isn&#39;t persuasive: http://jsperf.com/method-access<br /&gt;<br /&gt;&gt; Constructors and classes coexist nicely with mixins.<br /&gt;<br /&gt;This argument came up on es-discuss. Here&#39;s my response:<br /&gt;<br /&gt;<br /&gt;I know that JavaScript doesn&#39;t lose its dynamic nature when we add class, but, to bring back an earlier example, say you start with:<br /&gt;<br /&gt;Animal<br /&gt;* Walking<br /&gt;  * Human<br /&gt;  * Ape<br /&gt;* Flying<br /&gt;  * Bird<br /&gt;  * Bee<br /&gt;* Swimming<br /&gt;  * Fish<br /&gt;  * Whale<br /&gt;<br /&gt;Now you need alligator and duck. Alligator clearly needs walking and swimming, so you go to re-implement them as mixins, but now you have to refactor all the animals that already rely on those features -- or you end up reimplementing the functionality as mixins, and now you have the same features in two different places -- a violation of DRY. This is the duplicationby necessity problem.<br /&gt;<br /&gt;<br /&gt;You have to refactor everything, or live with a design that is overly complicated and error prone.<br /&gt;<br /&gt;The duplication by necessity problem is related to the gorilla / banana problem from classical inheritance. What you wanted was a banana, but what you got was the gorilla, the banana, and the entire jungle.<br /&gt;<br /&gt;The alternative is a system of inheritance built not from single-parent hierarchies, but from a number of building blocks that can be freely intermingled. &quot;Favor composition over class inheritance.&quot; - Design Patterns, GoF
</p&gt;
</dd&gt;

Thanks for the clarification. Basically, what it boils down to is that you have to have more than a few properties to see a measurable difference.<br /&gt;<br /&gt;Before anybody goes declaring victory, I&#39;d like to point out that these numbers are orders of magnitude smaller than performance gains you&#39;ll achieve by reducing the number of server requests you make, or optimizing your over-the-network data payloads, or even optimizing for fewer screen reflows. Even the slowest measured score I see posted there is showing ~65 MILLION ops per second. That&#39;s nothing to sneeze at.<br /&gt;<br /&gt;Unless you&#39;re doing something highly specialized, this is not your bottleneck. You&#39;re optimizing the wrong things. http://ericleads.com/2013/04/youre-optimizing-the-wrong-things/
</p&gt;

<p&gt;
The if check was to eliminate possible dead code elimination. The page load loop was to warm-up the constructor so that enough type-information is collected to determine that it has stable behavior. All the code is moved out of the jsperf function so that optimization and compilation doesn&#39;t happen during timed section, we should already have the JIT generated the optimal code for all tests before timing then.<br /&gt;<br /&gt;<br /&gt;<br /&gt;Anyway, my point wasn&#39;t performance at all (at this micro level you want 10x performance to make a point not 1.33x, although that kind of difference is possible with prop access if you activate heuristics that turn objects into hash tables) but how jsperf is used blindly and giving opposite results from reality because JITs require very delicate setup and hoop jumping to show it.<br /&gt;<br /&gt;<br /&gt;So you have to know what kind of machine code is generated for your JS (build V8 in debug mode to see it) and then after that just force a jsperf that shows it. <br /&gt;<br /&gt;<br /&gt;Accessing out of object properties requires 2 memory accesses and in object properties requires one. So a jsperf should reflect this as best as it can, but it really can&#39;t.

<p&gt;
Thanks for the clarification. My take hasn&#39;t really changed - this is the sort of thing browser makers should really care about - optimizing as much as they can in the JavaScript engine. However, I strongly recommend that application developers concentrate their optimization efforts on the stuff that can buy them real gains, such as network access, i/o, better algorithms, and better handling of screen draws. Those efforts will generally buy you returns several orders of magnitude larger than trying to trigger low level browser features related to things like object instantiation methods.<br /&gt;<br /&gt;For example, out of one side of a developer&#39;s mouth, they might make over-stated claims about the importance of things like this, while their source code is making repeated DOM selection calls with jQuery, or using Node&#39;s fs.readFileSync() in a request cycle.<br /&gt;<br /&gt;Optimize what really matters.
</p&gt;
</dd&gt;

<dd class='comment-body' id='Blog1_cmt-2134468422524977227'&gt;
<p&gt;
The issue for me is not about the non-safety or the inflexibility of constructors. The issue is more that constructors force the usage of two whole concepts `new` and `this` that the object-constructor pattern (and extending for inheritance) does not. Worse, these are two keywords that don&#39;t do what the vast majority of javascript developers think that they do. <br /&gt;<br /&gt;Yes, it&#39;s a Crockford-style argument.<br /&gt;<br /&gt;Admittedly, there are certainly advantages to using constructors - speed, memory, traceability, prototype inheritance. But, in building dozens of javascript-heavy SPAs I&#39;ve seen a use case where these benefits actually matter maybe...once? <br /&gt;<br /&gt;<br /&gt;In the meantime I&#39;ve had mountains of sessions with junior and even mid-level devs (which, let&#39;s be honest, in javascript world is most people) who can&#39;t figure out why the component they&#39;re trying to reuse won&#39;t work in their specific situation. It is almost always the fault of misunderstanding `this`. If the original developer had created a simple object rather than using constructors none of this would have been an issue.<br /&gt;<br /&gt;<br /&gt;For jQuery, underscore, any sort of reusable framework-building I perfectly understand, go ahead and use constructors. For applications other than the complicated in-browser SPAs? I can see your point. But in this specific but very popular use-case, how can you possibly justify that differential?<br /&gt;<br /&gt;<br /&gt;My own ranting blog post. Mostly against the use of `this`:<br /&gt;<br /&gt;https://github.com/togakangaroo/Blog/blob/master/javascript-on-this-and-new.md
</p&gt;
</dd&gt;

<dd class='comment-body' id='Blog1_cmt-5315242582840139136'&gt;
<p&gt;
The problem comes when you have to make breaking changes to something with lots of dependent code - at best, a waste of potentially lots of time - at worst, completely untenable.  This is a very common problem with classical inheritance. If you avoid inheritance hierarchies altogether, you&#39;re half way there. <br /&gt;<br /&gt;Then the only real problem with &#39;new&#39; is that it exposes dependent code to the details of object instantiation. That becomes a problem if you later need to change your object creation strategy. As we saw in this article, there are other issues that make &#39;new&#39; awkward in JavaScript, but with a little care, they can be worked around.<br /&gt;<br /&gt;I just don&#39;t think it&#39;s worth the trouble when factories are more convenient and subject to none of these problems or pitfalls.
</p&gt;
</dd&gt;

<div class="avatar-image-container avatar-stock"&gt;<span dir="ltr"&gt;<img src="http://img1.blogblog.com/img/blank.gif" width="16" height="16" alt="" title="jefftschwartz"&gt;

</span&gt;</div&gt;
jefftschwartz
said...
</dt&gt;
<dd class='comment-body' id='Blog1_cmt-1879325937514066595'&gt;
<p&gt;
Function constructors paired with new (often called the pseudo-classical style) are not evil in any sense of the imagination. The guard pattern that you highlight eliminates a majority of the complaints lodged against them, specifically about polluting the global name space should new not have been used.<br /&gt;<br /&gt;<br /&gt;However, to recommend to always use them makes no sense to me, especially in those circumstances where object hierarchies are not wanted or/nor needed or even just due to preference. <br /&gt;<br /&gt;<br /&gt;It should be noted that the major benefit that constructors have is that they put their identifiable &#39;mark&#39; on the objects they produce, which can then be queried through the use of &#39;instanceof&#39;. If the use case demands that, then so be it and use the pseudo-classical approach. However, novice and budding JavaScript developers are often mislead by the pro pseudo-classical camp into believing that it is the only way to &#39;identify&#39; objects when in fact it is not.<br /&gt;<br /&gt;<br /&gt;JavaScript offers a varied number of ways to manipulate the prototype chain, especially since ES5 -- any prototype hierarchy that can be produced using new functionConstructor() can also be produced by other means, such as Object.create in conjunctions with easy to write object extenders. The clear benefit of this approach over the pseudo-classical style is that objects are agnostic bags of methods and data and promote a more dynamic style of programming that relies on what is commonly called &quot;duck-typing&quot; -- if it walks and talks like a duck then it is a duck, and so on.<br /&gt;<br /&gt;<br /&gt;I am neither for or against one pattern over the next. Neither do I condemn anyone for having their favorite pattern. Yet, there is a danger that comes with blind obedience to always doing things the same way, it is called dogma, and that is the worst trap that any developer can fall into to.<br /&gt;<br /&gt;<br /&gt;My advice to all JavaScript developers is this: JavaScript is an incredibly expressive and dynamic language and offers numerous ways to create, model and use objects, including pseudo-classical, functional, and composition. To not know how to use all of them means you are forever going to be a mediocre JavaScript developer at best. Take a look at all the most popular JavaScript libraries being used today, not one of them use only the pseudo-classical style to create objects -- they use numerous. If that doesn&#39;t ring a loud bell then I don&#39;t know what will.
</p&gt;
</dd&gt;

            };
