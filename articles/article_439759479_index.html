    <meta name="description" content="Exclude grep from your grepped output of ps (alias included in description) - ps aux | grep [h]ttpd - Surround the first letter of what you are grepping with square brackets and you won't have to spawn a second instance of grep -v. You could also use an alias like this (albeit with sed):
alias psgrep='ps aux | grep $(echo $1 | sed \&quot;s/^\(.\)/[\1]/g\&quot;)'" /&gt;

    <a class="visibility-toggle" id="box-copy-intro"&gt;Hide</a&gt;
    <h3&gt;What's this?</h3&gt;
    <div class="toggleable"&gt;
        <p&gt;<strong&gt;commandlinefu.com</strong&gt; is the place to record those command-line gems that you return to again and again.</p&gt;
        <p&gt;Delete that bloated snippets file you've been using and share your personal repository with the world.  
        That way others can gain from your <abbr title="Command-line interface"&gt;CLI</abbr&gt; wisdom and you from theirs too.  All commands can be commented on, discussed and 
        voted up or down. </p&gt;
        <hr /&gt;
        <p&gt;If you have a new feature suggestion or find a bug, please 
        get in touch via <a href="http://commandlinefu.uservoice.com/"&gt;<strong&gt;http://commandlinefu.uservoice.com/</strong&gt;</a&gt;<p&gt;
    </div&gt;
</div&gt;
<div class="box-copy"&gt;
    <h3&gt;Get involved!</h3&gt;
    <p&gt;
    You can sign-in using <strong&gt;OpenID credentials</strong&gt;, or register a traditional username and password.
    </p&gt;
    <div class="visitor-options"&gt;
        <a href="/users/openid" id="openid-link" title="I am part of the new-save and would like to use OpenID credentials"&gt;OpenID</a&gt; 
        <div style="float:left;padding:10px 0px;margin:0px 10px 0px 0"&gt;or</div&gt;

        <a href="/users/register" id="register-link" title="I am Amish and am wary of new technology"&gt;Register</a&gt;
    </div&gt;
    <p&gt;
    First-time OpenID users will be automatically assigned a username which can be changed after signing in.
    </p&gt;

<div class="box-copy"&gt;
    <a class="visibility-toggle" id="box-copy-loop"&gt;Hide</a&gt;
    <h3&gt;Stay in the loop&hellip;</h3&gt;
    <div class="toggleable"&gt;
        <dl&gt;
            <dt&gt;Follow the Tweets.</dt&gt;  
            <dd&gt;
                <a href="http://twitter.com/commandlinefu"&gt;<img class="link-img" src="/images/twitter.jpg" /&gt;</a&gt;
                <p&gt;Every new command is wrapped in a tweet and posted
                to <a href="http://twitter.com"&gt;Twitter</a&gt;. Following the stream is a great way of staying abreast of the latest commands.  For the more discerning, 
                there are Twitter accounts for commands that get a minimum of 3 and 10 votes - that way only the great commands get tweeted.</p&gt;
                <p&gt;
                &raquo; <a style="color:white;font-weight:bold;" href="http://twitter.com/commandlinefu"&gt;http://twitter.com/commandlinefu</a&gt;<br/&gt;
                &raquo; <a style="color:white;font-weight:bold;" href="http://twitter.com/commandlinefu3"&gt;http://twitter.com/commandlinefu3</a&gt;<br/&gt;
                &raquo; <a style="color:white;font-weight:bold;" href="http://twitter.com/commandlinefu10"&gt;http://twitter.com/commandlinefu10</a&gt;
                </p&gt;
            </dd&gt;
            <dt&gt;Subscribe to the feeds.</dt&gt;
            <dd&gt;
                <a style="color:white;font-weight:bold;" href="http://feeds2.feedburner.com/Command-line-fu"&gt;<img class="link-img" src="/images/rss.gif" /&gt;</a&gt;
                <p&gt;Use your favourite RSS aggregator to stay in touch with the latest commands.  There are feeds mirroring the 3 Twitter streams
                as well as for virtually every other subset (users, tags, functions,&hellip;):</p&gt;
                <p&gt;Subscribe to the feed for:</p&gt;
                <ul id="feed-links"&gt;
                <li&gt;&raquo; <a style="color:white;font-weight:bold;" href="http://feeds2.feedburner.com/Command-line-fu"&gt;all commands</a&gt;</li&gt;
                <li&gt;&raquo; <a style="color:white;font-weight:bold;" href="/feed/threeup"&gt;commands with 3 up-votes</a&gt; (commandlinefu3)</li&gt;
                <li&gt;&raquo; <a style="color:white;font-weight:bold;" href="/feed/tenup"&gt;commands with 10 up-votes</a&gt; (commandlinefu10)</li&gt;
                                </ul&gt;
            </dd&gt;
        </dl&gt;
    </div&gt;
</div&gt;

    <h3&gt;News</h3&gt;
    <div class="toggleable"&gt;
        <dl id="news"&gt;
                        <dt&gt;2011-03-12 - <strong&gt;Confoo 2011 presentation</strong&gt;</dt&gt;
            <dd&gt;Slides are available from the commandlinefu presentation at Confoo 2011: <a href="http://presentations.codeinthehole.com/confoo2011/" rel="nofollow"&gt;http://presentations.codeinthehole.com/confoo2011/</a&gt;</dd&gt;
                        <dt&gt;2011-01-04 - <strong&gt;Moderation now required for new commands</strong&gt;</dt&gt;
            <dd&gt;To try and put and end to the spamming, new commands require moderation before they will appear on the site.</dd&gt;
                        <dt&gt;2010-12-27 - <strong&gt;Apologies for not banning the trolls sooner</strong&gt;</dt&gt;
            <dd&gt;Have been away from the interwebs over Christmas.  Will be more vigilant henceforth.</dd&gt;
                        <dt&gt;2010-09-24 - <strong&gt;OAuth and pagination problems fixed</strong&gt;</dt&gt;
            <dd&gt;Apologies for the delay in getting Twitter's OAuth supported.  Annoying pagination gremlin also fixed.</dd&gt;
                    </dl&gt;

    <h1&gt;Exclude grep from your grepped output of ps (alias included in description)</h1&gt;
</div&gt;
<div class="terminal-display" id="terminal-display-main"&gt;
    <div class="window-bar"&gt;
        <a class="terminal-button terminal-button-close" &gt;</a&gt;
        <a class="terminal-button terminal-button-maximise" &gt;</a&gt;
        <a class="terminal-button terminal-button-restore" style="display:none"&gt;</a&gt;
        <a class="terminal-button terminal-button-minimise" &gt;</a&gt;
        <img style="float:left;margin-right:4px;" src="/images/terminal-options.gif" /&gt;
        Terminal - Exclude grep from your grepped output of ps (alias included in description)    </div&gt;
        <div class="one-liner"&gt;
        <div class="line" title="Click to select this command"&gt;
                        <div class="command"&gt;ps aux | grep [h]ttpd</div&gt;
        </div&gt;
        <div style="display:none" class="sample-output" id="sample-output-402"&gt;
            <div class="output-meta"&gt;
                This is sample output - yours may be different.
            </div&gt;
            <div class="output"&gt;
                <pre&gt;</pre&gt;
            </div&gt; 
        </div&gt;
        <div class="details"&gt;
            <div class="meta"&gt;
                <div class="date"&gt;
                2009-02-10 02:59:20                </div&gt;
                <div class="author"&gt;
                    User: <a href="/commands/by/abcde"&gt;abcde</a&gt;
                </div&gt;
                                <div class="functions"&gt;
                    Functions:
                     
                        <a href="/commands/using/grep"&gt;grep</a&gt;
                     
                        <a href="/commands/using/ps"&gt;ps</a&gt;
                                    </div&gt;
                                            </div&gt;
            <div class="votes"&gt;
                <div class="num-votes" id="num-votes-402"&gt;8</div&gt;
                <div class="voting-options"&gt;
                    <a href="javascript:void(0)" class="vote-button" id="vote-up-402"&gt;Up</a&gt;<br/&gt;
                    <a href="javascript:void(0)" class="vote-button" id="vote-down-402"&gt;Down</a&gt;
                </div&gt;
            </div&gt;
            <div class="summary"&gt;
                Exclude grep from your grepped output of ps (alias included in description)            </div&gt;
            <div class="description"&gt;
                <p&gt;Surround the first letter of what you are grepping with square brackets and you won't have to spawn a second instance of grep -v. You could also use an alias like this (albeit with sed):</p&gt;
<p&gt;alias psgrep='ps aux | grep $(echo $1 | sed "s/^\(.\)/[\1]/g")'</p&gt; 
            </div&gt;
            <div class="options"&gt;
                                    <a class="favourite-link" id="toggle-favourite-402" href="javascript:void(0)"&gt;Add to favourites</a&gt; |
            <a class="report-link" id="report-402" href="javascript:void(0)" &gt;Report as malicious</a&gt;
            </div&gt;
        </div&gt;
    </div&gt;
</div&gt;

<h3&gt;Alternatives</h3&gt;
<p  style="margin-bottom:10px"&gt;There are 2 alternatives - vote for the best!</p&gt;
