        <header&gt;
          
          <h1&gt;When Not to Use YUI</h1&gt;
          <h2&gt;by <a href="/yaypie"&gt;Ryan Grove</a&gt;</h2&gt;
          <p&gt;
              Published <mark&gt;November 15, 2012</mark&gt;
              in <mark&gt;<a href="/c/programming"&gt;Programming</a&gt;</mark&gt;
          </p&gt;
        </header&gt;
          <div class="description"&gt;
            <p&gt;Video: <a href="http://youtu.be/8cTz73zdDuc?hd=1"&gt;http://youtu.be/8cTz73zdDuc?hd=1</a&gt;</p&gt;

<p&gt;In this talk from YUIConf 2012, I provide code samples and real-world anecdotes to illustrate how to decide when to use YUI, when to use vanilla JavaScript, when to consider other libraries, and what the tradeoffs are in terms of performance and maintainability. Advice ranges from simple rules of thumb to more nuanced discussion of complex architectural decisions, with examples drawn from my time working on YUI at Yahoo! and using YUI at SmugMug.</p&gt;
