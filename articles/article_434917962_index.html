/* Content
----------------------------------------------- */
body, .body-fauxcolumn-outer {
font: normal normal 14px Arial, Tahoma, Helvetica, FreeSans, sans-serif;
color: #333333;
background: #c0a154 url(http://www.blogblog.com/1kt/watermark/body_background_birds.png) repeat scroll top left;
}
html body .content-outer {
min-width: 0;
max-width: 100%;
width: 100%;
}
.content-outer {
font-size: 92%;
}
a:link {
text-decoration:none;
color: #cc3300;
}
a:visited {
text-decoration:none;
color: #993322;
}
a:hover {
text-decoration:underline;
color: #ff3300;
}
.body-fauxcolumns .cap-top {
margin-top: 30px;
background: transparent url(http://www.blogblog.com/1kt/watermark/body_overlay_birds.png) no-repeat scroll top right;
height: 121px;
}
.content-inner {
padding: 0;
}
/* Header
----------------------------------------------- */
.header-inner .Header .titlewrapper,
.header-inner .Header .descriptionwrapper {
padding-left: 20px;
padding-right: 20px;
}
.Header h1 {
font: normal normal 60px Georgia, Utopia, 'Palatino Linotype', Palatino, serif;
color: #ffffff;
text-shadow: 2px 2px rgba(0, 0, 0, .1);
}
.Header h1 a {
color: #ffffff;
}
.Header .description {
font-size: 140%;
color: #997755;
}
/* Tabs
----------------------------------------------- */
.tabs-inner .section {
margin: 0 20px;
}
.tabs-inner .PageList, .tabs-inner .LinkList, .tabs-inner .Labels {
margin-left: -11px;
margin-right: -11px;
background-color: transparent;
border-top: 0 solid #ffffff;
border-bottom: 0 solid #ffffff;
-moz-box-shadow: 0 0 0 rgba(0, 0, 0, .3);
-webkit-box-shadow: 0 0 0 rgba(0, 0, 0, .3);
-goog-ms-box-shadow: 0 0 0 rgba(0, 0, 0, .3);
box-shadow: 0 0 0 rgba(0, 0, 0, .3);
}
.tabs-inner .PageList .widget-content,
.tabs-inner .LinkList .widget-content,
.tabs-inner .Labels .widget-content {
margin: -3px -11px;
background: transparent none  no-repeat scroll right;
}
.tabs-inner .widget ul {
padding: 2px 25px;
max-height: 34px;
background: transparent none no-repeat scroll left;
}
.tabs-inner .widget li {
border: none;
}
.tabs-inner .widget li a {
display: inline-block;
padding: .25em 1em;
font: normal normal 20px Georgia, Utopia, 'Palatino Linotype', Palatino, serif;
color: #cc3300;
border-right: 1px solid #c0a154;
}
.tabs-inner .widget li:first-child a {
border-left: 1px solid #c0a154;
}
.tabs-inner .widget li.selected a, .tabs-inner .widget li a:hover {
color: #000000;
}
/* Headings
----------------------------------------------- */
h2 {
font: normal normal 20px Georgia, Utopia, 'Palatino Linotype', Palatino, serif;
color: #000000;
margin: 0 0 .5em;
}
h2.date-header {
font: normal normal 16px Arial, Tahoma, Helvetica, FreeSans, sans-serif;
color: #997755;
}
/* Main
----------------------------------------------- */
.main-inner .column-center-inner,
.main-inner .column-left-inner,
.main-inner .column-right-inner {
padding: 0 5px;
}
.main-outer {
margin-top: 0;
background: transparent none no-repeat scroll top left;
}
.main-inner {
padding-top: 30px;
}
.main-cap-top {
position: relative;
}
.main-cap-top .cap-right {
position: absolute;
height: 0;
width: 100%;
bottom: 0;
background: transparent none repeat-x scroll bottom center;
}
.main-cap-top .cap-left {
position: absolute;
height: 245px;
width: 280px;
right: 0;
bottom: 0;
background: transparent none no-repeat scroll bottom left;
}
/* Posts
----------------------------------------------- */
.post-outer {
padding: 15px 20px;
margin: 0 0 25px;
background: transparent url(http://www.blogblog.com/1kt/watermark/post_background_birds.png) repeat scroll top left;
_background-image: none;
border: dotted 1px #ccbb99;
-moz-box-shadow: 0 0 0 rgba(0, 0, 0, .1);
-webkit-box-shadow: 0 0 0 rgba(0, 0, 0, .1);
-goog-ms-box-shadow: 0 0 0 rgba(0, 0, 0, .1);
box-shadow: 0 0 0 rgba(0, 0, 0, .1);
}
h3.post-title {
font: normal normal 30px Georgia, Utopia, 'Palatino Linotype', Palatino, serif;
margin: 0;
}
.comments h4 {
font: normal normal 30px Georgia, Utopia, 'Palatino Linotype', Palatino, serif;
margin: 1em 0 0;
}
.post-body {
font-size: 105%;
line-height: 1.5;
position: relative;
}
.post-header {
margin: 0 0 1em;
color: #997755;
}
.post-footer {
margin: 10px 0 0;
padding: 10px 0 0;
color: #997755;
border-top: dashed 1px #777777;
}
#blog-pager {
font-size: 140%
}
#comments .comment-author {
padding-top: 1.5em;
border-top: dashed 1px #777777;
background-position: 0 1.5em;
}
#comments .comment-author:first-child {
padding-top: 0;
border-top: none;
}
.avatar-image-container {
margin: .2em 0 0;
}
/* Widgets
----------------------------------------------- */
.widget ul, .widget #ArchiveList ul.flat {
padding: 0;
list-style: none;
}
.widget ul li, .widget #ArchiveList ul.flat li {
padding: .35em 0;
text-indent: 0;
border-top: dashed 1px #777777;
}
.widget ul li:first-child, .widget #ArchiveList ul.flat li:first-child {
border-top: none;
}
.widget .post-body ul {
list-style: disc;
}
.widget .post-body ul li {
border: none;
}
.widget .zippy {
color: #777777;
}
.post-body img, .post-body .tr-caption-container, .Profile img, .Image img,
.BlogList .item-thumbnail img {
padding: 5px;
background: #fff;
-moz-box-shadow: 1px 1px 5px rgba(0, 0, 0, .5);
-webkit-box-shadow: 1px 1px 5px rgba(0, 0, 0, .5);
-goog-ms-box-shadow: 1px 1px 5px rgba(0, 0, 0, .5);
box-shadow: 1px 1px 5px rgba(0, 0, 0, .5);
}
.post-body img, .post-body .tr-caption-container {
padding: 8px;
}
.post-body .tr-caption-container {
color: #333333;
}
.post-body .tr-caption-container img {
padding: 0;
background: transparent;
border: none;
-moz-box-shadow: 0 0 0 rgba(0, 0, 0, .1);
-webkit-box-shadow: 0 0 0 rgba(0, 0, 0, .1);
-goog-ms-box-shadow: 0 0 0 rgba(0, 0, 0, .1);
box-shadow: 0 0 0 rgba(0, 0, 0, .1);
}
/* Footer
----------------------------------------------- */
.footer-outer {
color:#ccbb99;
background: #330000 url(http://www.blogblog.com/1kt/watermark/body_background_navigator.png) repeat scroll top left;
}
.footer-outer a {
color: #ff7755;
}
.footer-outer a:visited {
color: #dd5533;
}
.footer-outer a:hover {
color: #ff9977;
}
.footer-outer .widget h2 {
color: #eeddbb;
}
/* Mobile
----------------------------------------------- */
html .mobile .mobile-date-outer {
border-bottom: none;
background: transparent url(http://www.blogblog.com/1kt/watermark/post_background_birds.png) repeat scroll top left;
_background-image: none;
margin-bottom: 10px;
}
.mobile .main-cap-top {
z-index: -1;
}
.mobile .content-outer {
font-size: 100%;
}
.mobile .post-outer {
padding: 10px;
}
.mobile .main-cap-top .cap-left {
background: transparent none no-repeat scroll bottom left;
}
.mobile .body-fauxcolumns .cap-top {
margin: 0;
}
.mobile-link-button {
background: transparent url(http://www.blogblog.com/1kt/watermark/post_background_birds.png) repeat scroll top left;
}
.mobile-link-button a:link, .mobile-link-button a:visited {
color: #cc3300;
}
.mobile-index-date .date-header {
color: #997755;
}
.mobile-index-contents {
color: #333333;
}

<style&gt;
@import "http://dl.2ality.com/prettify/prettify.css";

/****** Fix blogger CSS *****/

.entry-content h3 {
    margin-top: 1em;
    margin-bottom: 0.4em;
}
.entry-content h4 {
    margin-top: 0.5em;
    margin-bottom: 0.2em;
}
/* Normally, images inside a post have a shadow, padding and a white background. This class lets you switch that off. */
img.noshadow {
    padding: 0;

    background: transparent;
    border: none;

    -webkit-box-shadow: none;
    -moz-box-shadow: none;
    box-shadow: none;
}

/****** Improve CSS *****/

.entry-content li {
    margin-top: 0.5em;
}

/* prettify.js uses ol to number lines =&gt; no additional space */
ol.linenums li {
    margin-top: 0em;
}

/****** Tables *****/

td {
    vertical-align: text-top;
}
table.framed {
    border-collapse: collapse;
}
table.framed td {
    border: thin solid black;
    padding-top: 0.3em;
    padding-bottom: 0.3em;
    padding-left: 0.6em;
    padding-right: 0.6em;
}
table.framed td.right {
    text-align: right;
}
table.framed tr.doubleline {
    border-bottom: double;
}

/****** Counters for headings *****/
/* Avoid prefixed numbers via the class "nocount" */

    body {
        counter-reset: section;
    }
    h1 {
        counter-reset: section;
    }
    /* Class countheads switches on counting.
       It can be put on the first h3. */
    .countheads~h3:before, h3.countheads:before {
        content: counter(section) ".\0000a0\0000a0";
        counter-increment: section;
    }
    h3.nocount:before {
        content: none;
        counter-increment: none;
    }
    h3 {
        counter-reset: subsection;
    }
    .countheads~h4:before {
        content: counter(section) "." counter(subsection) ".\0000a0\0000a0";
        counter-increment: subsection;
    }
    h4.nocount:before {
        content: none;
        counter-increment: none;
    }

/****** References *****/

    li:target {
        background-color: #BFEFFF;
    }
    ol#references {
        list-style:none;
    	margin-left: 0;
    	padding-left: 1.8em;
    	text-indent: -1.8em;

        counter-reset: refcounter;
    }

    ol#references &gt; li:before {
        content: "[" counter(refcounter) "] ";
        counter-increment: refcounter;
    }

/****** AdPacks.com *****/

    body .one .bsa_it_ad { background: transparent; border: none; font-family: inherit; padding: 0 15px 0 10px; margin: 0; text-align: right; }
    body .one .bsa_it_ad:hover img { -moz-box-shadow: 0 0 3px #000; -webkit-box-shadow: 0 0 3px #000; box-shadow: 0 0 3px #000; }
    body .one .bsa_it_ad .bsa_it_i { display: block; padding: 0; float: none; margin: 0 0 5px; }
    body .one .bsa_it_ad .bsa_it_i img { padding: 0; border: none; }
    body .one .bsa_it_ad .bsa_it_t { padding: 6px 0; }

<h3 class='post-title entry-title'&gt;
Data in prototype properties
</h3&gt;
<div class='post-header'&gt;
<div class='post-header-line-1'&gt;<span class='post-labels'&gt;
Labels:
<a href='http://www.2ality.com/search/label/dev' rel='tag'&gt;dev</a&gt;,
<a href='http://www.2ality.com/search/label/javascript' rel='tag'&gt;javascript</a&gt;,
<a href='http://www.2ality.com/search/label/jslang' rel='tag'&gt;jslang</a&gt;
</span&gt;
</div&gt;
</div&gt;
<div class='post-body entry-content'&gt;
<b&gt;Update 2013-09-14:</b&gt; New sections 1.2, 2 and 3.
<p&gt;
This blog post explains when you should and should not put data in prototype properties.

<a name='more'&gt;</a&gt;

<h3 class="countheads"&gt;Avoid: prototype properties with initial values for instance properties</h3&gt;

Prototypes contain properties that are shared by several objects. As such, they work well for methods. Additionally, with the technique shown below, you can also use them to provide initial values for instance properties. I&#8217;ll later explain why that is not recommended.
<p&gt;
A constructor usually sets instance properties to initial values. If one such value is a default then you don&#8217;t need to create an instance property. You only need a prototype property with the same name whose value is the default. For example:
<pre&gt;
    /**
     * Anti-pattern: don&#8217;t do this
     *
     * @param data an array with names
     */
    function Names(data) {
        if (data) {
            // There is a parameter
            // =&gt; create instance property
            this.data = data;
        }
    }
    Names.prototype.data = [];
</pre&gt;

The parameter <tt&gt;data</tt&gt; is optional. If it is missing, the instance does not get a property <tt&gt;data</tt&gt;, but inherits <tt&gt;Names.prototype.data</tt&gt;, instead.
<p&gt;
This approach mostly works: You can create an instance <tt&gt;n</tt&gt; of <tt&gt;Names</tt&gt;. Getting <tt&gt;n.data</tt&gt; reads <tt&gt;Names.prototype.data</tt&gt;. Setting <tt&gt;n.data</tt&gt; creates a new own property in <tt&gt;n</tt&gt; and preserves the shared default value in the prototype.
We only have a problem if we change the default value (instead of replacing it with a new value):
<pre&gt;
    &gt; var n1 = new Names();
    &gt; var n2 = new Names();

    &gt; n1.data.push('jane'); // change default value
    &gt; n1.data
    [ 'jane' ]

    &gt; n2.data
    [ 'jane' ]
</pre&gt;

Explanation: <tt&gt;push()</tt&gt; changed the array in <tt&gt;Names.prototype.data</tt&gt;. Since that array is shared by all instances without an own property <tt&gt;data</tt&gt;, <tt&gt;n2.data</tt&gt;&#8217;s initial value has changed, too.

<h4&gt;Best practice: don&#8217;t share default values</h4&gt;

Therefore, it is better to not share default values and to always create new ones:

<pre&gt;
    function Names(data) {
        this.data = data || [];
    }
</pre&gt;

Obviously, the problem of modifying a shared default value does not arise if that value is immutable (as all primitives <a class="ptr"&gt;[1]</a&gt; are). But for consistency&#8217;s sake, it&#8217;s best to stick to a single way of setting up properties. I also prefer to maintain the usual separation of concerns <a class="ptr"&gt;[2]</a&gt;: the constructor sets up the instance properties, the prototype contains the methods.
<p&gt;
ECMAScript 6 will make this even more of a best practice, because constructor parameters can have default values and you can define prototype methods in class bodies, but not prototype properties with data.

<h4&gt;Creating instance properties on demand</h4&gt;

Occasionally, creating a property value is an expensive operation (computationally or storage-wise). Then you can create an instance poperty on demand:

<pre&gt;
    function Names(data) {
        if (data) this.data = data;
    }
    Names.prototype = {
        constructor: Names,
        get data() {
            // Define, don&#8217;t assign <a class="ptr"&gt;[3]</a&gt;
            // =&gt; ensures an own property is created
            Object.defineProperty(this, 'data', {
                value: [],
                enumerable: true
                // Default &#8211; configurable: false, writable: false
                // Set to true if property&#8217;s value must be changeable
            });
            return this.data;
        }
    };
</pre&gt;
(As an aside, we have replaced the original object in <tt&gt;Names.prototype</tt&gt;, which is why we need to set up the property <tt&gt;constructor</tt&gt; <a class="ptr"&gt;[4]</a&gt;.)
<p&gt;
Obviously, that is quite a bit of work, so you have to be sure it is worth it.

<h3&gt;Avoid non-polymorphic prototype properties</h3&gt;

If the same property (same name, same semantics) exists in several prototypes, it is called <i&gt;polymorphic</i&gt;. Then the result of reading the property via an instance is dynamically determined via that instance&#8217;s prototype.
Prototype properties that are not used polymorphically can be replaced by variables (which better reflects their non-polymorphic use).
<p&gt;
Example: You can store a constant in a prototype property and access it via <tt&gt;this</tt&gt;.
<pre&gt;
    function Foo() {}
    Foo.prototype.FACTOR = 42;  // primitive value, immutable
    Foo.prototype.compute = function (x) {
        return x * this.FACTOR;
    };
</pre&gt;

This constant is not polymorphic. Therefore, you can just as well access it via a variable:

<pre&gt;
    // This code should be inside an IIFE <a class="ptr"&gt;[5]</a&gt; or a module
    function Foo() {}
    var FACTOR = 42;  // primitive value, immutable
    Foo.prototype.compute = function (x) {
        return x * FACTOR;
    };
</pre&gt;

The same holds for storing mutable data in non-polymorphic prototype properties.
<p&gt;
Mutable prototype properties are difficult to manage. If they are non-polymorphic then you can at least replace them with variables.

<h3&gt;Polymorphic prototype properties</h3&gt;

An example of polymorphic prototype properties with immutable data: Tagging instances of a constructor via prototype properties enables you to tell them apart from instances of a different constructor.
<pre&gt;
    function ConstrA() { }
    ConstrA.prototype.TYPE_NAME = 'ConstrA';
    
    function ConstrB() { }
    ConstrB.prototype.TYPE_NAME = 'ConstrB';
</pre&gt;

Thanks to the polymorphic &#8220;tag&#8221; <tt&gt;TYPE_NAME</tt&gt;, you can distinguish the instances of <tt&gt;ConstrA</tt&gt; and <tt&gt;ConstrB</tt&gt; even when they cross frames (then <tt&gt;instanceof</tt&gt; does not work&nbsp;<a class="ptr"&gt;[6]</a&gt;).

</dt&gt;
<dd class='comment-body' id='Blog1_cmt-3493697516052847782'&gt;
<p&gt;
This is indeed an important point that is often overlooked, specially when describing the use of Object.create() as a way to create objects.<br /&gt;<br /&gt;Using only primitives might be the possible &quot;best practice&quot;, as it avoids the issue (&quot;length&quot; is a property of the prototype of String and Array for example). But generally, the best way I&#39;ve found to think about prototypes is as &quot;interfaces&quot; of what the copied object &quot;will&quot; do. In other works, objects carry state, prototypes define the interface to interact with that state.<br /&gt;<br /&gt;To me this concept gives consistency, which is key in dynamic languages like javascript. I even think that if you delegate some method creation to the constructor (a typical pattern), you should define a placeholder for that method in the prototype to declare the interface (an id or noop function). This makes the code easier to read and document.
</p&gt;
</dd&gt;

<dd class='comment-body' id='Blog1_cmt-1901643915244352926'&gt;
<p&gt;
This post is misleading in many ways. Storing data in the prototype is not an anti-pattern is &quot;just a pattern&quot; and not storing it is not a best practice but eventually a hint when data is not supposed to be shared across instances. It&#39;s like saying that defining prototype methods within a closure that uses private methods and variables reusable within all instances indirectly is an anti-pattern while is just &quot;a pattern to have private like behavior&quot;.<br /&gt;<br /&gt;Last, but not least, the best practice is not to create a potentially unused Array per each instance, rather use the prototype to make that Array creation necessary only when used.<br /&gt;<br /&gt;```<br /&gt;function Constructor() {}<br /&gt;<br /&gt;Object.defineProperty(<br /&gt;  Constructor.prototype,<br /&gt;  &#39;data&#39;,<br /&gt;  {<br /&gt;    enumerable: true, // if needed<br /&gt;    configurable: true,<br /&gt;    get: function () {<br /&gt;      return Object.defineProperty(<br /&gt;        this,<br /&gt;        &#39;data&#39;,<br /&gt;        {value: [], enumerable: true}<br /&gt;      ).data;<br /&gt;    }<br /&gt;  }<br /&gt;);<br /&gt;<br /&gt;```
</p&gt;
</dd&gt;

<p&gt;
A lot of people here are criticizing the post. Obviously every rule has an exception - but the general idea here is very good and very important. Prototypes are a clever way to share functionality to enable behavioral typing to work, they are not a mean to share structural typing at all.
</p&gt;

<noscript&gt;<img src="//lh4.googleusercontent.com/-Co_34CwBCQU/AAAAAAAAAAI/AAAAAAAAAuM/VlxolpljJ4s/s512-c/photo.jpg" width="35" height="35" class="photo" alt=""&gt;</noscript&gt;</a&gt;</span&gt;</div&gt;

said...

<dd class='comment-body' id='Blog1_cmt-176513351656380268'&gt;
<p&gt;
<strong&gt;Agreed that data in the prototype is an anti-pattern. The fact that a 1 in a 1000 exception exists does not make it any less an anti-pattern.</strong&gt;<br /&gt;<br /&gt;For class-wide data, the constructor is a sensible place to add the datum. &quot;Foo.VALUE&quot; very clearly identifies a constant that is part of the Foo class. (Class static, in Java.)<br /&gt;<br /&gt; I do think &quot;if (data !== undefined)&quot; is much more readable than &quot;if (data)&quot;. The short form brags about the writer&#39;s knowledge of JavaScript&#39;s &quot;falsy&quot; values. Does the junior coder who has to maintain the code (years later) know those values? The short form may even be wrong in ways that can bite you. Suppose you meant to pass an empty string as the value for an instance var. Or suppose that zero is the correct value for a numeric. Brevity should not replace specificity.
</p&gt;
</dd&gt;

                    var elem = elems[i];
                    elem.setAttribute("id", "["+(i+1)+"]");
                }
            }
        }
    }

    function countDownTo(count, callback) {
        return function () {
            count--;
            if (count === 0) {
                callback();
            } else if (count < 0) {
                throw new Error("Invoked too many times");
            }
        }
    }

        script.type = "text/javascript";

        if (script.readyState) {  // IE

                if (script.readyState === "loaded" ||
                        script.readyState === "complete") {
                    script.onreadystatechange = null;
                    if (callback) callback();
                }
            };
        } else {  // Others
            script.onload = function(){
                if (callback) callback();
            };
        }

        script.src = url;
        document.getElementsByTagName("head")[0].appendChild(script);
