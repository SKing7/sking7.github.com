		<div id="post-2375" class="post-2375 post type-post status-publish format-standard hentry category-browsers category-javascript category-performance category-tools category-web-development tag-async tag-browserscope tag-onload tag-webpagetest"&gt;
        	            	<h1&gt;JavaScript Performance</h1&gt;
            
			<p class="meta"&gt;January 13, 2012 10:09 pm | <a href="http://www.stevesouders.com/blog/2012/01/13/javascript-performance/#comments" title="Comment on JavaScript Performance"&gt;20 Comments</a&gt;</p&gt;<!-- .entry-meta --&gt;

			<p&gt;Last night I spoke at the <a href="http://www.meetup.com/jsmeetup/events/38563112/"&gt;San Francisco JavaScript Meetup</a&gt;. I gave a brand new talk called <a href="http://www.slideshare.net/souders/javascript-performance-at-sfjs"&gt;JavaScript Performance</a&gt; that focuses on script loading and async snippets. The snippet example I chose was the <a href="http://code.google.com/apis/analytics/docs/tracking/asyncTracking.html"&gt;Google Analytics async snippet</a&gt;. The script-loading part of that snippet is only six lines, but a lot of thought and testing went into it. It&#8217;s a great prototype to use if you&#8217;re creating your own async snippet. I&#8217;ll tweet if/when the video of my talk comes out, but in the meantime the slides (<a href="http://www.slideshare.net/souders/javascript-performance-at-sfjs"&gt;Slideshare</a&gt;, <a href="http://stevesouders.com/docs/sfjs-20120112.pptx"&gt;pptx</a&gt;) do a good job of relaying the information.</p&gt;
<p&gt;There are two new data points from the presentation that I want to call out in this blog post.</p&gt;
<h2&gt;Impact of JavaScript</h2&gt;
<p&gt;The presentation starts by suggesting that JavaScript is typically the #1 place to look for making a website faster. My anecdotal experience supports this hypothesis, but I wanted to try to do some quantitative verification. As often happens, I turned to <a href="http://webpagetest.org/"&gt;WebPagetest</a&gt;.</p&gt;
<p&gt;I wanted to test the Alexa Top 100 URLs with and without JavaScript. To load these sites withOUT JavaScript I used WebPagetest&#8217;s &#8220;block&#8221; feature. I entered &#8220;.js&#8221; which tells WebPagetest to ignore every HTTP request with a URL that contains that string. Each website was loaded three times and the median page load time was recorded. I then found the median of all these median page load times.</p&gt;
<p&gt;The median page load <em&gt;with JavaScript</em&gt; is 3.65 seconds. <em&gt;Without JavaScript</em&gt; the page load time drops to 2.487 seconds &#8211; a 31% decrease. (Here&#8217;s the data in WebPagetest: <a title="with JavaScript" href="http://www.webpagetest.org/result/120111_GR_2TW90/"&gt;with JavaScript</a&gt;, <a title="without JavaScript" href="http://www.webpagetest.org/result/120111_0P_2TW4Q/"&gt;without JavaScript</a&gt;.) It&#8217;s not a perfect analysis: Some script URLs don&#8217;t contain &#8220;.js&#8221; and inline script blocks are still executed. I think this is a good approximation and I hope to do further experiments to corroborate this finding.</p&gt;
<p&gt;<center&gt;<img class="alignnone" title="Top 100 sites with and without JS" src="http://stevesouders.com/images/withoutjs.png" alt="" width="460" height="291" /&gt;</center&gt;</p&gt;
<h2&gt;Async Execution Order &amp; Onload</h2&gt;
<p&gt;The other new infobyte has to do with the <code style="font-size: 1.1em;"&gt;async=true</code&gt; line from the GA async snippet. The purpose of this line is to cause the <code&gt;ga.js</code&gt; script to not block other async scripts from being executed. It turns out that some browsers preserve the execution order of scripts loaded using the insertBefore technique, which is the technique used in the GA snippet:</p&gt;
<div class="codesample" style="font-family: monospace;"&gt;var ga = document.createElement(‘script’);<br /&gt;
ga.type = ‘text/javascript’;<br /&gt;
ga.async = true;<br /&gt;
ga.src = (‘https:’ == document.location.protocol ? ‘https://ssl’ : ‘http://www’) + ‘.google-analytics.com/ga.js’;<br /&gt;
var s = document.getElementsByTagName(‘script’)[0];<br /&gt;
s.parentNode.insertBefore(ga, s);</div&gt;
<p&gt;Preserving execution order of async scripts makes the page slower. If the first async script takes a long time to download, all the other async scripts are blocked from executing, even if they download sooner. Executing async scripts immediately as they&#8217;re downloaded results in a faster page load time. I knew old versions of Firefox had this issue, and setting <code&gt;async=true</code&gt; fixed the problem. But I wanted to see if any other browsers also preserved execution order of async scripts loaded this way, and whether setting <code&gt;async=true</code&gt; worked.</p&gt;
<p&gt;To answer these questions I created a <a href="http://www.browserscope.org/user/tests/howto"&gt;Browserscope user test</a&gt; called <a href="http://stevesouders.com/tests/jsorder.php"&gt;Async Script Execution Order</a&gt;. I tweeted the test URL and got 348 results from 60+ different browsers. (Thanks to all the people that ran the test! I still need results from more mobile browsers so please run <a href="http://stevesouders.com/tests/jsorder.php"&gt;the test</a&gt; if you have a browser that&#8217;s not covered.) Here&#8217;s a snapshot of <a href="http://www.browserscope.org/user/tests/table/agt1YS1wcm9maWxlcnINCxIEVGVzdBjrq90MDA?v=3&amp;layout=simple&amp;highlight=1"&gt;the results</a&gt;:</p&gt;
<div style="margin-bottom: 1em; text-align: center;"&gt;<a href="http://www.browserscope.org/user/tests/table/agt1YS1wcm9maWxlcnINCxIEVGVzdBjrq90MDA?v=2&amp;layout=simple&amp;highlight=1"&gt;<img class="alignnone" title="Execution order results" src="http://stevesouders.com/images/jsorder.png" alt="" width="460" height="576" /&gt;</a&gt;</div&gt;
<p&gt;The second column shows the results of loading two async scripts with the insertBefore pattern AND setting <code&gt;async=true</code&gt;. The third column shows the results if <code&gt;async</code&gt; is NOT set to <code&gt;true</code&gt;. Green means the scripts execute immediately (good) and red indicates that execution order is preserved (bad).</p&gt;
<p&gt;The results show that Firefox 3.6, OmniWeb 622, and all versions of Opera preserve execution order. Setting <code&gt;async=true</code&gt; successfully makes the async scripts execute immediately in Firefox 3.6 and OmniWeb 622, but not in Opera. Although this fix only applies to a few browsers, its small cost makes it worthwhile. Also, if we get results for more mobile browsers I would expect to find a few more places where the fix is necessary.</p&gt;
<p&gt;I also tested whether these insertBefore-style async scripts block the onload event. The results, shown in the fourth column, are mixed if we include older browsers, but we see that newer browsers generally block the onload event when loading these async scripts &#8211; this is true in Android, Chrome, Firefox, iOS, Opera, Safari, and IE 10. This is useful to know if you wonder why you&#8217;re still seeing long page load times even after adopting async script loading. It also means that code in your onload handler can&#8217;t reliably assume async scripts are loaded because of the many browsers out there that do <em&gt;not</em&gt; block the onload event, including IE 6-9.</p&gt;
<p&gt;And a final shout out to the awesomeness of the Open Source community that makes tools like <a href="http://webpagetest.org/"&gt;WebPagetest</a&gt; and <a href="http://www.browserscope.org/"&gt;Browserscope</a&gt; available &#8211; thanks <a href="https://twitter.com/#!/patmeenan"&gt;Pat</a&gt; and <a href="https://twitter.com/#!/elsigh"&gt;Lindsey</a&gt;!</p&gt;

			<ol class="commentlist"&gt;
				<li class="comment even thread-even depth-1" id="li-comment-3658"&gt;
<div id="comment-3658"&gt;
<p class="comment-metadata"&gt;
<strong&gt;<a href='http://driverdan.com' rel='external nofollow' class='url'&gt;Dan DeFelippi</a&gt;</strong&gt; | 13-Jan-12 at 10:34 pm | <a href="http://www.stevesouders.com/blog/2012/01/13/javascript-performance/#comment-3658"&gt;Permalink</a&gt; |  </p&gt;


<p&gt;Interesting stats Steve. I see some problems though. It looks like there may have been connectivity issues for some of the sites. For example, Imgur had a median load time of 45.134s in the JS test and 4.551s without. I wonder if these hiccups skewed the results</p&gt;
</div&gt;
</li&gt;<!-- #comment-## --&gt;
<li class="comment odd alt thread-odd thread-alt depth-1" id="li-comment-3659"&gt;
<div id="comment-3659"&gt;
<p class="comment-metadata"&gt;
<strong&gt;<a href='http://mathiasbynens.be/' rel='external nofollow' class='url'&gt;Mathias Bynens</a&gt;</strong&gt; | 13-Jan-12 at 10:38 pm | <a href="http://www.stevesouders.com/blog/2012/01/13/javascript-performance/#comment-3659"&gt;Permalink</a&gt; |  </p&gt;


<blockquote&gt;<p&gt;Setting <code&gt;async=true</code&gt; successfully makes the async scripts execute immediately in Firefox 3.6 and OmniWeb 622, but not in Opera. Although this fix only applies to a few browsers, its small cost makes it worthwhile.</p&gt;</blockquote&gt;
<p&gt;I disagree it’s worthwhile in all situations — it really depends IMHO. The <code&gt;.async = true</code&gt; part is <em&gt;only</em&gt; worth adding if <em&gt;all</em&gt; of these conditions are met:</p&gt;
<p&gt;You load <em&gt;more than one script</em&gt; asynchronously by dynamically inserting it into the document.<br /&gt;
You still care about getting the best possible performance in Firefox 3.6.<br /&gt;
You support OmniWeb 622. (I sure don’t.)</p&gt;
<p&gt;Even in cases where the first bullet point applies, the last two bullet points don’t apply to me anno 2012.</p&gt;
<p&gt;For what it’s worth, <a href="http://getify.me/" rel="nofollow"&gt;Kyle Simpson</a&gt; told me about this behavior back in 2010 and I documented it in <a href="http://mathiasbynens.be/notes/async-analytics-snippet#async" rel="nofollow"&gt;my write-up on the optimized Google Analytics snippet</a&gt;. We didn’t know about OmniWeb though — but luckily, that’s not a browser I have to support.</p&gt;
</div&gt;
</li&gt;<!-- #comment-## --&gt;
<li class="comment byuser comment-author-sowrock bypostauthor even thread-even depth-1 author" id="li-comment-3660"&gt;
<div id="comment-3660"&gt;
<p class="comment-metadata"&gt;
<strong&gt;<a href='http://stevesouders.com' rel='external nofollow' class='url'&gt;Steve Souders</a&gt;</strong&gt; | 13-Jan-12 at 10:38 pm | <a href="http://www.stevesouders.com/blog/2012/01/13/javascript-performance/#comment-3660"&gt;Permalink</a&gt; |  </p&gt;


<p&gt;@Dan: That looks like an issue with WebPagetest determining when the page is &#8220;done&#8221; because there&#8217;s some lazy loaded resources. I used median instead of average so this doesn&#8217;t affect the stats.</p&gt;
</div&gt;
</li&gt;<!-- #comment-## --&gt;
<li class="comment byuser comment-author-sowrock bypostauthor odd alt thread-odd thread-alt depth-1 author" id="li-comment-3661"&gt;
<div id="comment-3661"&gt;
<p class="comment-metadata"&gt;
<strong&gt;<a href='http://stevesouders.com' rel='external nofollow' class='url'&gt;Steve Souders</a&gt;</strong&gt; | 13-Jan-12 at 10:44 pm | <a href="http://www.stevesouders.com/blog/2012/01/13/javascript-performance/#comment-3661"&gt;Permalink</a&gt; |  </p&gt;


<p&gt;@Mathias: For the sake of a few more characters I think it&#8217;s worthwhile to support these browsers that are known to need the fix, plus the handful of others that we don&#8217;t know about (yet). Also, having async=true might bring other benefits as browsers get smarter about supporting the async attribute. But I totally agree with you &#8211; Firefox 3.6 and OmniWeb are not major browsers.</p&gt;
</div&gt;
</li&gt;<!-- #comment-## --&gt;
<li class="comment even thread-even depth-1" id="li-comment-3662"&gt;
<div id="comment-3662"&gt;
<p class="comment-metadata"&gt;
<strong&gt;<a href='http://mathiasbynens.be/' rel='external nofollow' class='url'&gt;Mathias Bynens</a&gt;</strong&gt; | 13-Jan-12 at 10:51 pm | <a href="http://www.stevesouders.com/blog/2012/01/13/javascript-performance/#comment-3662"&gt;Permalink</a&gt; |  </p&gt;


<p&gt;@Steve: My point is, if you don’t even <em&gt;test</em&gt; your website in these browsers (I’d think most people don’t) to see if the CSS and JS behave as expected, there’s no point in blindly adding the <code&gt;.async = true</code&gt;.</p&gt;
<p&gt;Thanks for digging into this!</p&gt;
</div&gt;
</li&gt;<!-- #comment-## --&gt;
<li class="comment odd alt thread-odd thread-alt depth-1" id="li-comment-3663"&gt;
<div id="comment-3663"&gt;
<p class="comment-metadata"&gt;
<strong&gt;<a href='http://mathiasbynens.be/' rel='external nofollow' class='url'&gt;Mathias Bynens</a&gt;</strong&gt; | 13-Jan-12 at 10:59 pm | <a href="http://www.stevesouders.com/blog/2012/01/13/javascript-performance/#comment-3663"&gt;Permalink</a&gt; |  </p&gt;


<p&gt;Steve:</p&gt;
<blockquote&gt;<p&gt;having <code&gt;async=true</code&gt; might bring other benefits as browsers get smarter about supporting the <code&gt;async</code&gt; attribute.</p&gt;</blockquote&gt;
<p&gt;Could you elaborate on this, please? If I understand <a href="http://www.whatwg.org/specs/web-apps/current-work/multipage/scripting-1.html#force-async" rel="nofollow"&gt;the current HTML spec</a&gt; correctly, all dynamically inserted scripts default to <code&gt;.async = true</code&gt;. (This has been implemented in all major browsers.)</p&gt;
</div&gt;
</li&gt;<!-- #comment-## --&gt;
<li class="comment even thread-even depth-1" id="li-comment-3664"&gt;
<div id="comment-3664"&gt;
<p class="comment-metadata"&gt;
<strong&gt;happypoulp</strong&gt; | 14-Jan-12 at 3:55 am | <a href="http://www.stevesouders.com/blog/2012/01/13/javascript-performance/#comment-3664"&gt;Permalink</a&gt; |  </p&gt;


<p&gt;About the &#8220;Async Execution Order &amp; Onload&#8221; tests, I wonder what you consider to be the normal (best) behaviour for the fouth column? For me, I think that a script loaded asynchronously should not block onload event in any way. Why would you want to load a script asynchronously while having it blocking onload event?</p&gt;
<p&gt;Isn&#8217;t IE6-9 having the best behaviour on that (just this once won&#8217;t hurt).</p&gt;
<p&gt;Thanks for the good infos!</p&gt;
</div&gt;
</li&gt;<!-- #comment-## --&gt;
<li class="comment byuser comment-author-sowrock bypostauthor odd alt thread-odd thread-alt depth-1 author" id="li-comment-3669"&gt;
<div id="comment-3669"&gt;
<p class="comment-metadata"&gt;
<strong&gt;<a href='http://stevesouders.com' rel='external nofollow' class='url'&gt;Steve Souders</a&gt;</strong&gt; | 14-Jan-12 at 11:31 am | <a href="http://www.stevesouders.com/blog/2012/01/13/javascript-performance/#comment-3669"&gt;Permalink</a&gt; |  </p&gt;


<p&gt;@Mathias: The bar is higher for someone creating a 3rd party snippet that will be used on a wider variety of pages and browsers than can be feasibly tested. The point is that following a pattern from a widely popular snippet like GA is a good move and not characterized as &#8220;blindly&#8221; adding functionality. Having a good understanding of why each line is in the snippet is valuable &#8211; that&#8217;s the goal of this post. On your second point, it is true that .async=true for async scripts in newer browsers, but not in those edge case browsers &#8211; which is why setting it explicitly solves the problem. Going forward it might be the case that letting the browser set it during it&#8217;s processing of the async snippet is the same as setting it explicitly &#8211; we&#8217;ll have to see.</p&gt;
<p&gt;@happypoulp: There are use cases that argue for both behaviors. As you point out &#8211; it might be nicer for onload to fire without waiting for async scripts to record a faster onload time. On the other hand, if I&#8217;m lazy loading more scripts in the onload handler I might not want them to contend with the async scripts in the body for execution time, so blocking onload is better. I don&#8217;t think there&#8217;s a clear winner. Having consistent behavior across browsers is the most preferred solution.</p&gt;
</div&gt;

<p&gt;Great article, Steve, and great slides.</p&gt;
<p&gt;While my experience also shows JS is likely the biggest performance hog on a page, I think the test above is too simplistic.</p&gt;
<p&gt;If you look at the average page size with and without JS, you&#8217;ll see removing JS reduced the average size from ~550K to ~330K, and the number of requests from 53 to 37. </p&gt;
<p&gt;This means the time delta can be easily be explained by the reduced page size, regardless of whether it was JS or images that were removed. Would be worth doing some statistical analysis of how JS requests correlate to load time compared to other parts, or at the very least repeat the same JS test with blocking CSS and images for comparison.</p&gt;

<p&gt;In playing heavily with webpagetest and getting to about the 90% I found that the next easiest thing to do to optimize was to only use jquery on the pages that need it. This may sound super obvious but many times sites include js libs site wide, and just narrowing each page to script that is necessary, it&#8217;s a noticeable perf change when you consider it site wide and in the aggregate. </p&gt;

<p&gt;Steve &#8211; Great post. I read it with interest, not as an engineer, but as someone that works with online publishers who are frequently removing js so as to speed up their sites. Like many publisher tools providers, my company&#8217;s mode of deployment involves publishers adding js to their sites. </p&gt;
<p&gt;Publishers are at war to shave milliseconds off load times &#8211; an effort driven by Google&#8217;s statements that slower sites will get less SEO juice. Script load time is one of the top questions we are asked.</p&gt;
<p&gt;Given that Google is a producer of js, I&#8217;m troubled by the conflict of Google making the (ambiguous) rules AND benefiting from them. How fast is fast enough? Google doesn&#8217;t advocate the removal of Google Analytics&#8217; js, obviously.</p&gt;
<p&gt;I&#8217;d like to believe that Google&#8217;s focus in this area is to penalize &#8220;slow&#8221; sites that load in 10 seconds or more, and _not_ sites that load in 3.65 seconds instead of 2.487 (I&#8217;m using your numbers from above, but don&#8217;t mean to imply that you&#8217;re saying 2.487 is ideal or that all js should be removed to optimize for SEO).</p&gt;
<p&gt;Yes, a 31% improvement in load time is huge. But are we being unnecessarily obsessive below 3 seconds?</p&gt;
<p&gt;Any clarity or references to other posts would greatly be appreciated.</p&gt;

<p&gt;Just a thought that regularly comes to mind when I hear people talking about async and defer in scripts. Wouldn&#8217;t it be easier for CDNS to adopt CORS headers, and start loading scripts via XHR and eval? With CORS + eval / script injection you get absolute control over when to request and when to execute.</p&gt;

<p&gt;@Adam: Loading all scripts using CORS as XHR might turn out to be faster, but it&#8217;s certainly not easier. </p&gt;
<p&gt;@Lars: Cool test, thanks. The reason JavaScript is a bigger problem is that it blocks rendering in most cases. Reducing JavaScript impact therefore makes rendering happen sooner, whereas reducing images has less effect on render time. For example, in your tests for CNN.com the start render time with images is 1.841s vs 1.855s without images &#8211; not much difference. For CNN.com the start render time with JS is 1.811s vs 0.894s without JS &#8211; a significant speedup of rendering. This was the first URL I chose, so I wasn&#8217;t hunting for a winning example. If you had time to pull down the csv for all four results and compare median start render times that would be a more conclusive comparison. I&#8217;m betting the removal of JS helps rendering much more than images.</p&gt;
