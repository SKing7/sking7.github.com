						<script type="text/javascript"&gt;<!--
						google_ad_client = "ca-pub-2206192680127944";
						/* IT技术博客大学习正文页 */

					<p&gt; &nbsp; &nbsp;这篇文章我要向大家介绍<a href="http://news.ycombinator.com/" target="_blank"&gt;Hacker News</a&gt;网站的文章排名算法工作原理，以及如何在自己的应用里使用这种算法。这个算法非常的简单，但却在突出热门文章和遴选新文章上表现的异常优秀。<br /&gt;</p&gt;<h3&gt;深入 news.arc 程序代码</h3&gt;<p&gt; &nbsp; &nbsp;Hacker News是用Arc语言开发的，这是一种Lisp方言，由Y Combinator投资公司创始人<a href="http://www.paulgraham.com/" target="_blank"&gt;Paul Graham</a&gt;创造。Hacker News的开源的，你可以在<a href="http://arclanguage.org/" target="_blank"&gt;arclanguage.org</a&gt;找到它的源代码。深入发掘 news.arc 程序，你会找到这段排名算法代码，就是下面这段：</p&gt;<pre&gt;; Votes divided by the age in hours to the gravityth power.
; Would be interesting to scale gravity in a slider.

(= gravity* 1.8 timebase* 120 front-threshold* 1 
   nourl-factor* .4 lightweight-factor* .3 )

(def frontpage-rank (s (o scorefn realscore) (o gravity gravity*))
  (* (/ (let base (- (scorefn s) 1)
          (if (&gt; base 0) (expt base .8) base))
        (expt (/ (+ (item-age s) timebase*) 60) gravity))
     (if (no (in s!type 'story 'poll))  1
         (blank s!url)                  nourl-factor*
         (lightweight s)                (min lightweight-factor* 
                                             (contro-factor s))
                                        (contro-factor s))))</pre&gt;<p&gt; &nbsp; &nbsp;本质上，这段 Hacker News采用的排名算法的工作原理看起来大概是这个样子：</p&gt;<pre&gt;Score = (P-1) / (T+2)^G

其中，
P = 文章获得的票数( -1 是去掉文章提交人的票)
T = 从文章提交至今的时间(小时)
G = 比重，news.arc里缺省值是1.8</pre&gt;<p&gt; &nbsp; &nbsp;正如你看到的，这个算法很容易实现。在下面的内容里，我们将会看到这个算法是如何工作的。</p&gt;<h3&gt;比重(G)和时间(T)对排名的影响</h3&gt;<p&gt; &nbsp; &nbsp;比重和时间在文章的排名得分上有重大的影响。正常情况下如下面所述：</p&gt;<ul&gt;<li&gt;<p&gt;当T增加时文章得分会下降，这就是说越老的文章分数会越底。</p&gt;</li&gt;<li&gt;<p&gt;当比重加大时，老的文章的得分会减的更快</p&gt;</li&gt;<p&gt; &nbsp; &nbsp;为了能视觉呈现这个算法，我们可以把它绘制到<a href="http://www.wolframalpha.com/" target="_blank"&gt;Wolfram Alpha</a&gt;。</p&gt;<h3&gt;得分随着时间是如何变化的</h3&gt;<p&gt; &nbsp; &nbsp;<img alt="Score 24 hours" src="http://amix.dk/uploads/score_24_hours.gif" /&gt;</p&gt;<p&gt; &nbsp; &nbsp;你可以看到，随着时间的流逝，得分骤然下降，例如，24小时前的文章的分数变的非常低——不管它获得了如何多的票数。</p&gt;<p&gt; &nbsp; &nbsp;<a href="http://goo.gl/ddYe" target="_blank"&gt;Plot语句</a&gt;:</p&gt;<pre&gt;plot(
    (30 - 1) / (t + 2)^1.8, 
    (60 - 1) / (t + 2)^1.8,
    (200 - 1) / (t + 2)^1.8
) where t=0..24</pre&gt;<h3&gt;比重参数是如何影响排名的</h3&gt;<p&gt; &nbsp; &nbsp;<img alt="Gravity effects" src="http://amix.dk/uploads/gravity_effects.gif" /&gt;</p&gt;<p&gt; &nbsp; &nbsp;图中你可以看到，比重越大，得分下降的越快。</p&gt;<p&gt; &nbsp; &nbsp;<a href="http://goo.gl/AGPN" target="_blank"&gt;Plot语句</a&gt;:</p&gt;<pre&gt;plot(
    (p - 1) / (t + 2)^1.8, 
    (p - 1) / (t + 2)^0.5,
    (p - 1) / (t + 2)^2.0
) where t=0..24, p=10</pre&gt;<h3&gt;Python语言实现</h3&gt;<p&gt; &nbsp; &nbsp;之前已经说了，这个评分算法很容易实现：</p&gt;<div class="highlight"&gt;<pre&gt;def calculate_score(votes, item_hour_age, gravity=1.8):
    return (votes - 1) / pow((item_hour_age+2), gravity)</pre&gt;</div&gt;<p&gt; &nbsp; &nbsp;关键是要理解算法中的各个因素对评分的影响，这样你可以在你的应用中进行定制。我希望这篇文章已经向你说明了这些 <img src="http://www.aqee.net/wordpress/wp-includes/images/smilies/icon_smile.gif?006071" alt=":-)" class="wp-smiley" /&gt;</p&gt;<p&gt; &nbsp; &nbsp;祝编程快乐！</p&gt;<p&gt; &nbsp; &nbsp;编辑：</p&gt;<p&gt; &nbsp; &nbsp;Paul Graham 分享了修正后的<a href="http://news.ycombinator.com/item?id=1781417" target="_blank"&gt;HN 排名算法</a&gt;：</p&gt;<pre&gt;    (= gravity* 1.8 timebase* 120 front-threshold* 1
       nourl-factor* .4 lightweight-factor* .17 gag-factor* .1)

    (def frontpage-rank (s (o scorefn realscore) (o gravity gravity*))
      (* (/ (let base (- (scorefn s) 1)
              (if (&gt; base 0) (expt base .8) base))
            (expt (/ (+ (item-age s) timebase*) 60) gravity))
         (if (no (in s!type 'story 'poll))  .8
             (blank s!url)                  nourl-factor*
             (mem 'bury s!keys)             .001
                                            (* (contro-factor s)
                                               (if (mem 'gag s!keys)
                                                    gag-factor*
                                                   (lightweight s)
                                                    lightweight-factor*
                                                   1)))))</pre&gt;<p&gt; &nbsp; &nbsp;:)</p&gt;<p&gt; &nbsp; &nbsp;</p&gt;<hr /&gt;</ul&gt;<p&gt;本文由<a href="http://www.aqee.net"&gt;外刊IT评论网</a&gt;(<a href="http://www.aqee.net"&gt;www.aqee.net</a&gt;)原创发表，文章地址：<a href="http://www.aqee.net/how-hacker-news-ranking-algorithm-works/"&gt;Hacker News 排名算法工作原理</a&gt;，[英文原文：<a href="http://amix.dk/blog/post/19574"&gt;How Hacker News ranking algorithm works</a&gt; ]</p&gt;<p&gt;<br/&gt;</p&gt;
