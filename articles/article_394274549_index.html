<script&gt;!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script&gt;</li&gt;

					<p&gt;Responsive design is increasingly popular with separate mobile/desktop sites being replaced by a hybrid approach where websites are able to respond to the users needs.</p&gt;
<p&gt;In responsive design, media queries are used  to allow sites to change the appearance of the page  based on the browser thing like browser width and browser height. To enable support for media queries in older browsers we simply include respond.js in the page. Unfortunately things are not quite as simple in javascript, browsers do not come with a simple way to add javascript to a specific state so we are left to fend for ourselves in this area.</p&gt;
<p&gt;A simple way to handle resizing would be to write a state manager which uses the browser resize event.  It would store the name of your current state in a variable and then update as required. A sample of how this might look is shown below (also can be found in this <a href="https://gist.github.com/jonathan-fielding/5867484" target="_blank"&gt;gist</a&gt;).</p&gt;
<pre&gt;var stateManager = (function () {
	var state = null;

	var setState = function () {
		if ($('body').width() &lt; 768) {
			if (state !== "mobile") {
				state = "mobile";
				displayMobile();
			}
		}
		else {
			if (state !== "desktop") {
				state = "desktop";
				displayDesktop();
			}
		}
	};

	var resizePage = function () {
		setState();

		if (state === "mobile") {
			resizeMobile();
		}
		else {
			resizeDesktop();
		}
	};

	var displayMobile = function () {
		//When mobile state is shown this fires
	};

	var displayDesktop = function () {
		//When desktop state is shown this fires
	};

	var resizeMobile = function () {
		//When mobile state is resized this fires
	};

	var resizeDesktop = function () {
		//When desktop state is resized this fires
	};

	return {
		init: function () {
			setState();
			$(window).on('resize', resizePage);
		},
		getState: function () {
			return state;
		}
	};

} ());

function(window){
	stateManager.init();
}(window, undefined);</pre&gt;
<p&gt;When working with multiple states though, it is important to remember that there are some gotchas when changing state in javascript:</p&gt;
<ul&gt;
<li&gt;<span style="line-height: 13px;"&gt;Manipulated DOM elements &#8211; Any elements that needed to be manipulated with js may need to be manipulated again when you change state.</span&gt;</li&gt;
<li&gt;Performance &#8211; As the majority of browsers constantly fire resize as the browser is resized the browser can suffer from slow down so it is important to take this into account when adding code to the resize.</li&gt;
</ul&gt;
<p&gt;In newer browsers we also have access the <a href="https://developer.mozilla.org/en-US/docs/Web/API/window.matchMedia"&gt;matchMedia API</a&gt; which is an alternative to using the resize method mentioned above however to use in older browsers we have to use a polyfill. The matchMedia API also does not cater for having &#8216;state&#8217; specific resize events, which the above code does handle, therefore it may make sense to have a mix of the two approaches to provide the best experience.</p&gt;
<h2&gt;Libraries</h2&gt;
<p&gt;There are a couple of libraries which allow you to manage responsive state within javascript, two of which are enquire.js and SimpleStateManager.</p&gt;
<h3&gt;<a title="enquire.js" href="http://wicky.nillia.ms/enquire.js/" target="_blank"&gt;enquire.js</a&gt;</h3&gt;
<p&gt;enquire.js takes the same media query syntax used in CSS and allows you to add JavaScript callbacks for media queries <em&gt;matching and unmatching</em&gt;. The benefit of this approach is that developers will already be familiar with the syntax from working with media queries in CSS however to achieve this it relies upon the matchMedia API which is not available in older browsers. This means that to use enquire.js in older browsers (IE8 and below) you will need to use a polyfill.</p&gt;
<h3&gt;<a title="SimpleStateManager" href="https://github.com/jonathan-fielding/SimpleStateManager" target="_blank"&gt;SimpleStateManager</a&gt;</h3&gt;
<p&gt;SimpleStateManager is a fairly new alternative to enquire.js, it provides its own API for creating states rather than trying to replicate CSS media queries. The benefit of SimpleStateManager is that it works in older browsers without the need for a polyfill, the current version also has a smaller filesize than enquire.js. The main disadvantage is that it only allows you to add one method per responsive &#8216;state&#8217;, the current roadmap suggests that this will be fixed in the future as a v2 feature.</p&gt;
<h2&gt;Summary</h2&gt;
<p&gt;While it isn&#8217;t overly difficult to write your own script to manage states, both enquire.js and SimpleStateManager are able to make your job easier. Personally the API used by SimpleStateManger feels easier to use, you simply provide the upper width limit of a state and it automatically knows the lower limit based on any states you have added for lower widths where as enquire.js requires you to provide a full media query to define the constraints of when that state is active. Using javascript that is able to respond to different responsive states is going to become more important as responsive sites start to use more javascript aimed at a particular state, leveraging libraries will save time and allow you to be consistent with the way responsive states are handled across projects.</p&gt;
