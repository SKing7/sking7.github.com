		<h2&gt;How HTTPS Secures Connections: What Every Web Dev Should Know</h2&gt;
		
		<ul class="meta"&gt;
			<li class="inline"&gt;<abbr class='timeago' title='2013-07-25 02:40:22Z'&gt;Wednesday, July 24th, 2013 09:40 pm GMT -5</abbr&gt;</li&gt;
			<li class="inline"&gt;</li&gt;
		</ul&gt; 
        
		<div class="post-content"&gt;
			<p&gt;<img src="http://blog.hartleybrody.com/wp-content/uploads/2013/07/https-certificate.png" alt="https certificate icon" width="120" class="alignright size-full wp-image-2301" /&gt;How does HTTPS <em&gt;actually</em&gt; work? That was the question I set out to solve a few days ago for a project at work. </p&gt;
<p&gt;As a web developer, I knew that using HTTPS to protect users&#8217; sensitive data was A Very Good Idea, but I didn&#8217;t have much understanding about how it actually worked.</p&gt;
<p&gt;How was data protected? How can a client and server create a secure connection if someone was already listening in on the wire? What is a security certificate and why do I need to pay someone to get one?</p&gt;
<h3&gt;A Series of Tubes</h3&gt;
<p&gt;Before we dive into how it all works, let&#8217;s talk briefly about why it&#8217;s important to secure connections in the first place, and what sorts of things HTTPS guards against.</p&gt;
<p&gt;When you make a request to visit your favorite website, that request must pass through many different networks &#8212; any of which could be used to potentially eavesdrop or tamper with your connection. </p&gt;
<p&gt;<img src="http://blog.hartleybrody.com/wp-content/uploads/2013/07/series-of-tubes.png" alt="series of tubes" width="500" class="aligncenter size-medium wp-image-2303" /&gt;</p&gt;
<p&gt;From your own computer to other machines on your local network, to the access point itself, through routers and switches all the way to the ISP and through the backbone providers, there are a lot of different organizations who ferry a request along. If a malicious user got into any one of those systems, then they have the potential to see what&#8217;s traveling through the wire.</p&gt;
<p&gt;Normally, web requests are sent over regular ol&#8217; HTTP, where a client&#8217;s request and the server&#8217;s response are both sent as plain text. There are <a href="http://security.stackexchange.com/a/18861/4327" target="_blank"&gt;lots of good reasons why HTTP doesn&#8217;t use secure encryption by default</a&gt;:</p&gt;
<ul&gt;
<li&gt;Security requires more computation power</li&gt;
<li&gt;Security requires more bandwidth</li&gt;
<li&gt;Security breaks caching</li&gt;
</ul&gt;
<p&gt;But sometimes, as the developer of a web application, you know that sensitive information like passwords or credit card data will be going over the connection, so it&#8217;s necessary to take extra precautions against snooping on those pages.</p&gt;
<p&gt;<span id="more-2299"&gt;</span&gt;<br /&gt;
<h3&gt;Transport Layer Security (TLS)</h3&gt;
<p&gt;We&#8217;re about to dive into the world of cryptography, but you shouldn&#8217;t need much experience to keep up. We&#8217;ll really only be scratching the surface. Cryptography is the practice of securing communications against potential adversaries &#8212; people who might want to interfere with the communication, or just listen in. </p&gt;
<p&gt;TLS &#8212; the successor to SSL &#8212; is a protocol that&#8217;s most often used to implement secure HTTP connections (ie HTTPS). TLS sits at a lower level in the <a href="http://en.wikipedia.org/wiki/OSI_model#Examples" target="_blank"&gt;OSI model</a&gt; than HTTP, which is basically a fancy way of saying that, during a web request the TLS connection stuff happens before the HTTP connection stuff.</p&gt;
<p&gt;TLS is a hybrid cryptographic system, meaning it makes use of multiple crypto paradigms, both of which we&#8217;ll look at next:</p&gt;
<blockquote&gt;<p&gt;
<strong&gt;Public Key Cryptography</strong&gt; for shared secret generation and authentication (making sure you are who you say you are).</p&gt;
<p&gt;<strong&gt;Symmetric Key Cryptography</strong&gt; using shared secrets for encrypting requests and responses.
</p&gt;</blockquote&gt;
<h3&gt;Public Key Encryption</h3&gt;
<p&gt;Public key encryption is a type of cryptographic system where each party has both a private and a public key, which are mathematically linked to each other. The public key is used for encrypting plaintext to &#8220;ciphertext&#8221; (essentially, gibberish), while the private key is used for decrypting that gibberish back into plaintext. </p&gt;
<p&gt;Once a message has been encrypted by a public key, it can <strong&gt;only</strong&gt; be decrypted with the corresponding private key. Neither key can perform both functions by itself. The public key can be published freely without compromising the security of the system, but the private key must not be revealed to anyone who isn&#8217;t authorized to decrypt messages. Hence the names, public and private.</p&gt;
<p&gt;One of the cool benefits of public key cryptography is that two parties with no prior knowledge of each other can create a secure connection <strong&gt;while initially communicating over an open, insecure connection.</strong&gt;</p&gt;
<p&gt;The client and the server can both use their own private keys &#8212; along with some shared, public information &#8212; to agree upon a <strong&gt;shared secret key</strong&gt; for the session. </p&gt;
<p&gt;That means that even if someone is sitting in between the client and server and watches the connection happen, they still can&#8217;t determine the private keys of either the client or the server, or the secret key for the session.</p&gt;
<p&gt;How is this possible? Math!</p&gt;
<p&gt;<strong&gt;Diffie-Hellman</strong&gt;<br /&gt;
One of the most common way this exchange is performed is by using a <a href="http://en.wikipedia.org/wiki/Diffie%E2%80%93Hellman_key_exchange" target="_blank"&gt;Diffie-Hellman key exchange</a&gt;. This process allows the client and sever to agree upon a shared secret, without having to transmit that secret over the connection. Again, snoopers can&#8217;t determine the shared secret even if they&#8217;re watching every packet on the connection. </p&gt;
<p&gt;Once the initial DH exchange takes place, the resulting shared secret can be used to encrypt further communications in that session using a much simpler symmetric key encryption, which we&#8217;ll look at in a bit.</p&gt;
<p&gt;<strong&gt;A Bit of Math&#8230;</strong&gt;<br /&gt;
The math behind it is actually fairly simple to calculate one way, but essentially impossible to reverse. This is where the importance of having really large prime numbers comes into play.</p&gt;
<p&gt;If Alice and Bob are two parties performing a DH key exchange, they start by agreeing on a <em&gt;root</em&gt; (generally a small number, like 2, 3 or 5) and a large <em&gt;prime</em&gt; (300+ digits), both of which can be sent in the clear without compromising the security of the exchange.</p&gt;
<p&gt;Remember, Alice and Bob each have their own private key (100+ digits) that should never be shared, either between them or with anyone else. What they exchange publicly over the network is a <em&gt;mixture</em&gt; of their private keys, plus the root and the prime. Specifically: </p&gt;
<blockquote&gt;<p&gt;
Alice&#8217;s mixture = (root <sup&gt;Alice&#8217;s Secret</sup&gt;) % prime<br /&gt;
Bob&#8217;s mixture = (root <sup&gt;Bob&#8217;s Secret</sup&gt;) % prime<br /&gt;
<small&gt;% here means modulo, taking the remainder after division</small&gt;
</p&gt;</blockquote&gt;
<p&gt;So Alice creates her mixture using the agreed upon constants (<em&gt;root</em&gt; and <em&gt;prime</em&gt;) plus her private key, and Bob does the same. Once they&#8217;ve received each other&#8217;s mixture, they then perform some more math to derive the shared secret for the session. Specifically:</p&gt;
<blockquote&gt;<p&gt;
<em&gt;Alice Calculates</em&gt;<br /&gt;
(Bob&#8217;s mixture <sup&gt;Alice&#8217;s Secret</sup&gt;) % prime</p&gt;
<p&gt;<em&gt;Bob Calculates</em&gt;<br /&gt;
(Alice&#8217;s mixture <sup&gt;Bob&#8217;s Secret</sup&gt;) % prime
</p&gt;</blockquote&gt;
<p&gt;This calculation generates the same number for both Alice and Bob, and that number becomes the shared secret for this session. Note that neither party had to send their private key to the other one, and the resulting shared secret was also never sent over the connection. Brilliant!</p&gt;
<p&gt;For those who are less math-inclined, the Wikipedia article has a great image involving mixing colors:</p&gt;
<p&gt;<a href="http://en.wikipedia.org/wiki/Diffie-hellman#Description"&gt;<img src="http://blog.hartleybrody.com/wp-content/uploads/2013/07/Diffie-Hellman_Key_Exchange.png" alt="Diffie-Hellman Key Exchange" width="250" class="aligncenter size-full wp-image-2300" /&gt;</a&gt;</p&gt;
<p&gt;Notice how the starting color (yellow) ends up getting &#8220;mixed&#8221; with both Alice&#8217;s color and Bob&#8217;s color. That&#8217;s how it ends up being the same for both parties at the end. The only thing that&#8217;s sent over the connection is the half-way-done mixture which is meaningless to anyone watching the connection.</p&gt;
<h3&gt;Symmetric Key Encryption</h3&gt;
<p&gt;This public key exchange only needs to happen once per session, the first time the client and server connect. Once they&#8217;ve agreed on a shared secret, the client and server communicate using a <a href="http://en.wikipedia.org/wiki/Symmetric-key_cryptography" target="_blank"&gt;symmetric-key crypto system</a&gt; which is much more efficient to communicate on since it saves an extra round-trip each exchange.</p&gt;
<p&gt;With the shared secret they agreed upon earlier, plus an agreed-upon <a href="http://en.wikipedia.org/wiki/Cipher_suite" target="_blank"&gt;cipher suite</a&gt; (essentially a collection of encryption algorithms), the client and server can now communicate securely, encrypting and decrypting each others&#8217; messages using the shared secret, with a snooper just seeing gibberish going back and forth.</p&gt;
<h3&gt;Authentication</h3&gt;
<p&gt;The Diffie-Hellman key exchange allows two parties to create a private, shared secret. But how do the two parties know they&#8217;re talking to the correct entity? We haven&#8217;t talked about <em&gt;authentication</em&gt; yet.</p&gt;
<p&gt;What if I picked up the phone and called my friend and we performed a Diffie-Hellman key exchange, but it turns out my call was intercepted and I was actually talking to someone else? I&#8217;d still be able to communicate securely with that person &#8212; no one else would be able to decode our communication once we negotiated the shared secret &#8212; but they&#8217;re not who I thought I would be talking to. That&#8217;s not very secure!</p&gt;
<p&gt;To solve the <em&gt;authentication</em&gt; problem, we need a <a href="http://en.wikipedia.org/wiki/Public_key_infrastructure" target="_blank"&gt;Public Key Infrastructure</a&gt; to make sure that entities are who they say they are. These infrastructures are set up to create, manage, distribute and revoke <em&gt;signed certificates</em&gt;. Certificates are those annoying things you have to pay for in order to serve your site over HTTPS. </p&gt;
<p&gt;But what exactly is a certificate, and how does it make things more secure?</p&gt;
<h3&gt;Certificates</h3&gt;
<p&gt;At a high level: a public key certificate is a file that uses a digital signature (more on that in a minute) to bind a machine&#8217;s <em&gt;public key</em&gt; with an <em&gt;identity</em&gt;. The digital signature on the certificate is someone vouching for the fact that a particular public key belongs to a particular individual or organization.</p&gt;
<p&gt;Certificates essentially associate domain names (the identities) with a particular public key. This prevents a snooper from presenting their own public key, pretending to be the server a client is trying to reach.</p&gt;
<p&gt;In the phone call example above, the attacker could try presenting his public key, pretending he&#8217;s my friend &#8212; but the signature on that certificate wouldn&#8217;t be from someone I trusted.</p&gt;
<p&gt;In order to be trusted by the average web browser, certificates have to be signed by a trusted <em&gt;Certificate Authority</em&gt; (CA). CAs are companies that perform manual inspection and review, to make sure that the applying entity is both:</p&gt;
<ol&gt;
<li&gt;a real person or business that exists in the public record</li&gt;
<li&gt;in control of the domain they&#8217;re applying for a signed certificate for</li&gt;
</ol&gt;
<p&gt;Once the CA verifies that the applicant is real and really owns the domain, the CA will &#8220;sign&#8221; the site&#8217;s certificate, essentially putting their stamp of approval on the fact that this site&#8217;s public key really belongs to them and should be trusted.</p&gt;
<p&gt;Your browser comes preloaded with a list of trusted CAs. If a sever returns a certificate that isn&#8217;t signed by a trusted CA, it will flash a big red error warning. Otherwise anyone could go around &#8220;signing&#8221; bogus certificates. There needs to be a layer of trust in the system.</p&gt;
<p&gt;<img src="http://blog.hartleybrody.com/wp-content/uploads/2013/07/https-security-warning.gif" alt="HTTPS security warning" width="384" height="300" class="aligncenter size-full wp-image-2302" /&gt;</p&gt;
<p&gt;So even if an attacker were to take their machine&#8217;s own public key and generate a certificate saying that public key was associated with facebook.com, a browser wouldn&#8217;t trust it since that certificate isn&#8217;t signed by a trusted CA.</p&gt;
<h3&gt;Other Things to Know About Certificates</h3&gt;
<p&gt;<strong&gt;Extended Validation</strong&gt;<br /&gt;
In addition to the regular X.509 certificates, a <a href="http://en.wikipedia.org/wiki/Extended_validation" target="_blank"&gt;extended validation certificates</a&gt; promise a stronger layer of trust. </p&gt;
<p&gt;When granting an extended validation certificate, the CAs must do even more checking into the identity of the entity who owns the domain (usually requiring passport or utility bills). </p&gt;
<p&gt;This type of certificate turns the browser bar green, in addition to showing the usual padlock icon.</p&gt;
<p&gt;<strong&gt;Serving Multiple Websites from the Same Server</strong&gt;<br /&gt;
Because the TLS handshake occurs before the HTTP connection begins, there can be problems if there are multiple websites hosted on the same server, at the same IP address.</p&gt;
<p&gt;The named virtual hosts routing happens in the web server, but the handshake happens before the connection reaches that point. The single certificate for that system needs to be sent on requests to <em&gt;any</em&gt; of the sites hosted on that machine, which can create <a href="http://en.wikipedia.org/wiki/Transport_Layer_Security#Support_for_name-based_virtual_servers" target="_blank"&gt;problems for shared hosting environments</a&gt;.</p&gt;
<p&gt;If you&#8217;re using a web hosting company, they&#8217;ll usually require that you purchase a dedicated IP address before you can get HTTPS set up for your website. Otherwise they&#8217;d constantly need to get new certificates (and get them re-verified by CAs) every time a site on that machine updated.</p&gt;
<p&gt;&#8212;</p&gt;
<p&gt;Wikipedia is a great resource for this stuff, and this <a href="https://www.coursera.org/course/crypto" target="_blank"&gt;Coursera course</a&gt; looks especially interesting. Thanks to the guys in the <a href="http://security.stackexchange.com/"&gt;security.stackexchange.com</a&gt; chat room for answering some of my questions this morning.</p&gt;
<p&gt;<a href="https://news.ycombinator.com/item?id=6100626" target="_blank"&gt;Discuss on Hacker News</a&gt;.</p&gt;
