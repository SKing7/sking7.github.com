/* Content
----------------------------------------------- */
body, .body-fauxcolumn-outer {
font: normal normal 14px Arial, Tahoma, Helvetica, FreeSans, sans-serif;
color: #333333;
background: #c0a154 url(http://www.blogblog.com/1kt/watermark/body_background_birds.png) repeat scroll top left;
}
html body .content-outer {
min-width: 0;
max-width: 100%;
width: 100%;
}
.content-outer {
font-size: 92%;
}
a:link {
text-decoration:none;
color: #cc3300;
}
a:visited {
text-decoration:none;
color: #993322;
}
a:hover {
text-decoration:underline;
color: #ff3300;
}
.body-fauxcolumns .cap-top {
margin-top: 30px;
background: transparent url(http://www.blogblog.com/1kt/watermark/body_overlay_birds.png) no-repeat scroll top right;
height: 121px;
}
.content-inner {
padding: 0;
}
/* Header
----------------------------------------------- */
.header-inner .Header .titlewrapper,
.header-inner .Header .descriptionwrapper {
padding-left: 20px;
padding-right: 20px;
}
.Header h1 {
font: normal normal 60px Georgia, Utopia, 'Palatino Linotype', Palatino, serif;
color: #ffffff;
text-shadow: 2px 2px rgba(0, 0, 0, .1);
}
.Header h1 a {
color: #ffffff;
}
.Header .description {
font-size: 140%;
color: #997755;
}
/* Tabs
----------------------------------------------- */
.tabs-inner .section {
margin: 0 20px;
}
.tabs-inner .PageList, .tabs-inner .LinkList, .tabs-inner .Labels {
margin-left: -11px;
margin-right: -11px;
background-color: transparent;
border-top: 0 solid #ffffff;
border-bottom: 0 solid #ffffff;
-moz-box-shadow: 0 0 0 rgba(0, 0, 0, .3);
-webkit-box-shadow: 0 0 0 rgba(0, 0, 0, .3);
-goog-ms-box-shadow: 0 0 0 rgba(0, 0, 0, .3);
box-shadow: 0 0 0 rgba(0, 0, 0, .3);
}
.tabs-inner .PageList .widget-content,
.tabs-inner .LinkList .widget-content,
.tabs-inner .Labels .widget-content {
margin: -3px -11px;
background: transparent none  no-repeat scroll right;
}
.tabs-inner .widget ul {
padding: 2px 25px;
max-height: 34px;
background: transparent none no-repeat scroll left;
}
.tabs-inner .widget li {
border: none;
}
.tabs-inner .widget li a {
display: inline-block;
padding: .25em 1em;
font: normal normal 20px Georgia, Utopia, 'Palatino Linotype', Palatino, serif;
color: #cc3300;
border-right: 1px solid #c0a154;
}
.tabs-inner .widget li:first-child a {
border-left: 1px solid #c0a154;
}
.tabs-inner .widget li.selected a, .tabs-inner .widget li a:hover {
color: #000000;
}
/* Headings
----------------------------------------------- */
h2 {
font: normal normal 20px Georgia, Utopia, 'Palatino Linotype', Palatino, serif;
color: #000000;
margin: 0 0 .5em;
}
h2.date-header {
font: normal normal 16px Arial, Tahoma, Helvetica, FreeSans, sans-serif;
color: #997755;
}
/* Main
----------------------------------------------- */
.main-inner .column-center-inner,
.main-inner .column-left-inner,
.main-inner .column-right-inner {
padding: 0 5px;
}
.main-outer {
margin-top: 0;
background: transparent none no-repeat scroll top left;
}
.main-inner {
padding-top: 30px;
}
.main-cap-top {
position: relative;
}
.main-cap-top .cap-right {
position: absolute;
height: 0;
width: 100%;
bottom: 0;
background: transparent none repeat-x scroll bottom center;
}
.main-cap-top .cap-left {
position: absolute;
height: 245px;
width: 280px;
right: 0;
bottom: 0;
background: transparent none no-repeat scroll bottom left;
}
/* Posts
----------------------------------------------- */
.post-outer {
padding: 15px 20px;
margin: 0 0 25px;
background: transparent url(http://www.blogblog.com/1kt/watermark/post_background_birds.png) repeat scroll top left;
_background-image: none;
border: dotted 1px #ccbb99;
-moz-box-shadow: 0 0 0 rgba(0, 0, 0, .1);
-webkit-box-shadow: 0 0 0 rgba(0, 0, 0, .1);
-goog-ms-box-shadow: 0 0 0 rgba(0, 0, 0, .1);
box-shadow: 0 0 0 rgba(0, 0, 0, .1);
}
h3.post-title {
font: normal normal 30px Georgia, Utopia, 'Palatino Linotype', Palatino, serif;
margin: 0;
}
.comments h4 {
font: normal normal 30px Georgia, Utopia, 'Palatino Linotype', Palatino, serif;
margin: 1em 0 0;
}
.post-body {
font-size: 105%;
line-height: 1.5;
position: relative;
}
.post-header {
margin: 0 0 1em;
color: #997755;
}
.post-footer {
margin: 10px 0 0;
padding: 10px 0 0;
color: #997755;
border-top: dashed 1px #777777;
}
#blog-pager {
font-size: 140%
}
#comments .comment-author {
padding-top: 1.5em;
border-top: dashed 1px #777777;
background-position: 0 1.5em;
}
#comments .comment-author:first-child {
padding-top: 0;
border-top: none;
}
.avatar-image-container {
margin: .2em 0 0;
}
/* Widgets
----------------------------------------------- */
.widget ul, .widget #ArchiveList ul.flat {
padding: 0;
list-style: none;
}
.widget ul li, .widget #ArchiveList ul.flat li {
padding: .35em 0;
text-indent: 0;
border-top: dashed 1px #777777;
}
.widget ul li:first-child, .widget #ArchiveList ul.flat li:first-child {
border-top: none;
}
.widget .post-body ul {
list-style: disc;
}
.widget .post-body ul li {
border: none;
}
.widget .zippy {
color: #777777;
}
.post-body img, .post-body .tr-caption-container, .Profile img, .Image img,
.BlogList .item-thumbnail img {
padding: 5px;
background: #fff;
-moz-box-shadow: 1px 1px 5px rgba(0, 0, 0, .5);
-webkit-box-shadow: 1px 1px 5px rgba(0, 0, 0, .5);
-goog-ms-box-shadow: 1px 1px 5px rgba(0, 0, 0, .5);
box-shadow: 1px 1px 5px rgba(0, 0, 0, .5);
}
.post-body img, .post-body .tr-caption-container {
padding: 8px;
}
.post-body .tr-caption-container {
color: #333333;
}
.post-body .tr-caption-container img {
padding: 0;
background: transparent;
border: none;
-moz-box-shadow: 0 0 0 rgba(0, 0, 0, .1);
-webkit-box-shadow: 0 0 0 rgba(0, 0, 0, .1);
-goog-ms-box-shadow: 0 0 0 rgba(0, 0, 0, .1);
box-shadow: 0 0 0 rgba(0, 0, 0, .1);
}
/* Footer
----------------------------------------------- */
.footer-outer {
color:#ccbb99;
background: #330000 url(http://www.blogblog.com/1kt/watermark/body_background_navigator.png) repeat scroll top left;
}
.footer-outer a {
color: #ff7755;
}
.footer-outer a:visited {
color: #dd5533;
}
.footer-outer a:hover {
color: #ff9977;
}
.footer-outer .widget h2 {
color: #eeddbb;
}
/* Mobile
----------------------------------------------- */
html .mobile .mobile-date-outer {
border-bottom: none;
background: transparent url(http://www.blogblog.com/1kt/watermark/post_background_birds.png) repeat scroll top left;
_background-image: none;
margin-bottom: 10px;
}
.mobile .main-cap-top {
z-index: -1;
}
.mobile .content-outer {
font-size: 100%;
}
.mobile .post-outer {
padding: 10px;
}
.mobile .main-cap-top .cap-left {
background: transparent none no-repeat scroll bottom left;
}
.mobile .body-fauxcolumns .cap-top {
margin: 0;
}
.mobile-link-button {
background: transparent url(http://www.blogblog.com/1kt/watermark/post_background_birds.png) repeat scroll top left;
}
.mobile-link-button a:link, .mobile-link-button a:visited {
color: #cc3300;
}
.mobile-index-date .date-header {
color: #997755;
}
.mobile-index-contents {
color: #333333;
}

@import "http://dl.2ality.com/prettify/prettify.css";

/****** Fix blogger CSS *****/

.entry-content h3 {
    margin-top: 1em;
    margin-bottom: 0.4em;
}
.entry-content h4 {
    margin-top: 0.5em;
    margin-bottom: 0.2em;
}
/* Normally, images inside a post have a shadow, padding and a white background. This class lets you switch that off. */
img.noshadow {
    padding: 0;

    background: transparent;
    border: none;

    -webkit-box-shadow: none;
    -moz-box-shadow: none;
    box-shadow: none;
}

/****** Improve CSS *****/

.entry-content li {
    margin-top: 0.5em;
}

/* prettify.js uses ol to number lines =&gt; no additional space */
ol.linenums li {
    margin-top: 0em;
}

/****** Tables *****/

td {
    vertical-align: text-top;
}
table.framed {
    border-collapse: collapse;
}
table.framed td {
    border: thin solid black;
    padding-top: 0.3em;
    padding-bottom: 0.3em;
    padding-left: 0.6em;
    padding-right: 0.6em;
}
table.framed td.right {
    text-align: right;
}
table.framed tr.doubleline {
    border-bottom: double;
}

/****** Counters for headings *****/
/* Avoid prefixed numbers via the class "nocount" */

    body {
        counter-reset: section;
    }
    h1 {
        counter-reset: section;
    }
    /* Class countheads switches on counting.
       It can be put on the first h3. */
    .countheads~h3:before, h3.countheads:before {
        content: counter(section) ".\0000a0\0000a0";
        counter-increment: section;
    }
    h3.nocount:before {
        content: none;
        counter-increment: none;
    }
    h3 {
        counter-reset: subsection;
    }
    .countheads~h4:before {
        content: counter(section) "." counter(subsection) ".\0000a0\0000a0";
        counter-increment: subsection;
    }
    h4.nocount:before {
        content: none;
        counter-increment: none;
    }

/****** References *****/

    li:target {
        background-color: #BFEFFF;
    }
    ol#references {
        list-style:none;
    	margin-left: 0;
    	padding-left: 1.8em;
    	text-indent: -1.8em;

        counter-reset: refcounter;
    }

    ol#references &gt; li:before {
        content: "[" counter(refcounter) "] ";
        counter-increment: refcounter;
    }

/****** AdPacks.com *****/

    body .one .bsa_it_ad { background: transparent; border: none; font-family: inherit; padding: 0 15px 0 10px; margin: 0; text-align: right; }
    body .one .bsa_it_ad:hover img { -moz-box-shadow: 0 0 3px #000; -webkit-box-shadow: 0 0 3px #000; box-shadow: 0 0 3px #000; }
    body .one .bsa_it_ad .bsa_it_i { display: block; padding: 0; float: none; margin: 0 0 5px; }
    body .one .bsa_it_ad .bsa_it_i img { padding: 0; border: none; }
    body .one .bsa_it_ad .bsa_it_t { padding: 6px 0; }

<div class='post hentry'&gt;
<a name='7357631453060481791'&gt;</a&gt;
<h3 class='post-title entry-title'&gt;
OS X: kill all Google Chrome tabs from the shell
</h3&gt;
<div class='post-header'&gt;
<div class='post-header-line-1'&gt;<span class='post-labels'&gt;
Labels:
<a href='http://www.2ality.com/search/label/browser' rel='tag'&gt;browser</a&gt;,
<a href='http://www.2ality.com/search/label/chrome' rel='tag'&gt;chrome</a&gt;,
<a href='http://www.2ality.com/search/label/mac' rel='tag'&gt;mac</a&gt;
</span&gt;
</div&gt;
</div&gt;
<div class='post-body entry-content'&gt;
If there are a lot of tabs open in Google Chrome, it tends to become slow. Killing tabs by hand, via the Task Manager helps, but is tedious. The following bash script (by <a href="https://github.com/mathiasbynens/dotfiles/blob/master/.aliases#L145"&gt;Sindre Sorhus</a&gt;) lets you conveniently kill all open tabs from the shell (OS X only):

<a name='more'&gt;</a&gt;

<pre&gt;
    #!/bin/bash

    ps ux | \
    grep '[C]hrome Helper --type=renderer' | \
    grep -v extension-process | \
    tr -s ' ' | \
    cut -d ' ' -f2 | \
    xargs kill

    # [C] explained: http://www.commandlinefu.com/commands/view/402/exclude-grep-from-your-grepped-output-of-ps-alias-included-in-description
</pre&gt;

That is, all tabs are still open, but they don&#8217;t display any content. You can reload any tab to get the content back.
<p&gt;
I&#8217;d love Chrome to have a mode where all background tabs are stopped completely and only the frontmost tab is active. Kind of like processes are managed on iOS.
