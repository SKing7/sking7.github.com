                        <h1&gt;You can&#8217;t create a button</h1&gt;
                        <p class="byline"&gt;Posted at January 29, 2013 07:00 am by Nicholas C. Zakas</p&gt;                        
                        <p class="tags"&gt;Tags: <a href="http://www.nczonline.net/blog/tag/accessibility/" rel="tag"&gt;Accessibility</a&gt;, <a href="http://www.nczonline.net/blog/tag/aria/" rel="tag"&gt;ARIA</a&gt;, <a href="http://www.nczonline.net/blog/tag/javascript/" rel="tag"&gt;JavaScript</a&gt;</p&gt;
                    </div&gt;
                    <div class="post-content"&gt;
                        <p&gt;One of the most important aspects of accessibility is managing focus and user interaction. By default, all links and form controls can get focus. That allows you to use the tab key to navigate between them and, when one of the elements has focus, activate it by pressing the enter key. This paradigm works amazingly well regardless of the complexity of your web application. As long as a keyboard-only user is able to navigate between links and form controls then it&#8217;s possible to navigate the application.</p&gt;
<p&gt;Unfortunately, sometimes web developers try to get a bit too clever in creating their interfaces. What if I want something to look like a link but act like a button? Then you end up seeing a lot of code that looks like this:</p&gt;
<pre&gt;<code&gt;&lt;a href="#" onclick="doSomething()"&gt;I'm a button&lt;/a&gt;</code&gt;</pre&gt;
<p&gt;That code should turn your stomach a little bit. It&#8217;s a link that goes nowhere and does nothing. All it does is attach an <code&gt;onclick</code&gt; event handler to give it a purpose. Because the desired appearance for this element currently is link-like, the markup uses a link and JavaScript.</p&gt;
<p&gt;Those who are familiar with ARIA may &#8220;fix&#8221; the problem by using the following:</p&gt;
<pre&gt;<code&gt;&lt;a href="#" role="button" onclick="doSomething()"&gt;I'm a button&lt;/a&gt;</code&gt;</pre&gt;
<p&gt;By setting the ARIA role to button, you&#8217;re now telling the browser and screen readers that this link should be interpreted as a button (that does an action on the page) rather than a link (that navigates you away). This has the same problem as the previous code except that you&#8217;re trying to trick the browser into treating the link as if it were a button. In reality, it would be most appropriate to just use button:</p&gt;
<pre&gt;<code&gt;&lt;button onclick="doSomething()"&gt;I'm a button&lt;/button&gt;</code&gt;</pre&gt;
<p&gt;The markup to use should never be based on the appearance of a UI element. Instead, you should try to figure out the real purpose of that element and use the appropriate markup. You can always style button to look like a link or a link to look like a button, but those are purely visual distinctions that don&#8217;t change the action.</p&gt;
<p&gt;If these were the worst sins of web applications that I have seen, I would be pretty happy. However, there is another even more disturbing trend that I&#8217;m seeing. Some Web applications are actually trying to create their own buttons by mixing and matching different parts of HTML, CSS, and JavaScript. Here&#8217;s an example:</p&gt;
<pre&gt;<code&gt;&lt;div tabindex="0" role="button" onclick="doSomething()"&gt;I'm a button&lt;/div&gt;</code&gt;</pre&gt;
<p&gt;This is a valiant attempt at creating a button out of a <code&gt;&lt;div&gt;</code&gt;. By setting the <code&gt;tabindex</code&gt; attribute, the developer has assured that keyboard users can navigate to it by using the tab key. The value of 0 adds the elements into the normal tab order so it can receive focus just like any other link or button without affecting the overall tabbing order. The <code&gt;role</code&gt; informs the browser and screen readers that this element should be treated as a button and the <code&gt;onclick</code&gt; describes the behavior of the button. </p&gt;
<p&gt;To anyone using a mouse, assuming the styling is correct, there is no distinction between this element and an actual button. You move the mouse over and click down and an action happens. If you&#8217;re using a keyboard, however, there is a subtle but important difference between this and a regular button: almost all browsers will not fire the <code&gt;click</code&gt; event when the element has focus and the enter key is pressed. Internet Explorer, Chrome, Firefox, and Safari all ignore the enter key in this situation (Opera is the only one that fires <code&gt;click</code&gt;). </p&gt;
<p&gt;The enter key fires the <code&gt;click</code&gt; event when used on links and buttons by default. If you try to create your own button, as in the previous example, the enter key has no effect and therefore the user cannot perform that action. </p&gt;
<p&gt;This horrible pattern is found most frequently in Google products. Perhaps the most ironic usage is in Gmail. When you press the ? key, a dialog pops up showing you available keyboard shortcuts and allowing you to enable more advanced shortcuts.  </p&gt;
<p&gt;<a href="http://www.nczonline.net/blog/wp-content/uploads/2013/01/gmail.png"&gt;<img src="http://www.nczonline.net/blog/wp-content/uploads/2013/01/gmail-300x153.png" alt="Gmail keyboard shortcuts dialog" width="300" height="153" class="alignnone size-medium wp-image-3344" /&gt;</a&gt;</p&gt;
<p&gt;It looks like the word &#8220;Enable&#8221; is a link, so you press tab a few times to give it focus and press enter. Nothing happens. Why? Because the link is actually  neither a linkage nor a button, it&#8217;s a <code&gt;&lt;span&gt;</code&gt;. Here&#8217;s the actual code:</p&gt;
<pre&gt;<code&gt;&lt;span id=":s7.pl" role="link" class="aoy" tabindex="1"&gt;Enable&lt;/span&gt;</code&gt;</pre&gt;
<p&gt;Almost exactly the problematic pattern mentioned earlier in this post. So basically in order to turn on keyboard shortcuts you need to be able to use a mouse. In fact, many of the buttons on Gmail are made in this way. If not for the keyboard shortcuts it would basically be unusable without a mouse.</p&gt;
<p&gt;Gmail isn&#8217;t the only Google site that uses this pattern. It can be found throughout the network of Google sites, including Google Groups and Google Analytics (which also hides focus rectangles). This alone makes Google products incredibly challenging to use for sighted users who don&#8217;t use pointing devices.</p&gt;
<p&gt;If you expect the user to interact with something, then you need to use either a link or button. These have the correct behaviors both in terms of getting focus and activating when the enter key is pressed. Links should be used whenever the action is a navigation (changes the URL) and buttons should be used for all other actions. You can easily styled these to create the visual effect that you want, but nothing can replace the  accessibility of the native links and buttons.</p&gt;
                        <p class="disclaimer"&gt;Disclaimer: Any viewpoints and opinions expressed in this article are those of Nicholas C. Zakas and do not, in any way, reflect those of my employer, my colleagues, <a href="http://www.wrox.com/"&gt;Wrox Publishing</a&gt;, <a href="http://www.oreilly.com/"&gt;O'Reilly Publishing</a&gt;, or anyone else. I speak only for myself, not for them.</p&gt;

}</p&gt;
					
			            <p class="post-comment-byline"&gt;<cite&gt;Priit Pirita</cite&gt; on January 29th, 2013 at 11:21 am</p&gt;
                    </div&gt;

	
	        <div class="post-comment" id="comment-29650"&gt;
            <p&gt;Reminds me that I once wrote 10,000 words on <a href="http://koranteng.blogspot.com/2005/05/unloved-html-button-and-other.html" rel="nofollow"&gt;The Unloved HTML Button and Other Folktales</a&gt;. I am continually amazed about designers who misuse links when a button would do.</p&gt;
					
			            <p class="post-comment-byline"&gt;<cite&gt;<a href='http://koranteng.blogspot.com/' rel='external nofollow' class='url'&gt;Koranteng Ofosu-Amaah</a&gt;</cite&gt; on January 29th, 2013 at 11:33 am</p&gt;
                    </div&gt;

	
	        <div class="post-comment alt" id="comment-29651"&gt;
            <p&gt;@Nicholas Yes, I think that you mean relatively simple buttons, with minor and acceptable style issues, which is indeed easy. I am talking about perfectly styling buttons, with the possibility to do everything you can already do with a <code&gt;&lt;a&gt;</code&gt;. At this point, the discussion may become highly subjective, I guess we should talk about actual demos :-)</p&gt;
<p&gt;PS: That’s exactly the debate I was trying to avoid ha ha, I’m (almost) as convinced as you about the buttons. I just wanted to know if you had another real issue in mind, out of the enter key. I know it’s conceptually broken.</p&gt;
					
			            <p class="post-comment-byline"&gt;<cite&gt;<a href='http://pierrebertet.net/' rel='external nofollow' class='url'&gt;Pierre Bertet</a&gt;</cite&gt; on January 29th, 2013 at 12:13 pm</p&gt;
                    </div&gt;

	
	        <div class="post-comment" id="comment-29655"&gt;
            <p&gt;@Pierre &#8211; We are talking about the same thing. <img src='http://www.nczonline.net/blog/wp-includes/images/smilies/icon_smile.gif' alt=':-)' class='wp-smiley' /&gt;  All I can say is that I think people make too much out of styling buttons. It is much easier than it used to be especially when you can use <code&gt;appearance</code&gt; in some browsers.</p&gt;
					
			            <p class="post-comment-byline"&gt;<cite&gt;<a href='http://www.nczonline.net/' rel='external nofollow' class='url'&gt;Nicholas C. Zakas</a&gt;</cite&gt; on January 29th, 2013 at 1:19 pm</p&gt;
                    </div&gt;

	
	        <div class="post-comment alt" id="comment-29656"&gt;
            <p&gt;@Priit &#8211; ah, as you soon as you add relative positioning, you&#8217;re in for a world of hurt. If you just set <code&gt;display: inline</code&gt;, you&#8217;re able to eliminate a lot of the other properties because they don&#8217;t apply to inline elements.</p&gt;
					
			            <p class="post-comment-byline"&gt;<cite&gt;<a href='http://www.nczonline.net/' rel='external nofollow' class='url'&gt;Nicholas C. Zakas</a&gt;</cite&gt; on January 29th, 2013 at 1:21 pm</p&gt;
                    </div&gt;

	
	        <div class="post-comment" id="comment-29696"&gt;
            <p&gt;This completely renders everything that Twitter&#8217;s Bootstrap library does, invalid. They do EVERYTHING with <a&gt; tags. I wonder what they would have to say when they read this.</a&gt;</p&gt;
					
			            <p class="post-comment-byline"&gt;<cite&gt;Aninoy Mahapatra</cite&gt; on January 29th, 2013 at 10:27 pm</p&gt;
                    </div&gt;

	
	        <div class="post-comment alt" id="comment-29697"&gt;
            <p&gt;*with <a&gt; tags*</a&gt;</p&gt;
					
			            <p class="post-comment-byline"&gt;<cite&gt;Aninoy Mahapatra</cite&gt; on January 29th, 2013 at 10:28 pm</p&gt;
                    </div&gt;

	
	        <div class="post-comment" id="comment-29706"&gt;
            <p&gt;Thank you! This is such a huge pet peeve&#8230; I really don&#8217;t get this trend of using whatever element to make buttons, when you can get focus, tab indexing, and accessibility for free using the proper elements. </p&gt;
<p&gt;BTW, styling aside, any pros to using button over input type=button? I find myself using the latter still, but I don&#8217;t know if buttons get preferential treatment in screen readers.</p&gt;
					
			            <p class="post-comment-byline"&gt;<cite&gt;Alex</cite&gt; on January 30th, 2013 at 1:08 am</p&gt;
                    </div&gt;

	
	        <div class="post-comment alt" id="comment-29707"&gt;
            <p&gt;I&#8217;m curious to know what you think of &#8216;hijaxing&#8217; links that have *useful* hash references:</p&gt;
<p&gt;<a href="#custom_dialog" rel="nofollow"&gt;Open dialog</a&gt;</p&gt;
<p&gt;    &#8230;</p&gt;
<p&gt;This is a pattern has the useful property of containing a reference to the element that has state &#8211; in this case the custom_dialog &#8211; so when the dialog is open it&#8217;s easy to give all the buttons that reference it a little hint of style:</p&gt;
<p&gt;jQuery(&#8216;.button[href="#' + this.id + '"]&#8216;).addClass(&#8216;active_button&#8217;);</p&gt;
<p&gt;And of course, if the dialog is hidden only when JS is available, it&#8217;s content is also accessible when the page is not enhanced. It&#8217;s a pattern I&#8217;ve been using for every UI element with state &#8211; slideshows, menus, tabs, etc. Originally I did it because button elements used to be much harder to style consistently than they are today, but actually think the link offers some advantages.</p&gt;
					
			            <p class="post-comment-byline"&gt;<cite&gt;<a href='http://stephband.info' rel='external nofollow' class='url'&gt;Stephen Band</a&gt;</cite&gt; on January 30th, 2013 at 1:13 am</p&gt;
                    </div&gt;

	
	        <div class="post-comment" id="comment-29709"&gt;
            <p&gt;Pants. HTML fail. That first block of code should be:</p&gt;
<p&gt;&lt;a class=&#8221;button&#8221; role=&#8221;button&#8221; href=&#8221;#custom_dialog&#8221;&gt;Open dialog&lt;/a&gt;</p&gt;
<p&gt;&lt;div id=&#8221;custom_dialog&#8221;&gt;<br /&gt;
    &#8230;<br /&gt;
&lt;/div&gt;</p&gt;
					
			            <p class="post-comment-byline"&gt;<cite&gt;<a href='http://stephband.info' rel='external nofollow' class='url'&gt;Stephen Band</a&gt;</cite&gt; on January 30th, 2013 at 1:16 am</p&gt;
                    </div&gt;

	
	        <div class="post-comment alt" id="comment-29748"&gt;
            <p&gt;I have an extension to @Vladislav&#8217;s case.  I have a link/button that runs Javascript when you click it, but has a fallback url if you middle click/cmd click to open in a new tab or if you have JS disabled. For example it opens a dialog on left click, but navigates to those same details at another url when you middle click.</p&gt;
<p&gt;Seems like only a link would work since I need the href value for middle clicking. Am I missing something?</p&gt;
					
			            <p class="post-comment-byline"&gt;<cite&gt;<a href='http://noiregrets.com' rel='external nofollow' class='url'&gt;Adam Ahmed</a&gt;</cite&gt; on January 30th, 2013 at 12:03 pm</p&gt;
                    </div&gt;

	
	        <div class="post-comment" id="comment-29754"&gt;
            <p&gt;@Adam &#8211; If there&#8217;s the possibility of navigating to a URL, even as a fallback, then it is correct to use a link.</p&gt;
					
			            <p class="post-comment-byline"&gt;<cite&gt;<a href='http://www.nczonline.net/' rel='external nofollow' class='url'&gt;Nicholas C. Zakas</a&gt;</cite&gt; on January 30th, 2013 at 12:45 pm</p&gt;
                    </div&gt;

	
	        <div class="post-comment alt" id="comment-29769"&gt;
            <p&gt;If you choose style over accessibility on the web, you&#8217;re doing it wrong.</p&gt;
					
			            <p class="post-comment-byline"&gt;<cite&gt;<a href='http://jonathanstark.com' rel='external nofollow' class='url'&gt;Jonathan Stark</a&gt;</cite&gt; on January 30th, 2013 at 7:29 pm</p&gt;
                    </div&gt;

	
	        <div class="post-comment" id="comment-29780"&gt;
            <p&gt;So true! I have always wondered why they use  tags for Buttons. The worst part, I have seen guys implementing the same in their products. They simply ignore the part that div&#8217;s are not meant to be used as button. Only because they have a notion set in their mind that &#8220;Whatever Google does is always Right!!&#8221;</p&gt;
					
			            <p class="post-comment-byline"&gt;<cite&gt;Vijay</cite&gt; on January 31st, 2013 at 1:00 am</p&gt;
                    </div&gt;

	
	        <div class="post-comment alt" id="comment-29886"&gt;
            <p&gt;[...] You can’t create a button &#8211; &#8220;If you expect the user to interact with something, then you need to use either a link or button &hellip; Links should be used whenever the action is a navigation (changes the URL) and buttons should be used for all other actions. [...]</p&gt;
					
			            <p class="post-comment-byline"&gt;<cite&gt;<a href='http://www.brucelawson.co.uk/2013/reading-list-39/' rel='external nofollow' class='url'&gt;Bruce Lawson&#8217;s personal site&nbsp; : Reading List</a&gt;</cite&gt; on February 1st, 2013 at 7:49 am</p&gt;
                    </div&gt;

	
	        <div class="post-comment" id="comment-29929"&gt;
            <p&gt;Great post, I&#8217;m thinking of creating a website: <a href="http://www.stopusinglinksforbuttons.com" rel="nofollow"&gt;http://www.stopusinglinksforbuttons.com</a&gt; as I&#8217;m sick of seeing links being misused or even worse using semantically meaningless span&#8217;s / div&#8217;s (shame on you Google but its rife throughout the web). The common styling complaint is a non-issue, I&#8217;ve worked on many website/app builds where buttons needed to be heavily styled &amp; I&#8217;ve always managed to style them perfectly, you just need to know the specific CSS to include, starting with a Normalize style sheet will help you out. The accessibility gains you get from using the correct element for the job (a button/input element in this case) far outweighs any styling concerns which I&#8217;ve never experienced.</p&gt;
					
			            <p class="post-comment-byline"&gt;<cite&gt;Chris Pearce</cite&gt; on February 1st, 2013 at 6:41 pm</p&gt;
                    </div&gt;

	
	        <div class="post-comment alt" id="comment-29944"&gt;
            <p&gt;[...] You can&#8217;t create a button &ndash; Nicholas C. Zakas on accessibility concerns around links and buttons and things that look like links and buttons. [...]</p&gt;
					
			            <p class="post-comment-byline"&gt;<cite&gt;<a href='http://www.barryvan.com.au/2013/02/reading-list-2013-02-02/' rel='external nofollow' class='url'&gt;Reading list 2013-02-02 &laquo; barryvan</a&gt;</cite&gt; on February 2nd, 2013 at 12:36 am</p&gt;
                    </div&gt;

	
	        <div class="post-comment" id="comment-29984"&gt;
            <p&gt;This discussion is a result of sins of early days of web. What&#8217;s reason for two different elements that both perform some action on click (or click-like) event? What makes A element a link is HREF attribute. It could have been reused for JavaScript actions. It didn&#8217;t happened because A has been also used as a fragment marker, so lack of HREF disables button-like semantics (it should be NAME attribute presence instead). BUTTON on the other hand has apparently been introduced solely to look as UI button (whatever they say).</p&gt;
<p&gt;I prefer to use A for clickable elements, avoid CSS hacks, and wait until web will be mature enough. I hope standards will treat accessibility seriously some day, and don&#8217;t require to write silly ROLE=BUTTON and the like.</p&gt;
<p&gt;BTW. Anyone knows how to style disabled BUTTON cross browser?</p&gt;
					
			            <p class="post-comment-byline"&gt;<cite&gt;Jan Bobrowski</cite&gt; on February 2nd, 2013 at 3:34 pm</p&gt;
                    </div&gt;

	
	        <div class="post-comment alt" id="comment-30151"&gt;
            <p&gt;@Aninoy  Looks like it is up to the developer just what exactly they use:<br /&gt;
<a href="http://twitter.github.com/bootstrap/base-css.html#buttons" rel="nofollow"&gt;http://twitter.github.com/bootstrap/base-css.html#buttons</a&gt;</p&gt;
<p&gt;Their button groups sample is all pretty much done with button:<br /&gt;
<a href="http://twitter.github.com/bootstrap/components.html#buttonGroups" rel="nofollow"&gt;http://twitter.github.com/bootstrap/components.html#buttonGroups</a&gt;</p&gt;
					
			            <p class="post-comment-byline"&gt;<cite&gt;Pete</cite&gt; on February 5th, 2013 at 1:00 pm</p&gt;
                    </div&gt;

	
	        <div class="post-comment" id="comment-30315"&gt;
            <p&gt;Thanks for the great article, Nicholas. Twittering&#8230;</p&gt;
					
			            <p class="post-comment-byline"&gt;<cite&gt;<a href='http://www.webaxe.org' rel='external nofollow' class='url'&gt;Web Axe</a&gt;</cite&gt; on February 6th, 2013 at 10:24 pm</p&gt;
                    </div&gt;

	
	        <div class="post-comment alt" id="comment-30490"&gt;
            <p&gt;Interesting blog post and discussion. I think that the <code&gt;button</code&gt; element is an interesting but problematic element in (X)HTML. </p&gt;
<p&gt;It is interesting because you can use markup in the button label, even things like images can be used.<br /&gt;
But it is also problematic because it can leave buttons that does nothing when Javascript is disabled/not available and in user agents that lack support for the button element you can end up with just the button label and no styling. The <code&gt;button</code&gt; element was also added fairly late to HTML so it makes little sense to use this element for input/reset buttons instead of the buttons created using the <code&gt;input</code&gt; element. That leaves buttons with other uses.</p&gt;
<p&gt;Take this example, you want to have button on the bottom of a blog that says “Load 5 more blog posts” that retrieves 5 more blog posts and adds them to the current page. Just like it have been pointed out in this discussion this should be a link because it can be solved by navigating to other pages and a script could change what happens when you activate the button. This would work in more or less any user agent regardless of how old and outdated it is.</p&gt;
<p&gt;But should this link have the <code&gt;role=button</code&gt;? Well I think that depends on if Javascript support is available or not. If no Javascript support is available then it is just a regular link to another URL, it makes no sense to use <code&gt;role=button</code&gt;. The script should add this role (or maybe change the <code&gt;a</code&gt; element to a <code&gt;button</code&gt; element?) when it changes what happens when the link is activated.</p&gt;
					
			            <p class="post-comment-byline"&gt;<cite&gt;<a href='http://peterwinnberg.name/' rel='external nofollow' class='url'&gt;Peter Winnberg</a&gt;</cite&gt; on February 8th, 2013 at 3:16 pm</p&gt;
                    </div&gt;

	
	        <div class="post-comment" id="comment-30652"&gt;
            <p&gt;[...] You can’t create a button [...]</p&gt;
					
			            <p class="post-comment-byline"&gt;<cite&gt;<a href='http://www.recreateweb.com.au/accessibility/reading-lists/accessibility-related-reading-list-february-12-2013/' rel='external nofollow' class='url'&gt;Accessibility Related Reading List &#8211; February 12 2013 | Recreate Web</a&gt;</cite&gt; on February 11th, 2013 at 11:41 am</p&gt;
                    </div&gt;
