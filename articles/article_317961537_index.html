					<article id="post-8"  class="post-8 post type-post status-publish format-standard hentry category-javascript tag-javascript-tutorial tag-refresh blog-post" &gt;
															<div class="mpcth-post-thumbnail"&gt;
										<img width="1024" height="615" src="http://typedarray.org/wp-content/uploads/2013/03/js-refresh-header-1024x615.jpg" class="attachment-post-thumbnail wp-post-image" alt="JavaScript refresh" /&gt;																			</div&gt;
									<div class="mpcth-post-content"&gt;
																											<header&gt;
											<h2 class="mpcth-post-title"&gt;<a href="http://typedarray.org/javascript-refresh/" title="A JavaScript refresh"&gt;
												A JavaScript refresh											</a&gt;</h2&gt;
										</header&gt;
																										<address&gt; </address&gt;
<ul&gt;
<li&gt;<a href="#versions"&gt;Versions</a&gt;</li&gt;
<li&gt;<a href="#assembly"&gt;Assembly language of the web</a&gt;</li&gt;
<li&gt;<a href="#no-compiling"&gt;No compiling</a&gt;</li&gt;
<li&gt;<a href="#tools"&gt;Tools</a&gt;</li&gt;
<li&gt;<a href="#repl"&gt;REPL</a&gt;</li&gt;
<li&gt;<a href="#start"&gt;Getting started</a&gt;</li&gt;
<li&gt;<a href="#dynamic"&gt;A dynamically typed language</a&gt;</li&gt;
<li&gt;<a href="#variables-scope"&gt;Variables and scope</a&gt;</li&gt;
<li&gt;<a href="#conversions"&gt;Type conversions</a&gt;</li&gt;
<li&gt;<a href="#exceptions"&gt;Runtime exceptions</a&gt;</li&gt;
<li&gt;<a href="#primitive-composite"&gt;Primitive and composite datatypes</a&gt;</li&gt;
<li&gt;<a href="#boolean"&gt;Boolean</a&gt;</li&gt;
<li&gt;<a href="#number"&gt;Number</a&gt;</li&gt;
<li&gt;<a href="#object"&gt;Object and properties</a&gt;</li&gt;
<li&gt;<a href="#everything-object"&gt;Almost everything as an object</a&gt;</li&gt;
<li&gt;<a href="#null-undefined"&gt;Null and undefined</a&gt;</li&gt;
<li&gt;<a href="#loops"&gt;Loops</a&gt;</li&gt;
<li&gt;<a href="#array"&gt;Array</a&gt;</li&gt;
<li&gt;<a href="#iterator"&gt;Iterator</a&gt;</li&gt;
<li&gt;<a href="#date"&gt;Date</a&gt;</li&gt;
<li&gt;<a href="#function"&gt;Function</a&gt;</li&gt;
<li&gt;<a href="#context"&gt;Context of execution</a&gt;</li&gt;
<li&gt;<a href="#prototype"&gt;Prototype, the good old friend</a&gt;</li&gt;
<li&gt;<a href="#closure"&gt;Closure</a&gt;</li&gt;
<li&gt;<a href="#gc"&gt;Garbage collection</a&gt;</li&gt;
<li&gt;<a href="#object-pooling"&gt;Object pooling</a&gt;</li&gt;
</ul&gt;
<p style="text-align: justify;"&gt;We will cover here some of the key concepts of JavaScript to get us started. If you have not checked JavaScript for the past few years or if you are new to JavaScript, I hope you find this useful.</p&gt;
<p style="text-align: justify;"&gt;We will start by covering the language basics like variables, functions, scope, and the different types, but we will not spend much time on the absolute basics like operators, or what is a function or a variable, you probably already know all that as a developer. We will discover JavaScript by going through simple examples and for each of these, highlight specific behaviors and approach the language from an interactive developer standpoint, coming from other technologies like Flash (ActionScript 3), Java, C# or simply native (C++).</p&gt;
<p style="text-align: justify;"&gt;Like other managed languages, JavaScript runs inside a JavaScript VM (Virtual Machine), one key difference to note is that unlike executing bytecode, JavaScript VMs are source based, translating JavaScript source code directly to native code by using what is called a JIT (Just in Time compiler) when available. The JIT performs optimization at runtime (just in time) to leverage platform specific optimizations depending on the architecture the code is being run on. Of course, most browsers available today run JavaScript, the list below highlights the most popular JavaScript VMs today in the industry:</p&gt;
<ul&gt;
<li&gt;<a href="http://en.wikipedia.org/wiki/Chakra_(JScript_engine)"&gt;Chakra</a&gt; (Microsoft Internet Explorer)</li&gt;
<li&gt;<a href="http://en.wikipedia.org/wiki/WebKit#JavaScriptCore"&gt;Nitro/JavaScript Core</a&gt; (Safari)</li&gt;
<li&gt;<a href="http://dev.opera.com/articles/view/labs-carakan/"&gt;Carakan</a&gt; (Opera)</li&gt;
<li&gt;<a href="https://developer.mozilla.org/en-US/docs/SpiderMonkey"&gt;SpiderMonkey</a&gt; (Firefox)</li&gt;
<li&gt;<a href="http://en.wikipedia.org/wiki/V8_(JavaScript_engine)"&gt;V8</a&gt; (Chrome, Chromium)</li&gt;
</ul&gt;
<p style="text-align: justify;"&gt;JavaScript can provide some serious advantages over low-level languages like automatic memory allocation and collection through garbage collectors. This, however comes at the cost of speed. But managed languages provides so much value in terms of productivity and platform reach that developers today tend to favor them over low-level languages, despite the loss of performance because of the higher cost for those languages when it comes to targeting multiple platforms.</p&gt;
<p&gt;<span id="more-8"&gt;</span&gt;</p&gt;
<p style="text-align: justify;"&gt;Before we get started, it is important to differentiate how browsers work. On one side we have the core language, JavaScript, and on the other side we have the browser APIs. Historically, JavaScript and the DOM used to be tightly coupled and most tutorials would cover both at the same time, but they evolved into strong separate entities. So we we will cover JavaScript first, then deep dive into the DOM and browser APIs later on. Everything in this first article could run on the shell without any interaction with the browser APIs, just pure core JavaScript. The list below represents the general-purpose core objects defined in JavaScript:</p&gt;
<ul&gt;
<li&gt;Array</li&gt;
<li&gt;Boolean</li&gt;
<li&gt;Date</li&gt;
<li&gt;Function</li&gt;
<li&gt;Number</li&gt;
<li&gt;Object</li&gt;
<li&gt;RegExp</li&gt;
<li&gt;String</li&gt;
<li&gt;Error</li&gt;
</ul&gt;
<p style="text-align: justify;"&gt;For a complete list of the global objects, check the <a href="https://developer.mozilla.org/en-US/docs/JavaScript/Reference/Global_Objects"&gt;Global Objects</a&gt; page from Mozilla. Other objects you might have seen in JavaScript, like Window, CanvasRenderingContext2D, or XMLHttpRequest object or any other, have nothing to do with the JavaScript language itself and are just objects to leverage specific browser capabilities, like network access, audio, rendering and more. We will cover all of these APIs in future articles.</p&gt;
<h5&gt;<a name="versions"&gt;</a&gt;Versions</h5&gt;
<p style="text-align: justify;"&gt;JavaScript today is implemented across browsers following the <a href="http://www.ecmascript.org/docs.php"&gt;ECMAScript</a&gt; specification. As of today, five editions of ECMA-262 have been published. <a href="http://wiki.ecmascript.org/doku.php?id=harmony:proposals"&gt;“Harmony”</a&gt;, the latest revision is a work in progress:</p&gt;

<!-- #tablepress-2 from cache --&gt;
<p style="text-align: justify;"&gt;Most browsers today support ECMAScript 5.1, the table below illustrates the conformance test suite used:</p&gt;

<!-- #tablepress-1 from cache --&gt;
<p style="text-align: justify;"&gt;There is also separate versioning for JavaScript with some additional features not necessarily implemented in ECMAScript. The latest JavaScript version is 1.8. The table below illustrates the correspondence between JavaScript and ECMAScript versions:</p&gt;

<table id="tablepress-3" class="tablepress tablepress-id-3"&gt;
<thead&gt;
<tr class="row-1 odd"&gt;
	<th class="column-1"&gt;<div&gt;JavaScript version</div&gt;</th&gt;<th class="column-2"&gt;<div&gt;Relation with ECMAScript</div&gt;</th&gt;
</tr&gt;
</thead&gt;
<tbody class="row-hover"&gt;
<tr class="row-2 even"&gt;
	<td class="column-1"&gt;JavaScript 1.1</td&gt;<td class="column-2"&gt;ECMA-262 - Edition 1 is based on JavaScript 1.1.</td&gt;
</tr&gt;
<tr class="row-3 odd"&gt;
	<td class="column-1"&gt;JavaScript 1.2</td&gt;<td class="column-2"&gt;ECMA-262 was not complete when JavaScript 1.2 was released. JavaScript 1.2 is not fully compatible with ECMA-262 - Edition 1.</td&gt;
</tr&gt;
<tr class="row-4 even"&gt;
	<td class="column-1"&gt;JavaScript 1.3</td&gt;<td class="column-2"&gt;JavaScript 1.3 is fully compatible with ECMA-262 Edition 1. JavaScript 1.3 resolved the inconsistencies that JavaScript 1.2 had with ECMA-262 while keeping all the additional features of JavaScript 1.2 except == and != which were changed to conform with ECMA-262.</td&gt;
</tr&gt;
<tr class="row-5 odd"&gt;
	<td class="column-1"&gt;JavaScript 1.4</td&gt;<td class="column-2"&gt;JavaScript 1.4 is fully compatible with ECMA-262 Edition 1. The third version of the ECMAScript specification was not finalized when JavaScript 1.4 was released.</td&gt;
</tr&gt;
<tr class="row-6 even"&gt;
	<td class="column-1"&gt;JavaScript 1.5</td&gt;<td class="column-2"&gt;JavaScript 1.5 is fully compatible with ECMA-262 Edition 3.</td&gt;
</tr&gt;
</tbody&gt;
</table&gt;
<!-- #tablepress-3 from cache --&gt;
<p&gt;<a title="JavaScript / EcmaScript versions" href="https://developer.mozilla.org/en-US/docs/JavaScript/Guide/JavaScript_Overview" target="_blank"&gt;Source (Mozilla)</a&gt;</p&gt;
<p style="text-align: justify;"&gt;Throughout this article we will be sticking to the ECMAScript 5.1 feature set, which is the latest revision implemented by all major browsers. From time to time we will have a quick look at some specific features outside the ECMAScript scope just for general information. When such features are covered it will be explicitly mentioned.</p&gt;
<h5&gt;<a name="assembly"&gt;</a&gt;Assembly language of the web</h5&gt;
<p style="text-align: justify;"&gt;In the past years, more and more languages have been targeting JavaScript. Recently projects like <a title="Emscripten" href="https://github.com/kripken/emscripten" target="_blank"&gt;Emscripten</a&gt; have proved that it is even possible to take native C/C++ code and compile it to JavaScript. Some people have mentioned the idea of JavaScript being the <i&gt;assembly language of the web</i&gt;. It is indeed an interesting analogy. Languages like <a href="http://typescriptlang.org"&gt;TypeScript</a&gt; or <a href="http://www.dartlang.org/"&gt;Dart</a&gt; have demonstrated this too by cross-compiling into JavaScript.</p&gt;
<p style="text-align: justify;"&gt;TypeScript is an implementation of ECMAScript 6 with optional strong typing, whereas Dart is a more aggressive approach as a different language that would ideally a Dart VM for Chrome. Recently, efforts like <a href="http://asmjs.org/spec/latest/"&gt;asm.js</a&gt; from Mozilla have pushed the idea even further by proposing a low-level subset of JavaScript that would be targeted by compilers more efficiently. Some other initiatives like <a href="http://coffeescript.org/"&gt;CoffeScript</a&gt; (often called transpilers) help developers by exposing language syntactic sugar not necessarily exposed in JavaScript today.</p&gt;
<h5&gt;<a name="no-compiling"&gt;</a&gt;No Compiling</h5&gt;
<p style="text-align: justify;"&gt;As we just mentioned, one of the beauty of JavaScript is that you do not have to pre-compile your code to get it to run. Your source code is loaded directly then compiled to native code at runtime by the VM using a JIT. As a developer writing JavaScript code and coming probably from a compiled language like C#, Java or ActionScript, you have to remember at all times that there will not be any optimizations done ahead of time by a <i&gt;static</i&gt; compiler. Everything will be figured out at <i&gt;runtime</i&gt; when you will be hitting refresh.</p&gt;
<p style="text-align: justify;"&gt;VMs like V8 introduced engines like <a href="http://blog.chromium.org/2010/12/new-crankshaft-for-v8.html"&gt;CrankShaft</a&gt; which perform key optimizations at runtime like constant folding, inlining, or loop-invariant code motion that will help with performance. However, always keep in mind what you can do in your code to help with performance too. Throughout this article, we will cover key optimizations you can rely on to help your code perform better.</p&gt;
<p style="text-align: center;"&gt;<strong&gt;Memo</strong&gt;</p&gt;
<ul&gt;
<li&gt;<strong&gt;JavaScript is based on the ECMA-262 standard.</strong&gt;</li&gt;
<li&gt;<strong&gt;The latest revision implemented by most browsers is ECMAScript 5.1.</strong&gt;</li&gt;
<li&gt;<strong&gt;The latest revision of the ECMAScript specification is revision 6 called « Harmony ».</strong&gt;</li&gt;
<li&gt;<strong&gt;JavaScript does not rely on a static compiler.</strong&gt;</li&gt;
<li&gt;<strong&gt;JavaScript source code is directly compiled to native code by the JIT (a component of the virtual machine).</strong&gt;</li&gt;
<li&gt;<strong&gt;Other languages like TypeScript, Dart or CoffeeScript and more are targeting JavaScript too.</strong&gt;</li&gt;
</ul&gt;
<h5&gt;<a name="tools"&gt;</a&gt;Tools</h5&gt;
<p style="text-align: justify;"&gt;Feel free to use any text editor you want to write your JavaScript code. Examples in this article will be using the console from Chrome for small code samples to test things quickly. For bigger projects, WebStorm will be used. You can follow along using these tools or use your own. Here is below a set of popular tools to write JavaScript:</p&gt;
<ul&gt;
<li&gt;<a href="http://www.sublimetext.com/"&gt;Sublime Text</a&gt;</li&gt;
<li&gt;<a href="http://html.adobe.com/edge/code/"&gt;Adobe Edge Code</a&gt; or <a href="http://brackets.io/"&gt;Brackets</a&gt;</li&gt;
<li&gt;<a href="http://www.jetbrains.com/webstorm/"&gt;Webstorm</a&gt;</li&gt;
</ul&gt;
<p&gt;Let’s get started and write some code now.</p&gt;
<h5&gt;<a name="repl"&gt;</a&gt;REPL</h5&gt;
<p style="text-align: justify;"&gt;As a developer reading this, you will probably want to test small things quickly and iteratively. Traditionally, when using bytecode based languages, you would type your code, hit compile, bytecode would be generated and then executed. For every modification, you would change the source code, then hit compile again and observe the changes. With JavaScript, you could be using REPL and have a way more natural and flexible way to test things and compile them on the fly. So what does REPL stands for? It stands for <a href="http://en.wikipedia.org/wiki/Read%E2%80%93eval%E2%80%93print_loop"&gt;<i&gt;read-eval-print loop</i&gt;</a&gt;. Some bytecode based languages like C#, F# offer a similar functionality to easily test some pieces of your code where you can type in the command line and evaluate pieces of you code quickly and naturally.</p&gt;
<p style="text-align: justify;"&gt;With Chrome Developer Tools or any other console available like Firebug with Firefox, you can use the console and just start typing some code. The figure below shows the Chrome console:</p&gt;
<p&gt;<img class="size-full wp-image-17  alignnone" alt="REPL" src="http://typedarray.org/wp-content/uploads/2013/03/figure-1.1.jpg" width="577" height="271" /&gt;</p&gt;
<p style="text-align: justify;"&gt;When pressing enter, your code is injected and executed. In our first example, when declaring a variable, the console will just return undefined as variable declarations return no value. Just referencing the variable we declared will automatically return its value:</p&gt;
<p&gt;<img class="alignnone size-full wp-image-18" alt="REPL" src="http://typedarray.org/wp-content/uploads/2013/03/figure-1.2.jpg" width="578" height="273" /&gt;</p&gt;
<p style="text-align: justify;"&gt;If we want to retrieve the string length, we also get auto-completion directly from the console:</p&gt;
<p&gt;<img class="alignnone size-full wp-image-19" alt="REPL" src="http://typedarray.org/wp-content/uploads/2013/03/figure-1.3.jpg" width="577" height="271" /&gt;</p&gt;
<p style="text-align: justify;"&gt;In the figure below, we retrieve the string length:</p&gt;
<p&gt;<img class="alignnone size-full wp-image-20" alt="REPL" src="http://typedarray.org/wp-content/uploads/2013/03/figure-1.4.jpg" width="580" height="271" /&gt;</p&gt;
<p style="text-align: justify;"&gt;This provides a very nice way to test quickly some pieces of your code. Note that in the Chrome developer tools console for multiline entries, you will need to use the Shift+Enter since Enter triggers code execution. In the next figure, we define a foo function then execute it:</p&gt;
<p&gt;<img class="alignnone size-full wp-image-21" alt="REPL" src="http://typedarray.org/wp-content/uploads/2013/03/figure-1.5.jpg" width="580" height="272" /&gt;</p&gt;
<p style="text-align: justify;"&gt;Note that with Firebug in Firefox, the console supports multiline code in an expanded editor view where Enter creates a new line and Shift+Enter executes it. Firefox also provides <a title="ScratchPad" href="https://blog.mozilla.org/devtools/2011/08/15/introducing-scratchpad/" target="_blank"&gt;ScratchPad</a&gt; as part of their developer tools. In ScratchPad, JavaScript multi-line code can be entered and tested interactively by just selecting the lines needed and press Shift+F4 (MacOS) or CTRL+R (Windows). The figure below shows the ScratchPad window and the console displaying the result:</p&gt;
<p&gt;<img class="alignnone size-full wp-image-22" alt="REPL" src="http://typedarray.org/wp-content/uploads/2013/03/figure-1.6.jpg" width="833" height="357" /&gt;</p&gt;
<p style="text-align: center;"&gt;<strong&gt;Memo</strong&gt;</p&gt;
<ul&gt;
<li&gt;<strong&gt;The JavaScript console allows you to test code interactively inside the browser.</strong&gt;</li&gt;
<li&gt;<strong&gt;Anything defined on the page can be overriden or added through the console.</strong&gt;</li&gt;
<li&gt;<strong&gt;This interactive mode is called « read evaluate print loop » known as REPL.</strong&gt;</li&gt;
<li&gt;<strong&gt;ScratchPad in Firefox offers a great REPL workflow.</strong&gt;</li&gt;
</ul&gt;
<h5&gt;<a name="start"&gt;</a&gt;Getting started</h5&gt;
<p style="text-align: justify;"&gt;If you come from other languages like C#, C++ or ActionScript, you may have been used to installing lots of tools, compilers, debuggers. One of the very cool things with JavaScript is that all your really need is a text editor and a browser. When embedded in HTML, JavaScript code can be either inlined inside a script tag:</p&gt;

<p style="text-align: justify;"&gt;By default, our JavaScript code will be executed synchronously in the order the browser parses the page, from top to bottom. As a result, placing your JavaScript code at the beginning of the page is discouraged; this would cause the browser to wait until the script is executed to start displaying anything on the page. For now, we will stick to a general good practice and place our code just before the end of the body tag:</p&gt;

			<div class="crayon-info" style="min-height: 16.8px !important; line-height: 16.8px !important;"&gt;</div&gt;

<p&gt;</p&gt;
<p style="text-align: justify;"&gt;That way, content on the page be displayed first, and once the display list (DOM) is loaded, our code will be executed. This will also ensure that our scripts have access to the DOM and that all objects can be scripted. We will be spending some time on the order of execution of JavaScript in a future article about the DOM. HTML5 introduced some interesting new capabilities in terms of sequencing and order of JavaScript execution that we will cover too.</p&gt;
<h5&gt;<a name="dynamic"&gt;</a&gt;A dynamically typed language</h5&gt;
<p style="text-align: justify;"&gt;JavaScript is a dynamically typed language, meaning that any variable can hold any data type. If you are coming from a statically typed language, this may sound scary to you. In JavaScript there is no static typing and there will probably never be. Sadly, it is often perceived that having an explicit typing of variables is required to get type checking. It is actually not necessarily required. Types can be inferred (<a href="http://en.wikipedia.org/wiki/Type_inference"&gt;type-inference</a&gt;) automatically and propagated everywhere and provide solid code completion and type checking even with languages like JavaScript. TypeScript from Microsoft is a good example of this.</p&gt;
<div&gt;
<p style="text-align: justify;"&gt;Given the absence of a typing system, JavaScript will never enforce the type of a variable, so you would not be able to rely on types to implicitly perform conversions. Remember, JavaScript does not rely on a static compiler, the VM directly interprets the source code and compiles it to native code at runtime using the JIT. To create an array in JavaScript, you could use the new keyword with the Array function constructor:</p&gt;
<p&gt;</p&gt;<!-- Crayon Syntax Highlighter v2.3.0 --&gt;

		<div id="crayon-524951cadfa4c232726503" class="crayon-syntax crayon-theme-classic crayon-font-monaco crayon-os-pc print-yes" data-settings=" minimize scroll-mouseover" style=" margin-top: 12px; margin-bottom: 12px; float: none; clear: both; font-size: 12px !important; line-height: 15px !important;"&gt;
		
			<div class="crayon-toolbar" data-settings=" mouseover overlay hide delay" style="font-size: 12px !important;height: 18px !important; line-height: 18px !important;"&gt;<span class="crayon-title"&gt;</span&gt;

				</td&gt;
						<td class="crayon-code"&gt;<div class="crayon-pre" style="font-size: 12px !important; line-height: 15px !important;"&gt;<div class="crayon-line" id="crayon-524951cadfa4c232726503-1"&gt;<span class="crayon-t"&gt;var</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-v"&gt;scores</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-o"&gt;=</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-r"&gt;new</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-t"&gt;Array</span&gt;<span class="crayon-sy"&gt;(</span&gt;<span class="crayon-sy"&gt;)</span&gt;<span class="crayon-sy"&gt;;</span&gt;</div&gt;</div&gt;</td&gt;

<p&gt;</p&gt;
<p style="text-align: justify;"&gt;Or simply (using the literal syntax):</p&gt;
<p&gt;</p&gt;<!-- Crayon Syntax Highlighter v2.3.0 --&gt;

		<div id="crayon-524951cadfa53844383506" class="crayon-syntax crayon-theme-classic crayon-font-monaco crayon-os-pc print-yes" data-settings=" minimize scroll-mouseover" style=" margin-top: 12px; margin-bottom: 12px; float: none; clear: both; font-size: 12px !important; line-height: 15px !important;"&gt;
		
			<div class="crayon-toolbar" data-settings=" mouseover overlay hide delay" style="font-size: 12px !important;height: 18px !important; line-height: 18px !important;"&gt;<span class="crayon-title"&gt;</span&gt;

			<div class="crayon-plain-wrap"&gt;<textarea wrap="off" class="crayon-plain print-no" data-settings="dblclick" readonly style="-moz-tab-size:4; -o-tab-size:4; -webkit-tab-size:4; tab-size:4; font-size: 12px !important; line-height: 15px !important;"&gt;
var scores = [];</textarea&gt;</div&gt;
			<div class="crayon-main" style=""&gt;
				<table class="crayon-table"&gt;
					<tr class="crayon-row"&gt;
				<td class="crayon-nums " data-settings="show"&gt;
					<div class="crayon-nums-content" style="font-size: 12px !important; line-height: 15px !important;"&gt;<div class="crayon-num" data-line="crayon-524951cadfa53844383506-1"&gt;1</div&gt;</div&gt;

						<td class="crayon-code"&gt;<div class="crayon-pre" style="font-size: 12px !important; line-height: 15px !important;"&gt;<div class="crayon-line" id="crayon-524951cadfa53844383506-1"&gt;<span class="crayon-t"&gt;var</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-v"&gt;scores</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-o"&gt;=</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;[</span&gt;<span class="crayon-sy"&gt;]</span&gt;<span class="crayon-sy"&gt;;</span&gt;</div&gt;</div&gt;</td&gt;
					</tr&gt;

		</div&gt;
<!-- [Format Time: 0.0006 seconds] --&gt;
<p&gt;</p&gt;
<p style="text-align: justify;"&gt;Note that no types are specified. At runtime the scores variable will be evaluated as an array:</p&gt;
<p&gt;</p&gt;<!-- Crayon Syntax Highlighter v2.3.0 --&gt;

						<td class="crayon-code"&gt;<div class="crayon-pre" style="font-size: 12px !important; line-height: 15px !important;"&gt;<div class="crayon-line" id="crayon-524951cadfa77058915856-1"&gt;<span class="crayon-t"&gt;var</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-v"&gt;myObject</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-o"&gt;=</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;{</span&gt;<span class="crayon-sy"&gt;}</span&gt;<span class="crayon-sy"&gt;;</span&gt;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfa77058915856-2"&gt;&nbsp;</div&gt;<div class="crayon-line" id="crayon-524951cadfa77058915856-3"&gt;<span class="crayon-v"&gt;myObject</span&gt;<span class="crayon-sy"&gt;.</span&gt;<span class="crayon-e"&gt;foo</span&gt;<span class="crayon-sy"&gt;(</span&gt;<span class="crayon-sy"&gt;)</span&gt;<span class="crayon-sy"&gt;;</span&gt;</div&gt;</div&gt;</td&gt;
					</tr&gt;
				</table&gt;
			</div&gt;
		</div&gt;
<!-- [Format Time: 0.0009 seconds] --&gt;
<p&gt;</p&gt;
<p style="text-align: justify;"&gt;Which would trigger the following runtime exception:</p&gt;
<p&gt;</p&gt;<!-- Crayon Syntax Highlighter v2.3.0 --&gt;

		<div id="crayon-524951cadfa7e807853344" class="crayon-syntax crayon-theme-classic crayon-font-monaco crayon-os-pc print-yes" data-settings=" minimize scroll-mouseover" style=" margin-top: 12px; margin-bottom: 12px; float: none; clear: both; font-size: 12px !important; line-height: 15px !important;"&gt;
		
			<div class="crayon-toolbar" data-settings=" mouseover overlay hide delay" style="font-size: 12px !important;height: 18px !important; line-height: 18px !important;"&gt;<span class="crayon-title"&gt;</span&gt;
			<div class="crayon-tools" style="font-size: 12px !important;height: 18px !important; line-height: 18px !important;"&gt;<div class="crayon-button crayon-nums-button" title="Toggle Line Numbers"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-plain-button" title="Toggle Plain Code"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-wrap-button" title="Toggle Line Wrap"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-expand-button" title="Expand Code"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-copy-button" title="Expand Code"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-popup-button" title="Open Code In New Window"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<span class="crayon-language"&gt;JavaScript</span&gt;</div&gt;</div&gt;
			<div class="crayon-info" style="min-height: 16.8px !important; line-height: 16.8px !important;"&gt;</div&gt;
			<div class="crayon-plain-wrap"&gt;<textarea wrap="off" class="crayon-plain print-no" data-settings="dblclick" readonly style="-moz-tab-size:4; -o-tab-size:4; -webkit-tab-size:4; tab-size:4; font-size: 12px !important; line-height: 15px !important;"&gt;
Uncaught TypeError: Object  has no method 'foo'</textarea&gt;</div&gt;
			<div class="crayon-main" style=""&gt;
				<table class="crayon-table"&gt;
					<tr class="crayon-row"&gt;
				<td class="crayon-nums " data-settings="show"&gt;
					<div class="crayon-nums-content" style="font-size: 12px !important; line-height: 15px !important;"&gt;<div class="crayon-num" data-line="crayon-524951cadfa7e807853344-1"&gt;1</div&gt;</div&gt;
				</td&gt;
						<td class="crayon-code"&gt;<div class="crayon-pre" style="font-size: 12px !important; line-height: 15px !important;"&gt;<div class="crayon-line" id="crayon-524951cadfa7e807853344-1"&gt;<span class="crayon-e"&gt;Uncaught </span&gt;<span class="crayon-v"&gt;TypeError:</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-t"&gt;Object</span&gt; <span class="crayon-h"&gt; </span&gt;<span class="crayon-e"&gt;has </span&gt;<span class="crayon-e"&gt;no </span&gt;<span class="crayon-i"&gt;method</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-s"&gt;'foo'</span&gt;</div&gt;</div&gt;</td&gt;
					</tr&gt;
				</table&gt;
			</div&gt;
		</div&gt;
<!-- [Format Time: 0.0007 seconds] --&gt;
<p&gt;</p&gt;
<p style="text-align: justify;"&gt;Browsers report errors like this one through the JavaScript console, and usually include the line that triggered the exception. The exception was uncaught in the example, but we update the code to catch it using the try catch clause:</p&gt;
<p&gt;</p&gt;<!-- Crayon Syntax Highlighter v2.3.0 --&gt;

		<div id="crayon-524951cadfa85737262164" class="crayon-syntax crayon-theme-classic crayon-font-monaco crayon-os-pc print-yes" data-settings=" minimize scroll-mouseover" style=" margin-top: 12px; margin-bottom: 12px; float: none; clear: both; font-size: 12px !important; line-height: 15px !important;"&gt;
		
			<div class="crayon-toolbar" data-settings=" mouseover overlay hide delay" style="font-size: 12px !important;height: 18px !important; line-height: 18px !important;"&gt;<span class="crayon-title"&gt;</span&gt;
			<div class="crayon-tools" style="font-size: 12px !important;height: 18px !important; line-height: 18px !important;"&gt;<div class="crayon-button crayon-nums-button" title="Toggle Line Numbers"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-plain-button" title="Toggle Plain Code"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-wrap-button" title="Toggle Line Wrap"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-expand-button" title="Expand Code"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-copy-button" title="Expand Code"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-popup-button" title="Open Code In New Window"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<span class="crayon-language"&gt;JavaScript</span&gt;</div&gt;</div&gt;
			<div class="crayon-info" style="min-height: 16.8px !important; line-height: 16.8px !important;"&gt;</div&gt;
			<div class="crayon-plain-wrap"&gt;<textarea wrap="off" class="crayon-plain print-no" data-settings="dblclick" readonly style="-moz-tab-size:4; -o-tab-size:4; -webkit-tab-size:4; tab-size:4; font-size: 12px !important; line-height: 15px !important;"&gt;
var scores = [];

try {
  scores.foo();

} catch (e) {
  console.log ('API not available!');
}</textarea&gt;</div&gt;
			<div class="crayon-main" style=""&gt;
				<table class="crayon-table"&gt;
					<tr class="crayon-row"&gt;
				<td class="crayon-nums " data-settings="show"&gt;
					<div class="crayon-nums-content" style="font-size: 12px !important; line-height: 15px !important;"&gt;<div class="crayon-num" data-line="crayon-524951cadfa85737262164-1"&gt;1</div&gt;<div class="crayon-num crayon-striped-num" data-line="crayon-524951cadfa85737262164-2"&gt;2</div&gt;<div class="crayon-num" data-line="crayon-524951cadfa85737262164-3"&gt;3</div&gt;<div class="crayon-num crayon-striped-num" data-line="crayon-524951cadfa85737262164-4"&gt;4</div&gt;<div class="crayon-num" data-line="crayon-524951cadfa85737262164-5"&gt;5</div&gt;<div class="crayon-num crayon-striped-num" data-line="crayon-524951cadfa85737262164-6"&gt;6</div&gt;<div class="crayon-num" data-line="crayon-524951cadfa85737262164-7"&gt;7</div&gt;<div class="crayon-num crayon-striped-num" data-line="crayon-524951cadfa85737262164-8"&gt;8</div&gt;</div&gt;
				</td&gt;
						<td class="crayon-code"&gt;<div class="crayon-pre" style="font-size: 12px !important; line-height: 15px !important;"&gt;<div class="crayon-line" id="crayon-524951cadfa85737262164-1"&gt;<span class="crayon-t"&gt;var</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-v"&gt;scores</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-o"&gt;=</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;[</span&gt;<span class="crayon-sy"&gt;]</span&gt;<span class="crayon-sy"&gt;;</span&gt;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfa85737262164-2"&gt;&nbsp;</div&gt;<div class="crayon-line" id="crayon-524951cadfa85737262164-3"&gt;<span class="crayon-st"&gt;try</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;{</span&gt;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfa85737262164-4"&gt; <span class="crayon-h"&gt; </span&gt;<span class="crayon-v"&gt;scores</span&gt;<span class="crayon-sy"&gt;.</span&gt;<span class="crayon-e"&gt;foo</span&gt;<span class="crayon-sy"&gt;(</span&gt;<span class="crayon-sy"&gt;)</span&gt;<span class="crayon-sy"&gt;;</span&gt;</div&gt;<div class="crayon-line" id="crayon-524951cadfa85737262164-5"&gt;&nbsp;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfa85737262164-6"&gt;<span class="crayon-sy"&gt;}</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-st"&gt;catch</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;(</span&gt;<span class="crayon-i"&gt;e</span&gt;<span class="crayon-sy"&gt;)</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;{</span&gt;</div&gt;<div class="crayon-line" id="crayon-524951cadfa85737262164-7"&gt; <span class="crayon-h"&gt; </span&gt;<span class="crayon-v"&gt;console</span&gt;<span class="crayon-sy"&gt;.</span&gt;<span class="crayon-e"&gt;log</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;(</span&gt;<span class="crayon-s"&gt;'API not available!'</span&gt;<span class="crayon-sy"&gt;)</span&gt;<span class="crayon-sy"&gt;;</span&gt;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfa85737262164-8"&gt;<span class="crayon-sy"&gt;}</span&gt;</div&gt;</div&gt;</td&gt;
					</tr&gt;
				</table&gt;
			</div&gt;
		</div&gt;
<!-- [Format Time: 0.0018 seconds] --&gt;
<p&gt;</p&gt;
<p style="text-align: justify;"&gt;We will get back to error handling soon, but for now let’s move for now on to some more essentials concepts like variable declaration.</p&gt;
<p style="text-align: center;"&gt;<strong&gt;Memo</strong&gt;</p&gt;
<ul&gt;
<li&gt;<strong&gt;JavaScript is a dynamically typed language.</strong&gt;</li&gt;
<li&gt;<strong&gt;No typing is required, types are evaluated at runtime.</strong&gt;</li&gt;
<li&gt;<strong&gt;Types cannot be enforced.</strong&gt;</li&gt;
<li&gt;<strong&gt;Therefore, a variable can hold any type at anytime.</strong&gt;</li&gt;
<li&gt;<strong&gt;If an object does not have an API available, the error will be triggered at runtime</strong&gt;.</li&gt;
</ul&gt;
<h5&gt;<a name="variables-scope"&gt;</a&gt;Variables and scope</h5&gt;
<p style="text-align: justify;"&gt;Variables are declared using the var keyword:</p&gt;
<p&gt;</p&gt;<!-- Crayon Syntax Highlighter v2.3.0 --&gt;

		<div id="crayon-524951cadfa8d213548913" class="crayon-syntax crayon-theme-classic crayon-font-monaco crayon-os-pc print-yes" data-settings=" minimize scroll-mouseover" style=" margin-top: 12px; margin-bottom: 12px; float: none; clear: both; font-size: 12px !important; line-height: 15px !important;"&gt;
		
			<div class="crayon-toolbar" data-settings=" mouseover overlay hide delay" style="font-size: 12px !important;height: 18px !important; line-height: 18px !important;"&gt;<span class="crayon-title"&gt;</span&gt;
			<div class="crayon-tools" style="font-size: 12px !important;height: 18px !important; line-height: 18px !important;"&gt;<div class="crayon-button crayon-nums-button" title="Toggle Line Numbers"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-plain-button" title="Toggle Plain Code"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-wrap-button" title="Toggle Line Wrap"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-expand-button" title="Expand Code"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-copy-button" title="Expand Code"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-popup-button" title="Open Code In New Window"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<span class="crayon-language"&gt;JavaScript</span&gt;</div&gt;</div&gt;
			<div class="crayon-info" style="min-height: 16.8px !important; line-height: 16.8px !important;"&gt;</div&gt;
			<div class="crayon-plain-wrap"&gt;<textarea wrap="off" class="crayon-plain print-no" data-settings="dblclick" readonly style="-moz-tab-size:4; -o-tab-size:4; -webkit-tab-size:4; tab-size:4; font-size: 12px !important; line-height: 15px !important;"&gt;
var score = 12;</textarea&gt;</div&gt;
			<div class="crayon-main" style=""&gt;
				<table class="crayon-table"&gt;
					<tr class="crayon-row"&gt;
				<td class="crayon-nums " data-settings="show"&gt;
					<div class="crayon-nums-content" style="font-size: 12px !important; line-height: 15px !important;"&gt;<div class="crayon-num" data-line="crayon-524951cadfa8d213548913-1"&gt;1</div&gt;</div&gt;
				</td&gt;
						<td class="crayon-code"&gt;<div class="crayon-pre" style="font-size: 12px !important; line-height: 15px !important;"&gt;<div class="crayon-line" id="crayon-524951cadfa8d213548913-1"&gt;<span class="crayon-t"&gt;var</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-v"&gt;score</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-o"&gt;=</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-cn"&gt;12</span&gt;<span class="crayon-sy"&gt;;</span&gt;</div&gt;</div&gt;</td&gt;
					</tr&gt;
				</table&gt;
			</div&gt;
		</div&gt;
<!-- [Format Time: 0.0006 seconds] --&gt;
<p&gt;</p&gt;
<p style="text-align: justify;"&gt;But omitting the var keyword will also work and declare the variable as global:</p&gt;
<p&gt;</p&gt;<!-- Crayon Syntax Highlighter v2.3.0 --&gt;

		<div id="crayon-524951cadfa94506827597" class="crayon-syntax crayon-theme-classic crayon-font-monaco crayon-os-pc print-yes" data-settings=" minimize scroll-mouseover" style=" margin-top: 12px; margin-bottom: 12px; float: none; clear: both; font-size: 12px !important; line-height: 15px !important;"&gt;
		
			<div class="crayon-toolbar" data-settings=" mouseover overlay hide delay" style="font-size: 12px !important;height: 18px !important; line-height: 18px !important;"&gt;<span class="crayon-title"&gt;</span&gt;
			<div class="crayon-tools" style="font-size: 12px !important;height: 18px !important; line-height: 18px !important;"&gt;<div class="crayon-button crayon-nums-button" title="Toggle Line Numbers"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-plain-button" title="Toggle Plain Code"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-wrap-button" title="Toggle Line Wrap"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-expand-button" title="Expand Code"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-copy-button" title="Expand Code"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-popup-button" title="Open Code In New Window"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<span class="crayon-language"&gt;JavaScript</span&gt;</div&gt;</div&gt;
			<div class="crayon-info" style="min-height: 16.8px !important; line-height: 16.8px !important;"&gt;</div&gt;
			<div class="crayon-plain-wrap"&gt;<textarea wrap="off" class="crayon-plain print-no" data-settings="dblclick" readonly style="-moz-tab-size:4; -o-tab-size:4; -webkit-tab-size:4; tab-size:4; font-size: 12px !important; line-height: 15px !important;"&gt;
// declare a global variable
score = 12;</textarea&gt;</div&gt;
			<div class="crayon-main" style=""&gt;
				<table class="crayon-table"&gt;
					<tr class="crayon-row"&gt;
				<td class="crayon-nums " data-settings="show"&gt;
					<div class="crayon-nums-content" style="font-size: 12px !important; line-height: 15px !important;"&gt;<div class="crayon-num" data-line="crayon-524951cadfa94506827597-1"&gt;1</div&gt;<div class="crayon-num crayon-striped-num" data-line="crayon-524951cadfa94506827597-2"&gt;2</div&gt;</div&gt;
				</td&gt;
						<td class="crayon-code"&gt;<div class="crayon-pre" style="font-size: 12px !important; line-height: 15px !important;"&gt;<div class="crayon-line" id="crayon-524951cadfa94506827597-1"&gt;<span class="crayon-c"&gt;// declare a global variable</span&gt;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfa94506827597-2"&gt;<span class="crayon-v"&gt;score</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-o"&gt;=</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-cn"&gt;12</span&gt;<span class="crayon-sy"&gt;;</span&gt;</div&gt;</div&gt;</td&gt;
					</tr&gt;
				</table&gt;
			</div&gt;
		</div&gt;
<!-- [Format Time: 0.0006 seconds] --&gt;
<p&gt;</p&gt;
<p style="text-align: justify;"&gt;As you can imagine, this is not recommended and you should always use var when declaring variables. So why is that? The var keyword actually dictates the scope. In the code below we use a local variable inside the foo function, making it inaccessible from outside:</p&gt;
<p&gt;</p&gt;<!-- Crayon Syntax Highlighter v2.3.0 --&gt;

		<div id="crayon-524951cadfa9b046976649" class="crayon-syntax crayon-theme-classic crayon-font-monaco crayon-os-pc print-yes" data-settings=" minimize scroll-mouseover" style=" margin-top: 12px; margin-bottom: 12px; float: none; clear: both; font-size: 12px !important; line-height: 15px !important;"&gt;
		
			<div class="crayon-toolbar" data-settings=" mouseover overlay hide delay" style="font-size: 12px !important;height: 18px !important; line-height: 18px !important;"&gt;<span class="crayon-title"&gt;</span&gt;
			<div class="crayon-tools" style="font-size: 12px !important;height: 18px !important; line-height: 18px !important;"&gt;<div class="crayon-button crayon-nums-button" title="Toggle Line Numbers"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-plain-button" title="Toggle Plain Code"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-wrap-button" title="Toggle Line Wrap"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-expand-button" title="Expand Code"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-copy-button" title="Expand Code"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-popup-button" title="Open Code In New Window"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<span class="crayon-language"&gt;JavaScript</span&gt;</div&gt;</div&gt;
			<div class="crayon-info" style="min-height: 16.8px !important; line-height: 16.8px !important;"&gt;</div&gt;
			<div class="crayon-plain-wrap"&gt;<textarea wrap="off" class="crayon-plain print-no" data-settings="dblclick" readonly style="-moz-tab-size:4; -o-tab-size:4; -webkit-tab-size:4; tab-size:4; font-size: 12px !important; line-height: 15px !important;"&gt;
function foo() {
    // declare the variable locally
    var score = 12;

    console.log ( score );
}

function foo2() {
    console.log ( score );
}

// triggers: Uncaught ReferenceError: score is not defined
foo2();</textarea&gt;</div&gt;
			<div class="crayon-main" style=""&gt;
				<table class="crayon-table"&gt;

lass="crayon-e"&gt;foo2</span&gt;<span class="crayon-sy"&gt;(</span&gt;<span class="crayon-sy"&gt;)</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;{</span&gt;</div&gt;<div class="crayon-line" id="crayon-524951cadfaa2461456141-9"&gt;   <span class="crayon-h"&gt; </span&gt;<span class="crayon-v"&gt;console</span&gt;<span class="crayon-sy"&gt;.</span&gt;<span class="crayon-e"&gt;log</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;(</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-i"&gt;score</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;)</span&gt;<span class="crayon-sy"&gt;;</span&gt;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfaa2461456141-10"&gt;<span class="crayon-sy"&gt;}</span&gt;</div&gt;<div class="crayon-line" id="crayon-524951cadfaa2461456141-11"&gt;&nbsp;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfaa2461456141-12"&gt;<span class="crayon-c"&gt;// outputs: 12</span&gt;</div&gt;<div class="crayon-line" id="crayon-524951cadfaa2461456141-13"&gt;<span class="crayon-e"&gt;foo</span&gt;<span class="crayon-sy"&gt;(</span&gt;<span class="crayon-sy"&gt;)</span&gt;<span class="crayon-sy"&gt;;</span&gt;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfaa2461456141-14"&gt;&nbsp;</div&gt;<div class="crayon-line" id="crayon-524951cadfaa2461456141-15"&gt;<span class="crayon-c"&gt;// outputs: 12</span&gt;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfaa2461456141-16"&gt;<span class="crayon-e"&gt;foo2</span&gt;<span class="crayon-sy"&gt;(</span&gt;<span class="crayon-sy"&gt;)</span&gt;<span class="crayon-sy"&gt;;</span&gt;</div&gt;</div&gt;</td&gt;

<p&gt;</p&gt;
<p style="text-align: justify;"&gt;Another important behavior when working with variables is hoisting. This behavior allows you to reference a variable before it is defined. Trying to reference an nonexistent variable will trigger an exception:</p&gt;
<p&gt;</p&gt;<!-- Crayon Syntax Highlighter v2.3.0 --&gt;

		<div id="crayon-524951cadfaaa891905052" class="crayon-syntax crayon-theme-classic crayon-font-monaco crayon-os-pc print-yes" data-settings=" minimize scroll-mouseover" style=" margin-top: 12px; margin-bottom: 12px; float: none; clear: both; font-size: 12px !important; line-height: 15px !important;"&gt;

			<div class="crayon-info" style="min-height: 16.8px !important; line-height: 16.8px !important;"&gt;</div&gt;
			<div class="crayon-plain-wrap"&gt;<textarea wrap="off" class="crayon-plain print-no" data-settings="dblclick" readonly style="-moz-tab-size:4; -o-tab-size:4; -webkit-tab-size:4; tab-size:4; font-size: 12px !important; line-height: 15px !important;"&gt;
// triggers: Uncaught ReferenceError: a is not defined

<p&gt;</p&gt;

		<div id="crayon-524951cadfab1644644829" class="crayon-syntax crayon-theme-classic crayon-font-monaco crayon-os-pc print-yes" data-settings=" minimize scroll-mouseover" style=" margin-top: 12px; margin-bottom: 12px; float: none; clear: both; font-size: 12px !important; line-height: 15px !important;"&gt;

			<div class="crayon-info" style="min-height: 16.8px !important; line-height: 16.8px !important;"&gt;</div&gt;
			<div class="crayon-plain-wrap"&gt;<textarea wrap="off" class="crayon-plain print-no" data-settings="dblclick" readonly style="-moz-tab-size:4; -o-tab-size:4; -webkit-tab-size:4; tab-size:4; font-size: 12px !important; line-height: 15px !important;"&gt;

					<div class="crayon-nums-content" style="font-size: 12px !important; line-height: 15px !important;"&gt;<div class="crayon-num" data-line="crayon-524951cadfab1644644829-1"&gt;1</div&gt;<div class="crayon-num crayon-striped-num" data-line="crayon-524951cadfab1644644829-2"&gt;2</div&gt;<div class="crayon-num" data-line="crayon-524951cadfab1644644829-3"&gt;3</div&gt;<div class="crayon-num crayon-striped-num" data-line="crayon-524951cadfab1644644829-4"&gt;4</div&gt;<div class="crayon-num" data-line="crayon-524951cadfab1644644829-5"&gt;5</div&gt;</div&gt;
				</td&gt;
						<td class="crayon-code"&gt;<div class="crayon-pre" style="font-size: 12px !important; line-height: 15px !important;"&gt;<div class="crayon-line" id="crayon-524951cadfab1644644829-1"&gt;<span class="crayon-c"&gt;// outputs: undefined</span&gt;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfab1644644829-2"&gt;<span class="crayon-v"&gt;console</span&gt;<span class="crayon-sy"&gt;.</span&gt;<span class="crayon-e"&gt;log</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;(</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-i"&gt;a</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;)</span&gt;<span class="crayon-sy"&gt;;</span&gt;</div&gt;<div class="crayon-line" id="crayon-524951cadfab1644644829-3"&gt;&nbsp;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfab1644644829-4"&gt;<span class="crayon-c"&gt;// variable a declared later</span&gt;</div&gt;<div class="crayon-line" id="crayon-524951cadfab1644644829-5"&gt;<span class="crayon-t"&gt;var</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-e "&gt;a</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-o"&gt;=</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-s"&gt;'Hello'</span&gt;<span class="crayon-sy"&gt;;</span&gt;</div&gt;</div&gt;</td&gt;
					</tr&gt;
				</table&gt;
			</div&gt;
		</div&gt;
<!-- [Format Time: 0.0011 seconds] --&gt;
<p&gt;</p&gt;
<p style="text-align: justify;"&gt;What happens behind the scenes is that all the variables are moved to the top of the context block and declared first, but initialization happens where the variables are defined by our code. We will see in an upcoming section that the same behavior applies to functions too. JavaScript 1.5 introduces the concept of constants that we also have in some other languages. Constants are very important and should actually be the default in most of your programs.</p&gt;
<p style="text-align: justify;"&gt;Mutability is a common source of bugs. Some languages like functional programming languages rely on immutability by default. Using the keyword const will guarantee your value cannot be changed after initialization. In the code below, we define a constant named LIMIT:</p&gt;

		<div id="crayon-524951cadfab8096160465" class="crayon-syntax crayon-theme-classic crayon-font-monaco crayon-os-pc print-yes" data-settings=" minimize scroll-mouseover" style=" margin-top: 12px; margin-bottom: 12px; float: none; clear: both; font-size: 12px !important; line-height: 15px !important;"&gt;

			<div class="crayon-info" style="min-height: 16.8px !important; line-height: 16.8px !important;"&gt;</div&gt;

<!-- [Format Time: 0.0011 seconds] --&gt;
<p&gt;</p&gt;
<p style="text-align: justify;"&gt;Note that our constant is uppercase, which is a best practice to easily spot immutability. If you try to change the value at runtime, the original value is preserved:</p&gt;

crayon-striped-line" id="crayon-524951cadfabf204072603-10"&gt;<span class="crayon-c"&gt;// outputs: 512</span&gt;</div&gt;<div class="crayon-line" id="crayon-524951cadfabf204072603-11"&gt;<span class="crayon-v"&gt;console</span&gt;<span class="crayon-sy"&gt;.</span&gt;<span class="crayon-e"&gt;log</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;(</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-i"&gt;LIMIT</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;)</span&gt;<span class="crayon-sy"&gt;;</span&gt;</div&gt;</div&gt;</td&gt;

<!-- [Format Time: 0.0027 seconds] --&gt;
<p&gt;</p&gt;
<p style="text-align: justify;"&gt;You may be surprised that no runtime exception is triggered. Actually, some browsers do, like Firefox, since version 13. Unfortunately, as of today, the const keyword is supported in Firefox and Chrome but not in Safari, or IE 9 and 10, which dramatically reduces the reach of this feature. As a result, the const keyword should not be used if you intend to reach a broad audience and a wide variety of browsers. ECMAScript 6 defines const but with different semantics and similar to variables declared with the let statement, where constants declared as const will be block scoped (a concept we will cover in the Functions section).</p&gt;
<p style="text-align: center;"&gt;<strong&gt;Memo</strong&gt;</p&gt;
<ul&gt;
<li&gt;<strong&gt;The var keyword defines the scope.</strong&gt;</li&gt;
<li&gt;<strong&gt;Omitting the var keyword will make the variable global.</strong&gt;</li&gt;
<li&gt;<strong&gt;It is always recommend to use local variables inside functions to prevent conflicts and introduction of states.</strong&gt;</li&gt;
<li&gt;<strong&gt;The const keyword introduced in JavaScript 1.5 introduces immutability but is not widely supported yet.</strong&gt;</li&gt;
<li&gt;<strong&gt;Constants are part of the Harmony proposal (ECMAScript 6).</strong&gt;</li&gt;
</ul&gt;
<h5&gt;<a name="conversions"&gt;</a&gt;Type conversions</h5&gt;
<p style="text-align: justify;"&gt;As we saw earlier, because of JavaScript’s dynamic nature, types cannot be enforced. This can be a limitation for debugging, because any variable can basically hold any type, you may be taken by surprise if, for instance, no runtime exception will be triggered due to an implicit runtime conversion failing. JavaScript actually performs implicit type conversions at runtime at different occasions. First, when using numeric and string values with the + operator, the String type has precedence and concatenation is always performed:</p&gt;

<!-- [Format Time: 0.0013 seconds] --&gt;
<p&gt;</p&gt;
<p style="text-align: justify;"&gt;When using other arithmetic operators, the Number type has precedence:</p&gt;
<p&gt;</p&gt;<!-- Crayon Syntax Highlighter v2.3.0 --&gt;

						<td class="crayon-code"&gt;<div class="crayon-pre" style="font-size: 12px !important; line-height: 15px !important;"&gt;<div class="crayon-line" id="crayon-524951cadfade099798667-1"&gt;<span class="crayon-c"&gt;// outputs: false</span&gt;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfade099798667-2"&gt;<span class="crayon-v"&gt;console</span&gt;<span class="crayon-sy"&gt;.</span&gt;<span class="crayon-e"&gt;log</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;(</span&gt;<span class="crayon-s"&gt;"1"</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-o"&gt;===</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-cn"&gt;1</span&gt;<span class="crayon-sy"&gt;)</span&gt;<span class="crayon-sy"&gt;;</span&gt;</div&gt;<div class="crayon-line" id="crayon-524951cadfade099798667-3"&gt;&nbsp;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfade099798667-4"&gt;<span class="crayon-c"&gt;// outputs: false</span&gt;</div&gt;<div class="crayon-line" id="crayon-524951cadfade099798667-5"&gt;<span class="crayon-v"&gt;console</span&gt;<span class="crayon-sy"&gt;.</span&gt;<span class="crayon-e"&gt;log</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;(</span&gt;<span class="crayon-s"&gt;"1"</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-o"&gt;===</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-t"&gt;true</span&gt;<span class="crayon-sy"&gt;)</span&gt;<span class="crayon-sy"&gt;;</span&gt;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfade099798667-6"&gt;&nbsp;</div&gt;<div class="crayon-line" id="crayon-524951cadfade099798667-7"&gt;<span class="crayon-c"&gt;// outputs: true</span&gt;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfade099798667-8"&gt;<span class="crayon-v"&gt;console</span&gt;<span class="crayon-sy"&gt;.</span&gt;<span class="crayon-e"&gt;log</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;(</span&gt;<span class="crayon-s"&gt;"1"</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-o"&gt;!==</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-cn"&gt;1</span&gt;<span class="crayon-sy"&gt;)</span&gt;<span class="crayon-sy"&gt;;</span&gt;</div&gt;<div class="crayon-line" id="crayon-524951cadfade099798667-9"&gt;&nbsp;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfade099798667-10"&gt;<span class="crayon-c"&gt;// outputs: true</span&gt;</div&gt;<div class="crayon-line" id="crayon-524951cadfade099798667-11"&gt;<span class="crayon-v"&gt;console</span&gt;<span class="crayon-sy"&gt;.</span&gt;<span class="crayon-e"&gt;log</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;(</span&gt;<span class="crayon-s"&gt;"1"</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-o"&gt;!==</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-t"&gt;true</span&gt;<span class="crayon-sy"&gt;)</span&gt;<span class="crayon-sy"&gt;;</span&gt;</div&gt;</div&gt;</td&gt;

<!-- [Format Time: 0.0031 seconds] --&gt;
<p&gt;</p&gt;
<p style="text-align: justify;"&gt;It is therefore a good practice to use the strict operators to reduce the risks of ambiguity. If we need to convert data explicitly, we can use the appropriates types conversion functions:</p&gt;
<p&gt;</p&gt;<!-- Crayon Syntax Highlighter v2.3.0 --&gt;

			<div class="crayon-info" style="min-height: 16.8px !important; line-height: 16.8px !important;"&gt;</div&gt;
			<div class="crayon-plain-wrap"&gt;<textarea wrap="off" class="crayon-plain print-no" data-settings="dblclick" readonly style="-moz-tab-size:4; -o-tab-size:4; -webkit-tab-size:4; tab-size:4; font-size: 12px !important; line-height: 15px !important;"&gt;

var a = Number ("3");

// convert a boolean to a number

// tries to convert a non numeric string to a number

// outputs: 3 1 "NaN"
console.log ( a, b, c );</textarea&gt;</div&gt;

						<td class="crayon-code"&gt;<div class="crayon-pre" style="font-size: 12px !important; line-height: 15px !important;"&gt;<div class="crayon-line" id="crayon-524951cadfae5914952369-1"&gt;<span class="crayon-c"&gt;// convert a string to a number</span&gt;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfae5914952369-2"&gt;<span class="crayon-t"&gt;var</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-v"&gt;a</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-o"&gt;=</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-r"&gt;Number</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;(</span&gt;<span class="crayon-s"&gt;"3"</span&gt;<span class="crayon-sy"&gt;)</span&gt;<span class="crayon-sy"&gt;;</span&gt;</div&gt;<div class="crayon-line" id="crayon-524951cadfae5914952369-3"&gt;&nbsp;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfae5914952369-4"&gt;<span class="crayon-c"&gt;// convert a boolean to a number</span&gt;</div&gt;<div class="crayon-line" id="crayon-524951cadfae5914952369-5"&gt;<span class="crayon-t"&gt;var</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-v"&gt;b</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-o"&gt;=</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-r"&gt;Number</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;(</span&gt;<span class="crayon-t"&gt;true</span&gt;<span class="crayon-sy"&gt;)</span&gt;<span class="crayon-sy"&gt;;</span&gt;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfae5914952369-6"&gt;&nbsp;</div&gt;<div class="crayon-line" id="crayon-524951cadfae5914952369-7"&gt;<span class="crayon-c"&gt;// tries to convert a non numeric string to a number</span&gt;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfae5914952369-8"&gt;<span class="crayon-t"&gt;var</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-v"&gt;c</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-o"&gt;=</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-r"&gt;Number</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;(</span&gt;<span class="crayon-s"&gt;"Hello"</span&gt;<span class="crayon-sy"&gt;)</span&gt;<span class="crayon-sy"&gt;;</span&gt;</div&gt;<div class="crayon-line" id="crayon-524951cadfae5914952369-9"&gt;&nbsp;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfae5914952369-10"&gt;<span class="crayon-c"&gt;// outputs: 3 1 "NaN"</span&gt;</div&gt;<div class="crayon-line" id="crayon-524951cadfae5914952369-11"&gt;<span class="crayon-v"&gt;console</span&gt;<span class="crayon-sy"&gt;.</span&gt;<span class="crayon-e"&gt;log</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;(</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-i"&gt;a</span&gt;<span class="crayon-sy"&gt;,</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-i"&gt;b</span&gt;<span class="crayon-sy"&gt;,</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-i"&gt;c</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;)</span&gt;<span class="crayon-sy"&gt;;</span&gt;</div&gt;</div&gt;</td&gt;

<p&gt;</p&gt;
<p style="text-align: justify;"&gt;In the same way, converting a string to a number can be done using the parseInt and parseFloat functions:</p&gt;
<p&gt;</p&gt;<!-- Crayon Syntax Highlighter v2.3.0 --&gt;

		<div id="crayon-524951cadfaed890599698" class="crayon-syntax crayon-theme-classic crayon-font-monaco crayon-os-pc print-yes" data-settings=" minimize scroll-mouseover" style=" margin-top: 12px; margin-bottom: 12px; float: none; clear: both; font-size: 12px !important; line-height: 15px !important;"&gt;
		
			<div class="crayon-toolbar" data-settings=" mouseover overlay hide delay" style="font-size: 12px !important;height: 18px !important; line-height: 18px !important;"&gt;<span class="crayon-title"&gt;</span&gt;
			<div class="crayon-tools" style="font-size: 12px !important;height: 18px !important; line-height: 18px !important;"&gt;<div class="crayon-button crayon-nums-button" title="Toggle Line Numbers"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-plain-button" title="Toggle Plain Code"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-wrap-button" title="Toggle Line Wrap"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-expand-button" title="Expand Code"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-copy-button" title="Expand Code"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-popup-button" title="Open Code In New Window"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<span class="crayon-language"&gt;JavaScript</span&gt;</div&gt;</div&gt;
			<div class="crayon-info" style="min-height: 16.8px !important; line-height: 16.8px !important;"&gt;</div&gt;
			<div class="crayon-plain-wrap"&gt;<textarea wrap="off" class="crayon-plain print-no" data-settings="dblclick" readonly style="-moz-tab-size:4; -o-tab-size:4; -webkit-tab-size:4; tab-size:4; font-size: 12px !important; line-height: 15px !important;"&gt;
// convert a string to a number
var a = parseInt ( "4 chicken" ); 

// convert a boolean to a number
var b = parseFloat ( "1.5 pint" );

// outputs: 4 1.5
console.log ( a, b );</textarea&gt;</div&gt;

				</td&gt;
						<td class="crayon-code"&gt;<div class="crayon-pre" style="font-size: 12px !important; line-height: 15px !important;"&gt;<div class="crayon-line" id="crayon-524951cadfaed890599698-1"&gt;<span class="crayon-c"&gt;// convert a string to a number</span&gt;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfaed890599698-2"&gt;<span class="crayon-t"&gt;var</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-v"&gt;a</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-o"&gt;=</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-r"&gt;parseInt</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;(</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-s"&gt;"4 chicken"</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;)</span&gt;<span class="crayon-sy"&gt;;</span&gt; </div&gt;<div class="crayon-line" id="crayon-524951cadfaed890599698-3"&gt;&nbsp;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfaed890599698-4"&gt;<span class="crayon-c"&gt;// convert a boolean to a number</span&gt;</div&gt;<div class="crayon-line" id="crayon-524951cadfaed890599698-5"&gt;<span class="crayon-t"&gt;var</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-v"&gt;b</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-o"&gt;=</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-r"&gt;parseFloat</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;(</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-s"&gt;"1.5 pint"</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;)</span&gt;<span class="crayon-sy"&gt;;</span&gt;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfaed890599698-6"&gt;&nbsp;</div&gt;<div class="crayon-line" id="crayon-524951cadfaed890599698-7"&gt;<span class="crayon-c"&gt;// outputs: 4 1.5</span&gt;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfaed890599698-8"&gt;<span class="crayon-v"&gt;console</span&gt;<span class="crayon-sy"&gt;.</span&gt;<span class="crayon-e"&gt;log</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;(</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-i"&gt;a</span&gt;<span class="crayon-sy"&gt;,</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-i"&gt;b</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;)</span&gt;<span class="crayon-sy"&gt;;</span&gt;</div&gt;</div&gt;</td&gt;

		</div&gt;
<!-- [Format Time: 0.0022 seconds] --&gt;
<p&gt;</p&gt;
<p style="text-align: justify;"&gt;We saw earlier that JavaScript can throw runtime exceptions, let’s spend a few minutes on this now.</p&gt;
<p style="text-align: center;"&gt;<strong&gt;Memo</strong&gt;</p&gt;
<ul&gt;
<li&gt;<strong&gt;Implicit conversion to String is performed when using the + operator.</strong&gt;</li&gt;
<li&gt;<strong&gt;Implicit conversion to Number is performed when using other arithmetic operators.</strong&gt;</li&gt;
<li&gt;<strong&gt;Implicit conversion to Number is performed when using the equality and inequality operators with the Number, Boolean and String types.</strong&gt;</li&gt;
<li&gt;<strong&gt;To avoid implicit conversions, it is recommended to use the strict equality and inequality operators.</strong&gt;</li&gt;
<li&gt;<strong&gt;Explicit conversion can be done using the proper conversion functions.</strong&gt;</li&gt;
</ul&gt;
<h5&gt;<a name="exceptions"&gt;</a&gt;Runtime exceptions</h5&gt;
<p style="text-align: justify;"&gt;In all projects we have to deal with runtime exceptions. In JavaScript, as we saw earlier, these can be triggered by the runtime itself or explicitly by our code. For example, if you try to call a method not available on an object, this will trigger a runtime exception:</p&gt;
<p&gt;</p&gt;<!-- Crayon Syntax Highlighter v2.3.0 --&gt;

		<div id="crayon-524951cadfaf5282805037" class="crayon-syntax crayon-theme-classic crayon-font-monaco crayon-os-pc print-yes" data-settings=" minimize scroll-mouseover" style=" margin-top: 12px; margin-bottom: 12px; float: none; clear: both; font-size: 12px !important; line-height: 15px !important;"&gt;
		
			<div class="crayon-toolbar" data-settings=" mouseover overlay hide delay" style="font-size: 12px !important;height: 18px !important; line-height: 18px !important;"&gt;<span class="crayon-title"&gt;</span&gt;

<!-- [Format Time: 0.0007 seconds] --&gt;
<p&gt;</p&gt;

<p&gt;</p&gt;<!-- Crayon Syntax Highlighter v2.3.0 --&gt;

		<div id="crayon-524951cadfb03646675584" class="crayon-syntax crayon-theme-classic crayon-font-monaco crayon-os-pc print-yes" data-settings=" minimize scroll-mouseover" style=" margin-top: 12px; margin-bottom: 12px; float: none; clear: both; font-size: 12px !important; line-height: 15px !important;"&gt;

Uncaught Error: Oops, there is a problem</textarea&gt;</div&gt;

<!-- [Format Time: 0.0008 seconds] --&gt;
<p&gt;</p&gt;
<p style="text-align: justify;"&gt;To handle errors, we can use the try catch statement. The message property in thrown Errors contains the error message:</p&gt;
<p&gt;</p&gt;<!-- Crayon Syntax Highlighter v2.3.0 --&gt;

		<div id="crayon-524951cadfb0a181479753" class="crayon-syntax crayon-theme-classic crayon-font-monaco crayon-os-pc print-yes" data-settings=" minimize scroll-mouseover" style=" margin-top: 12px; margin-bottom: 12px; float: none; clear: both; font-size: 12px !important; line-height: 15px !important;"&gt;
		
			<div class="crayon-toolbar" data-settings=" mouseover overlay hide delay" style="font-size: 12px !important;height: 18px !important; line-height: 18px !important;"&gt;<span class="crayon-title"&gt;</span&gt;
			<div class="crayon-tools" style="font-size: 12px !important;height: 18px !important; line-height: 18px !important;"&gt;<div class="crayon-button crayon-nums-button" title="Toggle Line Numbers"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-plain-button" title="Toggle Plain Code"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-wrap-button" title="Toggle Line Wrap"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-expand-button" title="Expand Code"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-copy-button" title="Expand Code"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-popup-button" title="Open Code In New Window"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<span class="crayon-language"&gt;JavaScript</span&gt;</div&gt;</div&gt;
			<div class="crayon-info" style="min-height: 16.8px !important; line-height: 16.8px !important;"&gt;</div&gt;
			<div class="crayon-plain-wrap"&gt;<textarea wrap="off" class="crayon-plain print-no" data-settings="dblclick" readonly style="-moz-tab-size:4; -o-tab-size:4; -webkit-tab-size:4; tab-size:4; font-size: 12px !important; line-height: 15px !important;"&gt;
try {
    throw new Error ('Oops, there is a problem');

} catch ( e ) {
   // outputs: Oops, there is a problem catched!
   console.log ( e.message + ' catched!');
}</textarea&gt;</div&gt;

				</td&gt;
						<td class="crayon-code"&gt;<div class="crayon-pre" style="font-size: 12px !important; line-height: 15px !important;"&gt;<div class="crayon-line" id="crayon-524951cadfb0a181479753-1"&gt;<span class="crayon-st"&gt;try</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;{</span&gt;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfb0a181479753-2"&gt;   <span class="crayon-h"&gt; </span&gt;<span class="crayon-st"&gt;throw</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-r"&gt;new</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-e"&gt;Error</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;(</span&gt;<span class="crayon-s"&gt;'Oops, there is a problem'</span&gt;<span class="crayon-sy"&gt;)</span&gt;<span class="crayon-sy"&gt;;</span&gt;</div&gt;<div class="crayon-line" id="crayon-524951cadfb0a181479753-3"&gt;&nbsp;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfb0a181479753-4"&gt;<span class="crayon-sy"&gt;}</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-st"&gt;catch</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;(</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-i"&gt;e</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;)</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;{</span&gt;</div&gt;<div class="crayon-line" id="crayon-524951cadfb0a181479753-5"&gt;  <span class="crayon-h"&gt; </span&gt;<span class="crayon-c"&gt;// outputs: Oops, there is a problem catched!</span&gt;</div&gt;<div class="crayon-line crayon-striped-line" id="crayon-524951cadfb0a181479753-6"&gt;   <span class="crayon-v"&gt;console</span&gt;<span class="crayon-sy"&gt;.</span&gt;<span class="crayon-e"&gt;log</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-sy"&gt;(</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-v"&gt;e</span&gt;<span class="crayon-sy"&gt;.</span&gt;<span class="crayon-i"&gt;message</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-o"&gt;+</span&gt;<span class="crayon-h"&gt; </span&gt;<span class="crayon-s"&gt;' catched!'</span&gt;<span class="crayon-sy"&gt;)</span&gt;<span class="crayon-sy"&gt;;</span&gt;</div&gt;<div class="crayon-line" id="crayon-524951cadfb0a181479753-7"&gt;<span class="crayon-sy"&gt;}</span&gt;</div&gt;</div&gt;</td&gt;

<!-- [Format Time: 0.0021 seconds] --&gt;
<p&gt;</p&gt;
<p style="text-align: justify;"&gt;If we need some logic to be executed whether or not an error is thrown after code has executed in the try block, we use the finally statement:</p&gt;
<p&gt;</p&gt;<!-- Crayon Syntax Highlighter v2.3.0 --&gt;

		<div id="crayon-524951cadfb11491989456" class="crayon-syntax crayon-theme-classic crayon-font-monaco crayon-os-pc print-yes" data-settings=" minimize scroll-mouseover" style=" margin-top: 12px; margin-bottom: 12px; float: none; clear: both; font-size: 12px !important; line-height: 15px !important;"&gt;
		
			<div class="crayon-toolbar" data-settings=" mouseover overlay hide delay" style="font-size: 12px !important;height: 18px !important; line-height: 18px !important;"&gt;<span class="crayon-title"&gt;</span&gt;
			<div class="crayon-tools" style="font-size: 12px !important;height: 18px !important; line-height: 18px !important;"&gt;<div class="crayon-button crayon-nums-button" title="Toggle Line Numbers"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-plain-button" title="Toggle Plain Code"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-wrap-button" title="Toggle Line Wrap"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-expand-button" title="Expand Code"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-copy-button" title="Expand Code"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<div class="crayon-button crayon-popup-button" title="Open Code In New Window"&gt;<div class="crayon-button-icon"&gt;</div&gt;</div&gt;<span class="crayon-language"&gt;JavaScript</span&gt;</div&gt;</div&gt;
			<div class="crayon-info" style="min-height: 16.8px !important; line-height: 16.8px !important;"&gt;</div&gt;
			<div class="crayon-plain-wrap"&gt;<textarea wrap="off" class="crayon-plain print-no" data-settings="dblclick" readonly style="-moz-tab-size:4; -o-tab-size:4; -webkit-tab-size:4; tab-size:4; font-size: 12px !important; line-height: 15px !important;"&gt;
try {
    throw new Error ('Oops, there is a problem');

} catch ( e ) {
    // outputs: Oops, there is a problem catched!
    console.log ( e.message + ' catched!');

} finally {
    // outputs: Code triggered at all times
    console.log ( 'Code triggered at all times' );
}</textarea&gt;</div&gt;

<p&gt;</p&gt;
<p style="text-align: justify;"&gt;Unfortunately, this feature is not part of the ECMAScript specification and will not work in most browsers except Firefox, which again has excellent support for the latest JavaScript’s features. You can rely on Firefox for testing this feature, but don’t rely on it for a real project. What about performance? In JavaScript, exception handling does not have much impact on performance either, except if you use try catch inside a function. So make sure you don’t do this:</p&gt;
<p&gt;</p&gt;<!-- Crayon Syntax Highlighter v2.3.0 --&gt;
