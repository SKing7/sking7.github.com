					<h1 class="entry-title"&gt;[转] 宫崎骏用动漫教给我们的人生哲理，每一句都能说到心里！</h1&gt;

					<div class="entry-meta"&gt;

	<span class="meta-prep meta-prep-author"&gt;作者：</span&gt;<span class="author vcard"&gt;<a class="url fn n" href="http://shentar.me/author/yanqun/" title="查看 童燕群 的所有文章"&gt;童燕群</a&gt;</span&gt;

	<span class="meta-sep meta-sep-entry-date"&gt; | </span&gt;

	<span class="meta-prep meta-prep-entry-date"&gt;发布日期：</span&gt;<span class="entry-date"&gt;<abbr class="published" title="2013-08-24T15:32:20+0800"&gt;八月 24, 2013</abbr&gt;</span&gt;

	

</div&gt;<!-- .entry-meta --&gt;
     				
					<div class="entry-content"&gt;
					
						</p&gt;
</p&gt;
<p&gt;引导语：那些触动心弦的台词，那些感动灵魂的画面，那些照亮前行方向哲理，那些陪伴我们成长的童话……让我们一起重温那些青葱岁月里，宫崎骏给我们带来的温暖细腻的小美好~</p&gt;
<p&gt;<img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; margin-left: 0px; border-left-width: 0px; margin-right: 0px" title="千与千寻" border="0" alt="千与千寻" src="http://www.shentar.me/wp-content/uploads/2013/08/b1bded38jw1e7xqr26tnij20b40b4tag.jpg" width="404" height="404" /&gt;</p&gt;
<p&gt;曾经发生的事不可能忘记，只是暂时想不起来而已。——《千与千寻》</p&gt;
<p&gt;我到现在都想不起自己的名字。可是真是不可思议，我居然还记得你的名字。——《千与千寻》</p&gt;
<p&gt;人生就是一列开往坟墓的列车，路途上会有很多站，很难有人可以至始至终陪着走完。——《千与千寻》</p&gt;
<p&gt;当陪你的人要下车时，即使不舍，也该心存感激，然后挥手道别。——《千与千寻》</p&gt;
<p&gt;一直向前走。千万别向后看。否则就永远回不去那个世界了。——《千与千寻》</p&gt;
<p&gt;千万不可以丢失自我。——《千与千寻》</p&gt;
<p&gt;只有一个人在旅行时，才听得到自己的声音，它会告诉你，这世界比想象中的宽阔，这个世界上，你可以碰到机遇，而绝不可能碰到“神”，自己的路，还是得自己走！——《千与千寻》</p&gt;
<p&gt;这世上有一条路无论如何也不能走，那就是歧途，只要走错一步结果都会是粉身碎骨。——《千与千寻》</p&gt;
<p&gt;<img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="哈尔的移动城堡" border="0" alt="哈尔的移动城堡" src="http://www.shentar.me/wp-content/uploads/2013/08/b1bded38jw1e7xqrm75zpj20dw096jso.jpg" width="504" height="335" /&gt; </p&gt;
<p&gt;我一直在躲避，但我终于找到要保护的人了，那就是你。——《哈尔的移动城堡》</p&gt;
<p&gt;人老的好处就是,看到什么怪物，都没什么好害怕的了。——《哈尔的移动城堡》</p&gt;
<p&gt;因为爱你，只要你一个肯定，我就足够勇敢。——《哈尔的移动城堡》</p&gt;
<p&gt;爱上某人，不是因为他给了你需要的东西，而是因为他给了你从未有过的感觉。——《哈尔的移动城堡》</p&gt;
<p&gt;<span id="more-918"&gt;</span&gt;
</p&gt;
<p&gt;<img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="天空之城" border="0" alt="天空之城" src="http://www.shentar.me/wp-content/uploads/2013/08/b1bded38jw1e7xqs12pnlj20dw0967591.jpg" width="504" height="333" /&gt; </p&gt;
<p&gt;我们的孤独就像天空中漂浮的城市，仿佛是一个秘密，却无从述说。——《天空之城》</p&gt;
<p&gt;谢谢你，我永远不会忘记你的。——《天空之城》</p&gt;
<p&gt;<img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="风之谷" border="0" alt="风之谷" src="http://www.shentar.me/wp-content/uploads/2013/08/b1bded38jw1e7xqsx7yioj20dw096dhe.jpg" width="504" height="333" /&gt; </p&gt;
<p&gt;生命是黑暗中闪烁的光！——《风之谷》</p&gt;
<p&gt;人类，就是一直在重复过去的道路。每个人都认为自己是对的，然后就由罪恶衍生出更多的罪恶，悲哀衍生出更多的悲哀，永远找不到出路。——《风之谷》</p&gt;
<p&gt;只要活着，就有希望。——《风之谷》</p&gt;
<p&gt;<img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="魔女宅急便" border="0" alt="魔女宅急便" src="http://www.shentar.me/wp-content/uploads/2013/08/b1bded38jw1e7xqtd8o9sj20dw0963zg1.jpg" width="504" height="333" /&gt; </p&gt;
<p&gt;一个人的时候，怎么过？就算再难以承受，其实到最后我们总能走得过来。——《魔女宅急便》</p&gt;
<p&gt;世界这么大，而找到真正喜欢可以落脚的地方，又实在是难。——《魔女宅急便》</p&gt;
<p&gt;学会长大，学会承受，学会哭过之后，还可以微笑地拥抱爸爸妈妈。—— 《魔女宅急便》    </p&gt;
<p&gt;<img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="龙猫" border="0" alt="龙猫" src="http://www.shentar.me/wp-content/uploads/2013/08/b1bded38jw1e7xqw2mwirj20dw096jsy.jpg" width="504" height="333" /&gt; </p&gt;
<p&gt;什么时候我们开始无法像孩子一样肆意地大呼小叫了？心里的小情绪堆积得像山一样高，直到溢出来。与其如此，不如永远像孩子一样。——《龙猫》</p&gt;
<p&gt;在我们乡下，有一种神奇的小精灵，他们就像我们的邻居一样，居住在我们的身边嬉戏、玩耍。但是普通人是看不到他们的，据说只有小孩子纯真无邪的心灵可以捕捉他们的形迹。如果静下心来倾听，风声里可以隐约听到他们奔跑的声音。——《龙猫》</p&gt;
<p&gt;<img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="悬崖上的金鱼姬" border="0" alt="悬崖上的金鱼姬" src="http://www.shentar.me/wp-content/uploads/2013/08/b1bded38jw1e7xqtx165xj20dw0963z31.jpg" width="504" height="333" /&gt; </p&gt;
<p&gt;信仰到底是什么呢，就是纵身一跃，就是我们跟神之间一个永远的约定，是舍弃旧的去开始新的生活；信仰就是从今以后，再也不要放开你的手。——《悬崖上的金鱼姬》</p&gt;
<p&gt;爱是需要付出代价，爱是需要担当，爱是需要努力争取，爱是需要你为了对方而放弃一些事情，并改变自己。——《悬崖上的金鱼姬》</p&gt;
<p&gt;在两个人的世界里，管他的风雨雷电飞沙走石天崩地裂，只要能在一起就足够了。——《悬崖上的金鱼姬》</p&gt;
<p&gt;<img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="猫的报恩" border="0" alt="猫的报恩" src="http://www.shentar.me/wp-content/uploads/2013/08/b1bded38jw1e7xqwlbmocj20dw096jsp.jpg" width="504" height="333" /&gt; </p&gt;
<p&gt;你应该要学着做你自己，面对真实的自我，只要做到这一点，你就不会害怕任何事情了。——《猫的报恩》</p&gt;
<p&gt;生命可以随心所欲，但不能随波逐流。—— 《猫的报恩》</p&gt;
<p&gt;这里和你们人类居住的空间有点不一样，这里的物质拥有自己的灵魂。当你们人类用感情和希望去创造一样东西，那样东西就会被赋予灵魂。就像我和他一样。——《猫的报恩》</p&gt;
<p&gt;<img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="借物的阿莉艾蒂" border="0" alt="借物的阿莉艾蒂" src="http://www.shentar.me/wp-content/uploads/2013/08/b1bded38jw1e7xqv9f0cvj20dw0960uh1.jpg" width="504" height="333" /&gt;</p&gt;
<p&gt;我们很努力的活，只是，你们不知道而已。——《借东西的小人阿莉埃蒂》</p&gt;
<p&gt;你已经是我心脏的一部分了。因为借走的是糖，还回的是心。——《借东西的小人阿莉埃蒂》</p&gt;
<p&gt;因为从小就一直生病，所以什么都做不了，见到你的时候，虽然想着要保护你，果然，还是不行……真的，很对不起！——《借东西的小人阿莉埃蒂》</p&gt;
<p&gt;<img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="幽灵公主" border="0" alt="幽灵公主" src="http://www.shentar.me/wp-content/uploads/2013/08/b1bded38jw1e7xqupfbcbj20dw096wfc1.jpg" width="504" height="333" /&gt; </p&gt;
<p&gt;我们的生命太短，来不及见证那些遥远到令人恍惚的词语，比如天长地久，海角天涯，碧落黄泉，沧海桑田。 所以，要活下去。——《幽灵公主》</p&gt;
<p&gt;你在森林，我在达达拉城，我们一起活下去。——《幽灵公主》</p&gt;
<p&gt;我要带她走！——《幽灵公主》</p&gt;
<p&gt;到不了的地方都叫做远方，回不去的世界都叫做家乡，我一直向往的却是比远更远的地方。——《幽灵公主》</p&gt;
</p&gt;
</p&gt;
</p&gt;
</p&gt;
<p&gt;<img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="红猪" border="0" alt="红猪" src="http://www.shentar.me/wp-content/uploads/2013/08/b1bded38jw1e7xqx5wo3gj20dw096myc.jpg" width="504" height="333" /&gt; </p&gt;
<p&gt;不会飞的猪，就只是平凡的猪。——《红猪》</p&gt;
<p&gt;爱上他，不如先习惯他！——《红猪》</p&gt;
<p&gt;猪是没有国家和法律可言的。——《红猪》</p&gt;
<p&gt;<img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="萤火之森" border="0" alt="萤火之森" src="http://www.shentar.me/wp-content/uploads/2013/08/b1bded38jw1e7xqxv2quej20dw096jsy.jpg" width="504" height="333" /&gt; </p&gt;
<p&gt;被触及就会消散什么的，就像雪花一样呢，我告诉你啊，阿金，在冬天的时候一直想着阿金的事情。秋天也是，春天也是，阿金别忘记啊，我的事情，不要忘记……——《萤火之森》</p&gt;
<p&gt;时光终有一天会将我们分开，但是……即使如此，在那日降临之前，让我们一直在一起吧……——《萤火之森》</p&gt;
<p&gt;暂时不会翘首期盼夏季的到来了吧，心好痛，眼泪不止……但是停留在手尖的温柔触感，连带着夏天的记忆，都将和我一起一直下去……——《萤火之森》</p&gt;
<p&gt;这里是葱葱郁郁的山神之森，一定，要有一段时间，无法再盼望夏天了。心若刀绞，泪水夺眶而出。然而，留在手中的温暖，与夏日的回忆，都将永远伴随我。——《萤火之森》</p&gt;
<p&gt;<img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="侧耳倾听" border="0" alt="侧耳倾听" src="http://www.shentar.me/wp-content/uploads/2013/08/b1bded38jw1e7xqyfamnqj20dw096myd.jpg" width="504" height="333" /&gt; </p&gt;
<p&gt;因为你，我愿意成为一个更好的人，不想成为你的包袱，因此发奋努力，只是为了想要证明我足以与你相配。——《侧耳倾听》</p&gt;
<p&gt;恋爱应该是双方扶持对方共同完成自己的目标，而不是虚幻的思想、肤浅的物质、和纸醉金迷的生活。——《侧耳倾听》</p&gt;
<p&gt;你将来愿意嫁给我吗？——《侧耳倾听》</p&gt;
<p&gt;我早就想，要这样载着你……翻山越岭。——《侧耳倾听》</p&gt;
<p&gt;我不要变成你的包袱！——《侧耳倾听》</p&gt;
</p&gt;
<p&gt;<img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="岁月童话" border="0" alt="岁月童话" src="http://www.shentar.me/wp-content/uploads/2013/08/b1bded38jw1e7xqyye8czj20dw096wfa.jpg" width="504" height="333" /&gt; </p&gt;
<p&gt;阴天，晴天，雨天，你最喜欢那种天气？——《岁月的童话》</p&gt;
<p&gt;童年是一首忧郁的诗，赤诚却不明媚，美丽而不美好，有时甚至是羞于见人的，却让每个人流连忘返。——《岁月的童话》</p&gt;
<p&gt;只有阳光而无阴影，只有欢乐而无痛苦，那就不是人生。——《岁月的童话》    <br /&gt;回忆是一种很奇妙的东西，它生活在过去，存在于现在，却能影响未来。——《岁月的童话》</p&gt;
<p&gt;<img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="虞美人盛开的山坡" border="0" alt="虞美人盛开的山坡" src="http://www.shentar.me/wp-content/uploads/2013/08/b1bded38jw1e7xqzugpwuj20dw0963zg.jpg" width="504" height="333" /&gt; </p&gt;
<p&gt;如果不喜欢我，就直说。——《虞美人盛开的山坡》</p&gt;
<p&gt;简直就像八点档的连续剧，我们两个其实是亲兄妹。——《虞美人盛开的山坡》</p&gt;
<p&gt;人总是活在矛盾当中，对人类的绝望以及信赖，我们在这夹缝间求生存。——《虞美人盛开的山坡》</p&gt;
<p&gt;<img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="听见涛声" border="0" alt="听见涛声" src="http://www.shentar.me/wp-content/uploads/2013/08/b1bded38jw1e7xr0izlsrj20dw096q4k.jpg" width="504" height="333" /&gt; </p&gt;
<p&gt;那个第一个向我表白的人，谢谢你让我知道了人生的第一次被爱。——《听见涛声》</p&gt;
<p&gt;生活坏到一定程度就会好起来，因为它无法更坏。努力过后，才知道许多事情，坚持坚持，就过来了。——《龙猫》 </p&gt;
<p&gt;我们的孤独就像天空中漂浮的城市，仿佛是一个秘密，却无从述说。——《天空之城》</p&gt;

</div&gt;
