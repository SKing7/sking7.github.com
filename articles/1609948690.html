    <textarea id="preloadedState" hidden="">{"database":{"Post":{"25221314":{"title":"JavaScript 启动性能瓶颈分析与解决方案","author":"wxyyxc1992","content":"&lt;blockquote&gt;&lt;a href=\"https://zhuanlan.zhihu.com/p/25221314\" class=\"internal\"&gt;JavaScript 启动性能瓶颈分析与解决方案&lt;/a&gt; 翻译自 Addy Osmani 的 &lt;a href=\"https://link.zhihu.com/?target=https%3A//medium.com/%40addyosmani/javascript-start-up-performance-69200f43b201%23.58r6ky779\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;JavaScript Start-up Performance&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;，从属于笔者的&lt;a href=\"https://link.zhihu.com/?target=https%3A//github.com/wxyyxc1992/Web-Frontend-Introduction-And-Engineering-Practices\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;Web 前端入门与工程实践&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;。本文已获得原作者授权，为InfoQ中文站特供稿件，首发地址为&lt;a href=\"https://link.zhihu.com/?target=https%3A//mp.weixin.qq.com/s%3F__biz%3DMzIwNjQwMzUwMQ%3D%3D%26mid%3D2247484987%26idx%3D1%26sn%3D7f20da20bc6baed62ca8ff115209942b\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;这里&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;；如需转载，请与InfoQ中文站联系。随着现代 Web 技术的发展与用户交互复杂度的增加，我们的网站变得日益臃肿，也要求着我们不断地优化网站性能以保证友好的用户体验。本文作者则着眼于 JavaScript 启动阶段优化，首先以大量的数据分析阐述了语法分析、编译等步骤耗时占比过多是很多网站的性能瓶颈之一。然后作者提供了一系列用于在现代浏览器中进行性能评测的工具，还分别从开发者工程实践与 JavaScript 引擎内部实现的角度阐述了应当如何提高解析与编译速度。&lt;/blockquote&gt;&lt;p&gt;在 Web 开发中，随着需求的增加与代码库的扩张，我们最终发布的 Web 页面也逐渐膨胀。不过这种膨胀远不止意味着占据更多的传输带宽，其还意味着用户浏览网页时可能更差劲的性能体验。浏览器在下载完某个页面依赖的脚本之后，其还需要经过语法分析、解释与运行这些步骤。而本文则会深入分析浏览器对于 JavaScript 的这些处理流程，挖掘出那些影响你应用启动时间的罪魁祸首，并且根据我个人的经验提出相对应的解决方案。回顾过去，我们还没有专门地考虑过如何去优化 JavaScript 解析/编译这些步骤；我们预想中的是解析器在发现&amp;lt;script&amp;gt;标签后会瞬时完成解析操作，不过这很明显是痴人说梦。下图是对于 V8 引擎工作原理的概述：&lt;/p&gt;&lt;p&gt;&lt;img src=\"https://pic2.zhimg.com/v2-37a794bb55b2d31caeedd479e0f9f96d_b.png\" data-rawwidth=\"2000\" data-rawheight=\"1443\" class=\"origin_image zh-lightbox-thumb\" width=\"2000\" data-original=\"https://pic2.zhimg.com/v2-37a794bb55b2d31caeedd479e0f9f96d_r.png\"&gt;&lt;br&gt;下面我们深入其中的关键步骤进行分析。&lt;/p&gt;&lt;h1&gt;到底是什么拖慢了我们应用的启动时间？&lt;/h1&gt;&lt;p&gt;在启动阶段，语法分析，编译与脚本执行占据了 JavaScript 引擎运行的绝大部分时间。换言之，这些过程造成的延迟会真实地反应到用户可交互时延上；譬如用户已经看到了某个按钮，但是要好几秒之后才能真正地去点击操作，这一点会大大影响用户体验。&lt;/p&gt;&lt;p&gt;&lt;img src=\"https://pic1.zhimg.com/v2-767f45d48e7e26ad3d25b38566d93ae0_b.png\" data-rawwidth=\"1600\" data-rawheight=\"389\" class=\"origin_image zh-lightbox-thumb\" width=\"1600\" data-original=\"https://pic1.zhimg.com/v2-767f45d48e7e26ad3d25b38566d93ae0_r.png\"&gt;&lt;br&gt;上图是我们使用 Chrome Canary 内置的 V8 RunTime Call Stats 对于某个网站的分析结果；需要注意的是桌面浏览器中语法解析与编译占用的时间还是蛮长的，而在移动端中占用的时间则更长。实际上，对于 Facebook, Wikipedia, Reddit 这些大型网站中语法解析与编译所占的时间也不容忽视：&lt;/p&gt;&lt;p&gt;&lt;img src=\"https://pic1.zhimg.com/v2-b42628b757b36616c27c4da95a740d48_b.png\" data-rawwidth=\"2000\" data-rawheight=\"1090\" class=\"origin_image zh-lightbox-thumb\" width=\"2000\" data-original=\"https://pic1.zhimg.com/v2-b42628b757b36616c27c4da95a740d48_r.png\"&gt;&lt;br&gt;上图中的粉色区域表示花费在 V8 与 Blink's C++ 中的时间，而橙色和黄色分别表示语法解析与编译的时间占比。Facebook 的 Sebastian Markbage 与 Google 的 Rob Wormald 也都在 Twitter 发文表示过 JavaScript 的语法解析时间过长已经成为了不可忽视的问题，后者还表示这也是 Angular 启动时主要的消耗之一。&lt;/p&gt;&lt;img src=\"https://pic2.zhimg.com/v2-90d70523ed492892276b884770e5d639_b.jpg\" data-rawwidth=\"1200\" data-rawheight=\"654\" class=\"origin_image zh-lightbox-thumb\" width=\"1200\" data-original=\"https://pic2.zhimg.com/v2-90d70523ed492892276b884770e5d639_r.jpg\"&gt;&lt;p&gt;随着移动端浪潮的涌来，我们不得不面对一个残酷的事实：移动端对于相同包体的解析与编译过程要花费相当于桌面浏览器2~5倍的时间。当然，对于高配的 iPhone 或者 Pixel 这样的手机相较于 Moto G4 这样的中配手机表现会好很多；这一点提醒我们在测试的时候不能仅用身边那些高配的手机，而应该中高低配兼顾：&lt;/p&gt;&lt;img src=\"https://pic4.zhimg.com/v2-91dc6176fffddb9453815cb5bf8f24cb_b.jpg\" data-rawwidth=\"1600\" data-rawheight=\"1049\" class=\"origin_image zh-lightbox-thumb\" width=\"1600\" data-original=\"https://pic4.zhimg.com/v2-91dc6176fffddb9453815cb5bf8f24cb_r.jpg\"&gt;&lt;p&gt;上图是部分桌面浏览器与移动端浏览器对于 1MB 的 JavaScript 包体进行解析的时间对比，显而易见的可以发现不同配置的移动端手机之间的巨大差异。当我们应用包体已经非常巨大的时候，使用一些现代的打包技巧，譬如代码分割，TreeShaking，Service Workder 缓存等等会对启动时间有很大的影响。另一个角度来看，即使是小模块，你代码写的很糟或者使用了很糟的依赖库都会导致你的主线程花费大量的时间在编译或者冗余的函数调用中。我们必须要清醒地认识到全面评测以挖掘出真正性能瓶颈的重要性。&lt;/p&gt;&lt;h1&gt;JavaScript 语法解析与编译是否成为了大部分网站的瓶颈？&lt;/h1&gt;&lt;p&gt;我曾不止一次听到有人说，我又不是 Facebook，你说的 JavaScript 语法解析与编译到&lt;br&gt;底会对其他网站造成什么样的影响呢？对于这个问题我也很好奇，于是我花费了两个月的时间对于超过 6000 个网站进行分析；这些网站囊括了 React，Angular，Ember，Vue 这些流行的框架或者库。大部分的测试是基于 WebPageTest 进行的，因此你可以很方便地重现这些测试结果。&lt;strong&gt;光纤接入的桌面浏览器大概需要 8 秒的时间才能允许用户交互，而 3G 环境下的 Moto G4 大概需要 16 秒 才能允许用户交互。&lt;/strong&gt;&lt;br&gt;&lt;img src=\"https://pic2.zhimg.com/v2-4e354d900a7943bc2ce384c960f9db19_b.png\" data-rawwidth=\"2000\" data-rawheight=\"1226\" class=\"origin_image zh-lightbox-thumb\" width=\"2000\" data-original=\"https://pic2.zhimg.com/v2-4e354d900a7943bc2ce384c960f9db19_r.png\"&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;大部分应用在桌面浏览器中会耗费约 4 秒的时间进行 JavaScript 启动阶段（语法解析、编译、执行）&lt;/strong&gt;：&lt;br&gt;&lt;img src=\"https://pic2.zhimg.com/v2-89dd3dd21a303870979b1453e4477795_b.jpg\" data-rawwidth=\"1594\" data-rawheight=\"940\" class=\"origin_image zh-lightbox-thumb\" width=\"1594\" data-original=\"https://pic2.zhimg.com/v2-89dd3dd21a303870979b1453e4477795_r.jpg\"&gt;&lt;/p&gt;&lt;p&gt;而在移动端浏览器中，大概要花费额外 36% 的时间来进行语法解析：&lt;/p&gt;&lt;img src=\"https://pic4.zhimg.com/v2-a2a9ab93fa1d4f659864cc21a3751acb_b.jpg\" data-rawwidth=\"1784\" data-rawheight=\"702\" class=\"origin_image zh-lightbox-thumb\" width=\"1784\" data-original=\"https://pic4.zhimg.com/v2-a2a9ab93fa1d4f659864cc21a3751acb_r.jpg\"&gt;&lt;br&gt;&lt;p&gt;另外，统计显示并不是所有的网站都甩给用户一个庞大的 JS 包体，用户下载的经过 Gzip 压缩的平均包体大小是 410KB，这一点与 HTTPArchive 之前发布的 420KB 的数据基本一致。不过最差劲的网站则是直接甩了 10MB 的脚本给用户，简直可怕。&lt;/p&gt;&lt;img src=\"https://pic4.zhimg.com/v2-ed957de5713820746e518e7058280ab7_b.png\" data-rawwidth=\"1600\" data-rawheight=\"924\" class=\"origin_image zh-lightbox-thumb\" width=\"1600\" data-original=\"https://pic4.zhimg.com/v2-ed957de5713820746e518e7058280ab7_r.png\"&gt;&lt;br&gt;&lt;p&gt;通过上面的统计我们可以发现，包体体积固然重要，但是其并非唯一因素，语法解析与编译的耗时也不一定随着包体体积的增长而线性增长。总体而言小的 JavaScript 包体是会加载地更快（忽略浏览器、设备与网络连接的差异），但是同样 200KB 的大小，不同开发者的包体在语法解析、编译上的时间却是天差地别，不可同日而语。&lt;/p&gt;&lt;h1&gt;现代 JavaScript 语法解析 &amp;amp; 编译性能评测&lt;/h1&gt;&lt;h2&gt;Chrome DevTools&lt;/h2&gt;&lt;p&gt;打开 Timeline( Performance panel ) &amp;gt; Bottom-Up/Call Tree/Event Log 就会显示出当前网站在语法解析/编译上的时间占比。如果你希望得到更完整的信息，那么可以打开 V8 的 Runtime Call Stats。在 Canary 中，其位于 Timeline 的 Experims &amp;gt; V8 Runtime Call Stats 下。&lt;/p&gt;&lt;img src=\"https://pic1.zhimg.com/v2-374a821e1b55328b5415c9ae7f911930_b.jpg\" data-rawwidth=\"1224\" data-rawheight=\"512\" class=\"origin_image zh-lightbox-thumb\" width=\"1224\" data-original=\"https://pic1.zhimg.com/v2-374a821e1b55328b5415c9ae7f911930_r.jpg\"&gt;&lt;br&gt;&lt;h2&gt;Chrome Tracing&lt;/h2&gt;&lt;p&gt;打开 about:tracing 页面，Chrome 提供的底层的追踪工具允许我们使用disabled-by-default-v8.runtime_stats来深度了解 V8 的时间消耗情况。V8 也提供了&lt;a href=\"https://link.zhihu.com/?target=https%3A//docs.google.com/presentation/d/1Lq2DD28CGa7bxawVH_2OcmyiTiBn74dvC6vn2essroY/edit%23slide%3Did.g1a504e63c9_2_84\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;详细的指南&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;来介绍如何使用这个功能。&lt;/p&gt;&lt;img src=\"https://pic4.zhimg.com/v2-fba0b8feb1b7b1e7376901a04c809a4f_b.jpg\" data-rawwidth=\"1074\" data-rawheight=\"464\" class=\"origin_image zh-lightbox-thumb\" width=\"1074\" data-original=\"https://pic4.zhimg.com/v2-fba0b8feb1b7b1e7376901a04c809a4f_r.jpg\"&gt;&lt;br&gt;&lt;h2&gt;WebPageTest&lt;/h2&gt;&lt;img src=\"https://pic4.zhimg.com/v2-ba51661f10578adbd248d366fedc21b7_b.png\" data-rawwidth=\"756\" data-rawheight=\"552\" class=\"origin_image zh-lightbox-thumb\" width=\"756\" data-original=\"https://pic4.zhimg.com/v2-ba51661f10578adbd248d366fedc21b7_r.png\"&gt;&lt;br&gt;&lt;p&gt;WebPageTest 中 Processing Breakdown 页面在我们启用 Chrome &amp;gt; Capture Dev Tools Timeline 时会自动记录 V8 编译、EvaluateScript 以及 FunctionCall 的时间。我们同样可以通过指明disabled-by-default-v8.runtime_stats的方式来启用 Runtime Call Stats。&lt;/p&gt;&lt;img src=\"https://pic4.zhimg.com/v2-5eadc712087c40c2c10b163016e579db_b.png\" data-rawwidth=\"1248\" data-rawheight=\"110\" class=\"origin_image zh-lightbox-thumb\" width=\"1248\" data-original=\"https://pic4.zhimg.com/v2-5eadc712087c40c2c10b163016e579db_r.png\"&gt;&lt;br&gt;&lt;p&gt;更多使用说明参考我的&lt;a href=\"https://link.zhihu.com/?target=https%3A//gist.github.com/addyosmani/45b135900a7e3296e22673148ae5165b\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;gist&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;。&lt;/p&gt;&lt;h2&gt;User Timing&lt;/h2&gt;&lt;p&gt;我们还可以使用 Nolan Lawson 推荐的&lt;a href=\"https://link.zhihu.com/?target=https%3A//w3c.github.io/user-timing/%23dom-performance-mark\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;User Timing API&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;来评估语法解析的时间。不过这种方式可能会受 V8 预解析过程的影响，我们可以借鉴 Nolan 在 optimize-js 评测中的方式，在脚本的尾部添加随机字符串来解决这个问题。我基于 Google Analytics 使用相似的方式来评估真实用户与设备访问网站时候的解析时间：&lt;/p&gt;&lt;img src=\"https://pic2.zhimg.com/v2-b06c69bb875878ba3f250ae2f3b99ec9_b.jpg\" data-rawwidth=\"1240\" data-rawheight=\"438\" class=\"origin_image zh-lightbox-thumb\" width=\"1240\" data-original=\"https://pic2.zhimg.com/v2-b06c69bb875878ba3f250ae2f3b99ec9_r.jpg\"&gt;&lt;br&gt;&lt;h2&gt;DeviceTiming&lt;/h2&gt;&lt;p&gt;Etsy 的 &lt;a href=\"https://link.zhihu.com/?target=https%3A//github.com/danielmendel/DeviceTiming\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;DeviceTiming&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt; 工具能够模拟某些受限环境来评估页面的语法解析与执行时间。其将本地脚本包裹在了某个仪表工具代码内从而使我们的页面能够模拟从不同的设备中访问。可以阅读 Daniel Espeset 的&lt;a href=\"https://link.zhihu.com/?target=http%3A//talks.desp.in/unpacking-the-black-box\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;Benchmarking JS Parsing and Execution on Mobile Devices&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt; 一文来了解更详细的使用方式。&lt;/p&gt;&lt;img src=\"https://pic3.zhimg.com/v2-29339011c9025667305d9f40dbef0d1e_b.jpg\" data-rawwidth=\"1566\" data-rawheight=\"590\" class=\"origin_image zh-lightbox-thumb\" width=\"1566\" data-original=\"https://pic3.zhimg.com/v2-29339011c9025667305d9f40dbef0d1e_r.jpg\"&gt;&lt;br&gt;&lt;h1&gt;我们可以做些什么以降低 JavaScript 的解析时间？&lt;/h1&gt;&lt;ul&gt;&lt;li&gt;&lt;p&gt;减少 JavaScript 包体体积。我们在上文中也提及，更小的包体往往意味着更少的解析工作量，也就能降低浏览器在解析与编译阶段的时间消耗。&lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;使用代码分割工具来按需传递代码与懒加载剩余模块。这可能是最佳的方式了，类似于&lt;a href=\"https://link.zhihu.com/?target=https%3A//developers.google.com/web/fundamentals/performance/prpl-pattern/\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;PRPL&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;这样的模式鼓励基于路由的分组，目前被 Flipkart, Housing.com 与 Twitter 广泛使用。&lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;Script streaming: 过去 V8 鼓励开发者使用async/defer来基于&lt;a href=\"https://link.zhihu.com/?target=https%3A//blog.chromium.org/2015/03/new-javascript-techniques-for-rapid.html\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;script streaming&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;实现 10-20% 的性能提升。这个技术会允许 HTML 解析器将相应的脚本加载任务分配给专门的 script streaming 线程，从而避免阻塞文档解析。V8 推荐尽早加载较大的模块，毕竟我们只有一个 streamer 线程。&lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;评估我们依赖的解析消耗。我们应该尽可能地选择具有相同功能但是加载地更快的依赖，譬如使用 Preact 或者 Inferno 来代替 React，二者相较于 React 体积更小具有更少的语法解析与编译时间。Paul Lewis 在最近的&lt;a href=\"https://link.zhihu.com/?target=https%3A//aerotwist.com/blog/when-everything-is-important-nothing-is/\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;一篇文章&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;中也讨论了框架启动的代价，与 Sebastian Markbage 的&lt;a href=\"https://link.zhihu.com/?target=https%3A//twitter.com/sebmarkbage/status/829733454119989248\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;说法&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;不谋而合：最好地评测某个框架启动消耗的方式就是先渲染一个界面，然后删除，最后进行重新渲染。第一次渲染的过程会包含了分析与编译，通过对比就能发现该框架的启动消耗。&lt;/p&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;如果你的 JavaScript 框架支持 AOT（ahead-of-time）编译模式，那么能够有效地减少解析与编译的时间。Angular 应用就受益于这种模式：&lt;/p&gt;&lt;img src=\"https://pic2.zhimg.com/v2-10f6ab9bc0d1dd2048beaf923a1f5e89_b.png\" data-rawwidth=\"1600\" data-rawheight=\"735\" class=\"origin_image zh-lightbox-thumb\" width=\"1600\" data-original=\"https://pic2.zhimg.com/v2-10f6ab9bc0d1dd2048beaf923a1f5e89_r.png\"&gt;&lt;br&gt;&lt;h1&gt;现代浏览器是如何提高解析与编译速度的？&lt;/h1&gt;&lt;p&gt;不用灰心，你并不是唯一纠结于如何提升启动时间的人，我们 V8 团队也一直在努力。我们发现之前的某个评测工具 Octane 是个不错的对于真实场景的模拟，它在微型框架与冷启动方面很符合真实的用户习惯。而基于这些工具，V8 团队在过去的工作中也实现了大约 25% 的启动性能提升：&lt;/p&gt;&lt;img src=\"https://pic4.zhimg.com/v2-2becff510ab4d98b61fcaecddd983ea3_b.jpg\" data-rawwidth=\"1600\" data-rawheight=\"674\" class=\"origin_image zh-lightbox-thumb\" width=\"1600\" data-original=\"https://pic4.zhimg.com/v2-2becff510ab4d98b61fcaecddd983ea3_r.jpg\"&gt;&lt;br&gt;&lt;p&gt;本部分我们就会对过去几年中我们使用的提升语法解析与编译时间的技巧进行阐述。&lt;/p&gt;&lt;h2&gt;代码缓存&lt;/h2&gt;&lt;img src=\"https://pic4.zhimg.com/v2-fe36ca9d9e129eea455e2c77ccdec9fb_b.png\" data-rawwidth=\"577\" data-rawheight=\"321\" class=\"origin_image zh-lightbox-thumb\" width=\"577\" data-original=\"https://pic4.zhimg.com/v2-fe36ca9d9e129eea455e2c77ccdec9fb_r.png\"&gt;&lt;br&gt;&lt;p&gt;Chrome 42 开始引入了所谓的&lt;a href=\"https://link.zhihu.com/?target=http%3A//v8project.blogspot.com/2015/07/code-caching.html\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;代码缓存&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;的概念，为我们提供了一种存放编译后的代码副本的机制，从而当用户二次访问该页面时可以避免脚本抓取、解析与编译这些步骤。除以之外，我们还发现在重复访问的时候这种机制还能避免 40% 左右的编译时间，这里我会深入介绍一些内容：&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;p&gt;代码缓存会对于那些在 72 小时之内重复执行的脚本起作用。&lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;对于 Service Worker 中的脚本，代码缓存同样对 72 小时之内的脚本起作用。&lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;对于利用 Service Worker 缓存在 Cache Storage 中的脚本，代码缓存能在脚本首次执行的时候起作用。&lt;/p&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;总而言之，对于主动缓存的 JavaScript 代码，最多在第三次调用的时候其能够跳过语法分析与编译的步骤。我们可以通过chrome://flags/#v8-cache-strategies-for-cache-storage来查看其中的差异，也可以设置 js-flags=profile-deserialization运行 Chrome 来查看代码是否加载自代码缓存。不过需要注意的是，代码缓存机制仅会缓存那些经过编译的代码，主要是指那些顶层的往往用于设置全局变量的代码。而对于类似于函数定义这样懒编译的代码并不会被缓存，不过 IIFE 同样被包含在了 V8 中，因此这些函数也是可以被缓存的。&lt;/p&gt;&lt;h2&gt;Script Streaming&lt;/h2&gt;&lt;p&gt;&lt;a href=\"https://link.zhihu.com/?target=https%3A//blog.chromium.org/2015/03/new-javascript-techniques-for-rapid.html\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;Script Streaming&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;允许在后台线程中对异步脚本执行解析操作，可以对于页面加载时间有大概 10% 的提升。上文也提到过，这个机制同样会对同步脚本起作用。&lt;/p&gt;&lt;p&gt;&lt;img src=\"https://pic4.zhimg.com/v2-adad3f3a8954b0b3790eec3c415ab44b_b.png\" data-rawwidth=\"2000\" data-rawheight=\"1067\" class=\"origin_image zh-lightbox-thumb\" width=\"2000\" data-original=\"https://pic4.zhimg.com/v2-adad3f3a8954b0b3790eec3c415ab44b_r.png\"&gt;&lt;br&gt;这个特性倒是第一次提及，因此 V8 会允许所有的脚本，即使阻塞型的&amp;lt;script src=''&amp;gt;脚本也可以由后台线程进行解析。不过缺陷就是目前仅有一个 streaming 后台线程存在，因此我们建议首先解析大的、关键性的脚本。在实践中，我们建议将&amp;lt;script defer&amp;gt;添加到&amp;lt;head&amp;gt;块内，这样浏览器引擎就能够尽早地发现需要解析的脚本，然后将其分配给后台线程进行处理。我们也可以查看 DevTools Timeline 来确定脚本是否被后台解析，特别是当你存在某个关键性脚本需要解析的时候，更需要确定该脚本是由 streaming 线程解析的。&lt;/p&gt;&lt;img src=\"https://pic3.zhimg.com/v2-69d8066656015e2cf2fa9962e8965f42_b.png\" data-rawwidth=\"1282\" data-rawheight=\"104\" class=\"origin_image zh-lightbox-thumb\" width=\"1282\" data-original=\"https://pic3.zhimg.com/v2-69d8066656015e2cf2fa9962e8965f42_r.png\"&gt;&lt;br&gt;&lt;h2&gt;语法解析 &amp;amp; 编译优化&lt;/h2&gt;&lt;p&gt;我们同样致力于打造更轻量级、更快的解析器，目前 V8 主线程中最大的瓶颈在于所谓的非线性解析消耗。譬如我们有如下的代码片：&lt;/p&gt;&lt;div class=\"highlight\"&gt;&lt;pre&gt;&lt;code class=\"language-text\"&gt;&lt;span&gt;&lt;/span&gt;(function (global, module) { … })(this, function module() { my functions })\n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;p&gt;V8 并不知道我们编译主脚本的时候是否需要module这个模块，因此我们会暂时放弃编译它。而当我们打算编译module时，我们需要重分析所有的内部函数。这也就是所谓的 V8 解析时间非线性的原因，任何一个处于 N 层深度的函数都有可能被重新分析 N 次。V8 已经能够在首次编译的时候搜集所有内部函数的信息，因此在未来的编译过程中 V8 会忽略所有的内部函数。对于上面这种module形式的函数会是很大的性能提升，建议阅读&lt;a href=\"https://link.zhihu.com/?target=https%3A//docs.google.com/presentation/d/1214p4CFjsF-NY4z9in0GEcJtjbyVQgU0A-UqEvovzCs/edit%23slide%3Did.p\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;The V8 Parser(s) — Design, Challenges, and Parsing JavaScript Better&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;来获取更多内容。V8 同样在寻找合适的分流机制以保证启动时能在后台线程中执行 JavaScript 编译过程。&lt;/p&gt;&lt;h2&gt;预编译 JavaScript？&lt;/h2&gt;&lt;p&gt;每隔几年就有人提出引擎应该提供一些处理预编译脚本的机制，换言之，开发者可以使用构建工具或者其他服务端工具将脚本转化为字节码，然后浏览器直接运行这些字节码即可。从我个人观点来看，直接传送字节码意味着更大的包体，势必会增加加载时间；并且我们需要去对代码进行签名以保证能够安全运行。目前我们对于 V8 的定位是尽可能地避免上文所说的内部重分析以提高启动时间，而预编译则会带来额外的风险。不过我们欢迎大家一起来讨论这个问题，虽然 V8 目前专注于提升编译效率以及推广利用 Service Worker 缓存脚本代码来提升启动效率。我们在 BlinkOn7 上与 Facebook 以及 Akamai 也讨论过&lt;a href=\"https://link.zhihu.com/?target=https%3A//gist.github.com/addyosmani/4009ee1238c4b1ff6f2a2d8a5057c181\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;预编译相关内容&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;。&lt;/p&gt;&lt;h2&gt;Optimize JS 优化&lt;/h2&gt;&lt;p&gt;类似于 V8 这样的 JavaScript 引擎在进行完整的解析之前会对脚本中的大部分函数进行预解析，这主要是考虑到大部分页面中包含的 JavaScript 函数并不会立刻被执行。&lt;br&gt;&lt;/p&gt;&lt;p&gt;预编译能够通过只处理那些浏览器运行所需要的最小函数集合来提升启动时间，不过这种机制在 IIFE 面前却反而降低了效率。尽管引擎希望避免对这些函数进行预处理，但是远不如&lt;a href=\"https://link.zhihu.com/?target=https%3A//github.com/nolanlawson/optimize-js\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;optimize-js&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;这样的库有作用。optimize-js 会在引擎之前对于脚本进行处理，对于那些立即执行的函数插入圆括号从而保证更快速地执行。这种预处理对于 Browserify, Webpack 生成包体这样包含了大量即刻执行的小模块起到了非常不错的优化效果。尽管这种小技巧并非 V8 所希望使用的，但是在当前阶段不得不引入相应的优化机制。&lt;/p&gt;&lt;h1&gt;总结&lt;/h1&gt;&lt;p&gt;启动阶段的性能至关重要，缓慢的解析、编译与执行时间可能成为你网页性能的瓶颈所在。我们应该评估页面在这个阶段的时间占比并且选择合适的方式来优化。我们也会继续致力于提升 V8 的启动性能，尽我所能！&lt;/p&gt;&lt;h1&gt;延伸阅读&lt;/h1&gt;&lt;ul&gt;&lt;li&gt;&lt;p&gt;&lt;a href=\"https://link.zhihu.com/?target=https%3A//www.youtube.com/watch%3Fv%3DRWLzUnESylc\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;Planning for Performance&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;&lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;&lt;a href=\"https://link.zhihu.com/?target=https%3A//twitter.com/MSEdgeDev/status/819985530775404544\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;Solving the Web Performance Crisis by Nolan Lawson&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;&lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;&lt;a href=\"https://link.zhihu.com/?target=https%3A//timkadlec.com/2014/09/js-parse-and-execution-time/\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;JS Parse and Execution Time&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;&lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;&lt;a href=\"https://link.zhihu.com/?target=http%3A//carlos.bueno.org/2010/02/measuring-javascript-parse-and-load.html\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;Measuring Javascript Parse and Load&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;&lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;&lt;a href=\"https://link.zhihu.com/?target=https%3A//www.safaribooksonline.com/library/view/velocity-conference-new/9781491900406/part78.html\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;Unpacking the Black Box: Benchmarking JS Parsing and Execution on Mobile Devices&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt; (&lt;a href=\"https://link.zhihu.com/?target=https%3A//speakerdeck.com/desp/unpacking-the-black-box-benchmarking-js-parsing-and-execution-on-mobile-devices\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;slides&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;)&lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;&lt;a href=\"https://link.zhihu.com/?target=https%3A//aerotwist.com/blog/ avascript-start-up-performance-69200f43b201#.58r6ky779\" data-editable=\"true\" data-title=\"JavaScript Start-up Performance\"&gt;JavaScript Start-up Performance&lt;/a&gt;，从属于笔者的&lt;a href=\"https://github.com/wxyyxc1992/Web-Frontend-Introduction-And-Engineering-Practices\" data-editable=\"true\" data-title=\"Web 前端入门与工程实践\"&gt;Web 前端入门与工程实践&lt;/a&gt;。本文已获得原作者授权，为InfoQ中文站特供稿件，首发地址为&lt;a href=\"https://mp.weixin.qq.com/s?__biz=MzIwNjQwMzUwMQ==&amp;amp;mid=2247484987&amp;amp;idx=1&amp;amp;sn=7f20da20bc6baed62ca8ff115209942b\" data-editable=\"true\" data-title=\"这里\"&gt;这里&lt;/a&gt;；如需转载，请与InfoQ中文站联系。随着现代 Web 技术…","reviewingCommentsCount":0,"meta":{"previous":{"isTitleImageFullScreen":false,"rating":"none","titleImage":"https://pic1.zhimg.com/v2-31f3864f99fa95842ad7e947965df74c_r.jpg","links":{"comments":"/api/posts/25192486/comments"},"topics":[{"url":"https://www.zhihu.com/topic/19550564","id":"19550564","name":"阅读"},{"url":"https://www.zhihu.com/topic/19552516","id":"19552516","name":"写作"},{"url":"https://www.zhihu.com/topic/19550516","id":"19550516","name":"Web 开发"}],"href":"/api/posts/25192486","excerptTitle":"","author":{"profileUrl":"https://www.zhihu.com/people/wxyyxc1992","bio":"王下邀月熊","hash":"ed4cd6b92a003a0ce8e801ae74196e19","uid":57299368411136,"isOrg":false,"description":"https://segmentfault.com/u/wxyyxc1992\n\nhttps://github.com/wxyyxc1992","isOrgWhiteList":false,"slug":"wxyyxc1992","avatar":{"id":"v2-a627d79d2ed03fe6f83a11743a18d909","template":"https://pic2.zhimg.com/{id}_{size}.jpg"},"name":"王下邀月熊"},"column":{"slug":"wxyyxc1992","name":"某熊的全栈之路"},"content":"&lt;blockquote&gt;&lt;p&gt;&lt;a href=\"https://zhuanlan.zhihu.com/p/25191664\" class=\"internal\"&gt;某熊的阅读与写作日常&lt;/a&gt; 从属于 &lt;a href=\"http://link.zhihu.com/?target=https%3A//github.com/wxyyxc1992/Coder-Knowledge-Graph/tree/master/I-AM-Coder\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;程序熊的自我修养&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;最近加入了 InfoQ 的社区编辑，负责一些线索搜寻与文章翻译，突然想写一篇文章记录下我的日常生活中的阅读与写作模式。一年多以来基本上所有的文章都是希望纯技术主题的；突然也想整理一个系列来讲讲个人对于技术的不严谨的看法与感悟，不敢妄称程序员，就叫&lt;a href=\"http://link.zhihu.com/?target=https%3A//github.com/wxyyxc1992/Coder-Knowledge-Graph/tree/master/I-AM-Coder\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;程序熊的自我修养&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;吧，可能会包含以下部分：&lt;/p&gt;&lt;ul&gt;&lt;li&gt;【程序熊的自我修养】我写代码这三年&lt;/li&gt;&lt;li&gt;【程序熊的自我修养】知识体系与自我定位&lt;/li&gt;&lt;li&gt;【程序熊的自我修养】阅读与积累&lt;/li&gt;&lt;li&gt;【程序熊的自我修养】工具与实战&lt;/li&gt;&lt;li&gt;【程序熊的自我修养】产品与工程化&lt;/li&gt;&lt;li&gt;【程序熊的自我修养】编程之道：编程语言、数据结构与算法、编程范式&lt;/li&gt;&lt;li&gt;【程序熊的自我修养】Web 前端&lt;/li&gt;&lt;li&gt;【程序熊的自我修养】服务端应用程序架构&lt;/li&gt;&lt;li&gt;【程序熊的自我修养】数据科学与人工智能&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;言归正传，本文我希望来描述下每日的阅读与写作模式，重点是阅读的来源与使用的工具。首先需要强调的是，因为本文是日常阅读，所以并不会包括类似于\n SICP，CSAPP 这样的大部头。笔者目前兼职于某建筑行业软件公司，公司业务包括交易平台、交易 \nAPP、数据管理中心、数据分析报告等；笔者负责技术团队的日常运作，整个技术团队大约十个人；早期会负责产品架构与核心代码开发，不过随着日趋稳定笔者每天只是在现场打酱油。笔者这个阶段最主要的任务还是毕业论文，暂且把毕业论文与公司归为工作一类；总体来说笔者每日在工作与阅读学习上的时间开支正好对半分。&lt;/p&gt;&lt;p&gt;每天早上骑着小电驴和妹子（妹子是公司的产品经理）一起到公司之后，笔者首先会浏览下文章列表，然后将感兴趣的文章添加到 &lt;a href=\"http://link.zhihu.com/?target=https%3A//getpocket.com\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;Pocket&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt; 中；如果是类似于 &lt;a href=\"http://link.zhihu.com/?target=https%3A//exacity.github.io/deeplearningbook-chinese/Chapter1_introduction/\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;Deeplearning Textbook&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt; 这样的在线书籍或者 CS224D 这样的课程会加入到 &lt;a href=\"http://link.zhihu.com/?target=https%3A//chrome.google.com\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;Chrome&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;书签中。然后在 iPad、手机上都可以随时同步 Pocket 与 Chrome 中的阅读记录与书签，Pocket 还支持离线阅读，都是非常推荐的应用。笔者在早期主要是刷中文社区，现在的话主要以英文文章为主，这里就涉及到所谓的科学上网的问题了，这里不予以讨论。 笔者每天首先会刷一波资讯阅读类网站，包括但不限于：&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\"http://link.zhihu.com/?target=https%3A//www.reddit.com/\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;Reddit&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;，可以订阅一些感兴趣的主题。&lt;/li&gt;&lt;li&gt;&lt;a href=\"http://link.zhihu.com/?target=http%3A//regulargeek.com/\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;Regular Geek&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;，每日资讯合集。&lt;/li&gt;&lt;li&gt;&lt;a href=\"http://link.zhihu.com/?target=https%3A//www.mybridge.co/todaytop\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;MyBridge&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;，可以订阅一些感兴趣的主题。&lt;/li&gt;&lt;li&gt;&lt;a href=\"http://link.zhihu.com/?target=https%3A//github.com/trending\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;Github Trending&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\"http://link.zhihu.com/?target=https%3A//twitter.com/\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;Twitter&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;，可以 Follow 一些大牛获取一手信息。&lt;/li&gt;&lt;li&gt;&lt;a href=\"http://link.zhihu.com/?target=https%3A//medium.com/\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;Medium&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;，这是笔者每日浏览最多的网站了，目前也是笔者认为质量最高的站点之一。&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;然后中文社区的话推荐&lt;a href=\"http://link.zhihu.com/?target=http%3A//www.tuicool.com/a/\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;推酷&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;，&lt;a href=\"http://link.zhihu.com/?target=https%3A//github.com/wxyyxc1992/Coder-Knowledge-Graph/blob/master/I-AM-Coder/toutiao.io\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;开发者头条&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;与&lt;a href=\"http://link.zhihu.com/?target=https%3A//gold.xitu.io/new-entry\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;掘金&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;。还有一些公众号与个人博客笔者这里就暂不推荐了，基本上可以从上面这些聚合阅读类网站里面也可以发现。之前有不少可能是刚入门的同学讨论应该怎么学习，从我个人经历而言，我最初就是刷推酷每日推荐文章。大概每天会浏览\n 100 \n篇左右，最初的时候真的蛮痛苦的，看啥啥不会；不过过了一段时间这种填鸭式的阅读还是有一定效果的，能够帮你建立相对完善全面的技术体系世界观（笔者的&lt;a href=\"https://zhuanlan.zhihu.com/p/24476917\" class=\"internal\"&gt;2016-我的技术之路:编程知识体系结构&lt;/a&gt;就是从那时开始的）。等到某一天你可能浏览了数百篇文章但是发现只有一两篇有兴趣一读的，那么就可以开始多啃啃大部头了。&lt;/p&gt;&lt;p&gt;阅读只是前行的第一个准备，下面我们需要能够将阅读到的知识沉淀下来，也就是所谓的笔记与写作。对于写作工具笔者考量过&lt;a href=\"http://link.zhihu.com/?target=https%3A//github.com/wxyyxc1992/Coder-Knowledge-Graph/blob/master/I-AM-Coder/www.web-wiz.com\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;为知笔记&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;，有道笔记，印象笔记等，不过笔者的基本需求包括：&lt;/p&gt;&lt;ul&gt;&lt;li&gt;允许自定义多层目录结构，这样的话才方便将合适的笔记放置到合适的地方。&lt;/li&gt;&lt;li&gt;允许 MarkDown。&lt;/li&gt;&lt;li&gt;支持 LaTeX 数学表达式。&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;综合考量之下貌似只有为知笔记符合以上三个需求。笔记是对于自己知识的积累与总结，而写作则能帮助你打造个人品牌，提升社区影响力，并且能让你的知识经过更多的批判与讨论，非常有助于个人的成长。初期能力不足的话建议以翻译为主，上文笔者推荐的不少每日阅读网站都是英文阅读网站，可以选取感兴趣的文章进行翻译。笔者最早是在\n CSDN 博客进行写作的，不过老实说体验不是很好。后来笔者迁到了&lt;a href=\"http://link.zhihu.com/?target=https%3A//segmentfault.com/blog/wxyyxc1992\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;SegmentFault-某熊的全栈之路&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;与&lt;a href=\"https://zhuanlan.zhihu.com/wxyyxc1992\" class=\"internal\"&gt;知乎-某熊的全栈之路&lt;/a&gt;，这两个网站的用户体验，SEO 以及 读者沉淀做的都不错，值得一试。文章写好了之后我们自然希望能有更多的人阅读，做过互联网营销的相信都非常熟悉所谓的分享渠道，而我们也需要主动地将自己的文章分享到渠道中；笔者常用的渠道包括：&lt;/p&gt;&lt;ul&gt;&lt;li&gt;CSDN 极客头条，有 Chrome 插件&lt;/li&gt;&lt;li&gt;SegmentFault 头条&lt;/li&gt;&lt;li&gt;开发者头条&lt;/li&gt;&lt;li&gt;&lt;a href=\"http://link.zhihu.com/?target=http%3A//Gank.io\" class=\" external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;&lt;span class=\"invisible\"&gt;http://&lt;/span&gt;&lt;span class=\"visible\"&gt;Gank.io&lt;/span&gt;&lt;span class=\"invisible\"&gt;&lt;/span&gt;&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;&lt;/li&gt;&lt;li&gt;掘金&lt;/li&gt;&lt;li&gt;技术头条&lt;/li&gt;&lt;li&gt;奇舞周刊&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;最后还想说一句，如果有什么笔者未提及的渠道欢迎告知~&lt;/p&gt;","state":"published","sourceUrl":"","pageCommentsCount":0,"canComment":false,"snapshotUrl":"","slug":25192486,"publishedTime":"2017-02-11T18:16:14+08:00","url":"/p/25192486","title":"某熊的阅读与写作日常","summary":"&lt;a href=\"https://zhuanlan.zhihu.com/p/25191664\" class=\"\" data-editable=\"true\" data-title=\"某熊的阅读与写作日常\"&gt;某熊的阅读与写作日常&lt;/a&gt; 从属于 &lt;a href=\"https://link.zhihu.com/?target=https%3A//github.com/wxyyxc1992/Coder-Knowledge-Graph/tree/master/I-AM-Coder\" class=\"\" data-editable=\"true\" data-title=\"程序熊的自我修养\"&gt;程序熊的自我修养&lt;/a&gt;最近加入了 InfoQ 的社区编辑，负责一些线索搜寻与文章翻译，突然想写一篇文章记录下我的日常生活中的阅读与写作模式。一年多以来基本上所有的文章都是希望纯技术主题的；突然也想整理一个系列来讲讲个人对于…","reviewingCommentsCount":0,"meta":{"previous":null,"next":null},"commentPermission":"anyone","commentsCount":0,"likesCount":0},"next":{"isTitleImageFullScreen":true,"rating":"none","titleImage":"https://pic4.zhimg.com/v2-c5bd4581bea83cce590703c4b360d423_r.jpg","links":{"comments":"/api/posts/25224787/comments"},"topics":[{"url":"https://www.zhihu.com/topic/19550516","id":"19550516","name":"Web 开发"},{"url":"https://www.zhihu.com/topic/19559450","id":"19559450","name":"机器学习"},{"url":"https://www.zhihu.com/topic/19610969","id":"19610969","name":"移动开发"}],"href":"/api/posts/25224787","excerptTitle":"","author":{"profileUrl":"https://www.zhihu.com/people/wxyyxc1992","bio":"王下邀月熊","hash":"ed4cd6b92a003a0ce8e801ae74196e19","uid":57299368411136,"isOrg":false,"description":"https://segmentfault.com/u/wxyyxc1992\n\nhttps://github.com/wxyyxc1992","isOrgWhiteList":false,"slug":"wxyyxc1992","avatar":{"id":"v2-a627d79d2ed03fe6f83a11743a18d909","template":"https://pic2.zhimg.com/{id}_{size}.jpg"},"name":"王下邀月熊"},"column":{"slug":"wxyyxc1992","name":"某熊的全栈之路"},"content":"&lt;blockquote&gt;&lt;p&gt;&lt;a href=\"https://zhuanlan.zhihu.com/p/25224787\" class=\"internal\"&gt;某熊周刊系列:一周推荐外文技术资料(2.3)&lt;/a&gt;归纳于&lt;a href=\"https://link.zhihu.com/?target=https%3A//github.com/wxyyxc1992/Coder-Knowledge-Graph/tree/master/Weekly\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;某熊周刊:一周推荐外文技术资料&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;是笔者每周浏览外文技术网站中时发现的不错的文章/项目/书籍/教程的集锦，可以关注笔者的专栏&lt;a href=\"https://zhuanlan.zhihu.com/wxyyxc1992\" class=\"internal\"&gt;某熊的全栈之路&lt;/a&gt;及时获取更新。资讯来源包括但不限于&lt;a href=\"https://link.zhihu.com/?target=https%3A//medium.com/\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;Medium&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;、&lt;a href=\"https://link.zhihu.com/?target=https%3A//twitter.com/\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;Twitter&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;、&lt;a href=\"https://link.zhihu.com/?target=https%3A//plus.google.com/\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;Google Plus&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;、&lt;a href=\"https://link.zhihu.com/?target=https%3A//www.reddit.com/\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;Reddit&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;、&lt;a href=\"https://link.zhihu.com/?target=https%3A//news.ycombinator.com/\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;Hacker News&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;、&lt;a href=\"https://link.zhihu.com/?target=https%3A//dzone.com/\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;DZone&lt;i class=\"icon-external\"&gt;&lt;/i&gt;&lt;/a&gt;、&lt;a href=\"https://link.zhihu.com/?target=https%3A//github.com/trending\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"&gt;Gi
