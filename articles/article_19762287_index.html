			<div class="entry"&gt;
				<p&gt;之前在<a href="http://blog.vgod.tw/go.php?http://blog.vgod.tw/2009/05/21/usability/" title="(3017 hits)"&gt;[HCI] 談人機介面設計與Usability</a&gt;一文中提到了usability的概念，並用了Windows的開始鈕說明了在設計UI上容易忽略的陷阱。這篇文章我會繼續探討介面設計與usability，並以效率(Efficiency)與UI設計時最重要的定律之一費茲定律(Fitts&#8217; Law)為重點。</p&gt;
<p&gt;設計軟體的操作介面並不難，但很多時候直覺的設計並不一定能達成想像中的目的。這就是usability的研究想要了解的，到底什麼樣的設計才是「更好」的設計？什麼樣的設計其實只會讓usability變得更糟？</p&gt;
<p&gt;以menu bar為例，menu是圖形介面(GUI)的最基本元素之一，現代軟體功能越來越強大，包山包海的結果就是menu變得越來越多、越來越深，每一個menu展開後幾乎都有sub-menu，甚至還有sub-sub-menu等等複雜的選單。我每次教我爸媽用電腦時，都覺得Windows的menu根本是設計來折磨使用者的，奇妙的是竟然很少聽人在抱怨這介面很難用，而是紛紛強迫自己「學會」這種操作模式。 </p&gt;
<p&gt;我想會看到這篇文章的讀者，早就很習慣於操作GUI了，也沒想過選單能有什麼好用或難用之別。所以先讓我們來想想要開啟一個埋藏在sub-menu裡的功能是多困難的工作（就假設是檔案/最近開啟/某檔案.txt好了）。第一，把游標移到menu bar的「檔案」上，並停住不動；第二，按下滑鼠左鍵打開檔案選單，把游標「垂直往下」移到「最近開啟」上停住；第三，等sub-menu打開，把游標「水平往右」移進sub-menu裡；第四，再度「垂直往下」找到某檔案.txt，在上面停住並按下左鍵。好，想像完畢後你可以試著用你的非慣用手操作滑鼠做一次看看。</p&gt;
<p&gt;如果是已經很熟悉GUI的使用者，想必都不覺得操作選單有什麼困難的，但當你被迫用非慣用手操作時，一定會感覺到操作速度大大的降低，甚至沒辦法精準控制游標進入sub-menu，這時我們才有機會體認到操作滑鼠其實並不容易。除此之外，如果仔細觀察，還可以發現進入sub-menu又比平常把游標移到任意地方還困難，因為必須把游標保持在一條狹長的「隧道」裡水平移動，如果在移動時不小心移出了這條隧道，sub-menu就會關閉。</p&gt;
<p&gt;<img src="http://blog.vgod.tw.s3.amazonaws.com/wp-content/uploads/2009/10/gimp.png?9d7bd4" alt="gimp" title="gimp" width="470" height="428" class="aligncenter size-full wp-image-708" /&gt;</p&gt;
<p&gt;有個有趣的案例發生在一個著名的open source影像處理軟體GIMP上（可以說是免費版的photoshop）。當初開發GIMP的團隊曾做過一個有趣的決定，他們決定拿掉固定在視窗頂端的menu bar，並用可以在任何地方按右鍵打開的context menu取代。因為context menu可以在任何地方打開，GIMP的開發團隊認為這樣可以加快存取menu的速度。這個想法很直覺，但真的對efficiency有幫助嗎？</p&gt;
<p&gt;既然我都說了這麼多，答案當然不會是yes。</p&gt;
<p&gt;context menu對efficiency並沒有幫助，反而使之變得更差。為什麼呢？</p&gt;
<p&gt;<img src="http://blog.vgod.tw.s3.amazonaws.com/wp-content/uploads/2009/10/gimp2.png?9d7bd4" alt="gimp2" title="gimp2" width="470" height="434" class="aligncenter size-full wp-image-709" /&gt;</p&gt;
<p&gt;如上圖，從第一層的選單要進入第二層時，必須先經過第一層狹窄的隧道(紅色區域)，才能進入第二層選單。如果直接走直線路徑到想要按的目標，就會先經過第一層的其他項目，導致不同的sub-menu被打開。傳統的menu bar也是有sub-menu，所以直覺上可能不會覺得多一層的sub-menu會有多大影響，但事實上是這種把游標限制在一條隧道裡的設計大大的降低了操作游標的速度，和一般可以經由任意路徑指到目標的操作有指數級的速度差異。</p&gt;
<p&gt;Fitt在1954年提出了Fitt&#8217;s Law，可以說是人機互動領域的第一條「定律」，對人類指向任一目標的動作建立了一個數學模型。基本的概念是，移到目標上的時間(T)可以表示為目標距離(D)與目標大小(W)的函數。具體來說，T = a +b log<sub&gt;2</sub&gt;(D/W+1)，a和b都是一個常數。</p&gt;
<p&gt;Fitt&#8217;s Law告訴我們，移到任意目標上的時間大約跟目標距離除以目標大小的對數成正比。也就是說，目標越遠移動時間就越長，目標越小時間也會越長；反之，目標越近或目標越大的話，所需時間就越短。有趣的是，距離和目標大小的影響並不算大，經過log讓這兩個變數的影響降低了一個指數等級。例如距離變長1000倍，並不會讓時間也變成1000倍，而是變成log<sub&gt;2</sub&gt;(1000)，大約是10倍而已。</p&gt;
<p&gt;在軟體介面上，Fitt&#8217;s Law有個特例值得討論一番。在電腦裡的滑鼠游標，有個基本特性是其活動範圍被限制在螢幕裡，只要游標到了螢幕邊緣，無論再怎麼繼續往同一個方向移動滑鼠，游標還是只能停留在邊緣上。這個特性讓UI設計有了戲劇性的變化，一個最有趣的例子是Windows和Mac OS X的menu bar設計。</p&gt;
<p&gt;Microsoft的Windows自古以來的UI設計都是把menu bar放在視窗的title bar下面，而Mac OS採取完全不同的設計：把menu bar固定在螢幕最頂端。一般人大多覺得這兩種設計只是習慣問題，沒有什麼客觀差別，但如果你已經學會了Fitt&#8217;s Law，你覺得哪一種設計比較好呢？</p&gt;
<p&gt;<img src="http://blog.vgod.tw.s3.amazonaws.com/wp-content/uploads/2009/05/1051.jpg?9d7bd4" alt="Mac OS X menu bar" title="1051" width="500" height="334" class="aligncenter size-full wp-image-616" /&gt;</p&gt;
<p&gt;<img src="http://blog.vgod.tw.s3.amazonaws.com/wp-content/uploads/2009/05/windows-explorer-window.gif?9d7bd4" alt="Windows menu bar" title="Windows menu bar" width="484" height="360" class="aligncenter size-full wp-image-617" /&gt;</p&gt;
<p&gt;如果直接套用Fitt&#8217;s Law，第一個得到的答案很可能會是Windows的設計比較好，因為當滑鼠從視窗內移往menu bar時，距離會比移到螢幕頂端還近。可是，別忘了考慮螢幕邊緣所造成的影響。Mac把menu bar放在螢幕頂端，雖然距離變長了，但目標的大小也跟著變成了「無限大」。因為螢幕的邊緣會阻擋住游標的行動，於是使用者可以盡情的把用力滑鼠往上一甩，不用停下來「對準」目標，也就等同於目標的大小變成了無窮大。在Fitt&#8217;s Law中，當W是無限大時，整個log函數得到的結果會變成0，也就是說T就會變成一個簡單的常數值a，跟距離或大小都沒有關係了。</p&gt;
<p&gt;如此比較之下，我們就可以發現Mac把menu bar放到螢幕頂端是有其用意在的，因為它大大減少了把滑鼠放進menu bar並對準目標的時間，使用者只要把滑鼠用力往前一移，自然就會進入menu bar裡面了。我在<a href="http://blog.vgod.tw/go.php?http://blog.vgod.tw/2009/05/21/usability/" title="(3017 hits)"&gt;[HCI] 談人機介面設計與Usability</a&gt;一文中也提過Windows開始鈕的例子，跟menu bar的例子也是相同的道理。</p&gt;
<p&gt;到目前為止，我們已經看過了三種形式的menu。對於efficiency而言，我們知道Mac的設計比Windows的設計還好，那如果和GIMP的context menu比起來呢? 從Fitt&#8217;s Law可以得知，Mac的設計已經達到極限了，無論如何也沒辦法捨去那個常數a，所以我們可以直接來比Windows的設計和GIMP的設計哪個比較差XD。</p&gt;
<p&gt;前面提過，sub-menu是一種很難的指向操作，除了要把游標移到目標上，還限制了中間經過的路徑在一個隧道裡。在Fitt&#8217;s Law之後，Accot and Zhai提出了<a href="http://blog.vgod.tw/go.php?http://en.wikipedia.org/wiki/Steering_law" title="(813 hits)"&gt;Steering law</a&gt;。其結論非常簡單，讓游標經過一個寬度W的隧道移動距離D的時間 T = a + b * D / W。換句話說，把移動路徑限制住的話，其移動到目標的時間和一般性移動(Fitt&#8217;s Law)所需的時間是指數級的差距，這也就是為什麼電流急急棒可以變成一個有百萬獎金的挑戰，而隨意動動滑鼠則簡單的多。</p&gt;
<p&gt;了解了Steering law之後，再回來看sub-menu的設計，你就會發現sub-menu是一個多不人道的設計。每一層的menu其實都是一個steering操作：垂直的menu移動比較簡單，因為menu寬度通常都蠻寬的；但每當要水平移動進入下一層sub-menu時，就是一個困難的挑戰，因為這時的寬度變成了menu item的高度，通常也就是一個字母高而已。和Fitt&#8217;s Law不同的是，寬度(W)變小n倍，對時間的影響不再是對數，而真的就是讓時間變長n倍。所以說呢，如果可以迅速又準確進入多層sub-menu的滑鼠高手，其實也有參加電流急急棒比賽的能力呢！</p&gt;
<p&gt;回過頭來看Windows和GIMP的menu設計，這時就可以明顯比較出來。GIMP把所有的選單操作全都變成了steering操作，Windows雖然也有sub-menu的問題，但至少第一層還是任意的指向操作，所以就efficiency來說，GIMP的設計其實是一大失策..。</p&gt;
<p&gt;最後，再順便提兩個Windows和Mac OS X對於sub-menu造成的問題所提供的解決方法。微軟和Apple都知道sub-menu很難操作，所以他們其實都有偷偷的在介面上做了一點貼心的設計。微軟的方法是，在游標要進入sub-menu時，如果不小心移出隧道外，只要在一定的時間內移回來，sub-menu就不會消失。這個方法其實有些風險，主要是因為這個「時間」很難掌控。如果這個設定的時間太短，那就沒多大效果；但如果設定太長，使用者如果是真的想要移到別的menu item打開另一個sub-menu，就會覺得系統反應太慢（就是那種頓頓的感覺）。所以，微軟的這個方法其實並不是很有效的解決這問題。</p&gt;
<p&gt;而Apple雖然也是用同樣的方法來sub-menu不要馬上消失，但他們又加上了一個聰明的設計：sub-menu的延遲消失只有在游標到sub-menu的頂端和底端形成的三角形內有效。換句話說，如果使用者是想進入sub-menu中，他甚至可以直線移動滑鼠進入其中而不會意外打開另一個不同的sub-menu（只要在設定的延遲時間內移動完成）。而假如使用者是想打開另一個sub menu，那直覺的把滑鼠往下移動就會自然的避開這個三角形區域而避免了「頓頓的」感覺。</p&gt;
<p&gt;<img src="http://blog.vgod.tw.s3.amazonaws.com/wp-content/uploads/2009/10/apple-sub-menu.png?9d7bd4" alt="Apple's solution for sub-menus" title="Apple's solution for sub-menus" width="399" height="166" class="aligncenter size-full wp-image-718" /&gt;</p&gt;
<p&gt;在UI設計上，Apple一向是比其他公司用心許多。這種聰明的設計雖然很小（甚至沒什麼人會注意到），但在每天反覆的使用中就能自然減少使用者的挫折感和提昇操作的流暢度，這也是為什麼我常說Mac有許多貼心的設計，用起來會自然讓人感覺很愉快，而其他系統在UI設計上所下的功夫就明顯不足了。</p&gt;

			<cite&gt;^Shhh^</cite&gt; 說:
						<br /&gt;

			<small class="commentmetadata"&gt;<a href="#comment-16108" title=""&gt;October 11th, 2009 at 5:50 pm</a&gt; </small&gt;

			<p&gt;I don&#8217;t completely agree with your argument about Mac putting menu on the top being better. It is actually a tradeoff instead of a pure win since you cannot fit multiple applications&#8217; menu bars in one screen. Another thing is that it increased the distance you have to look and move when you operate between the working area and the menu, so being a &#8220;constant&#8221; time lookup does not necessarily mean it is faster. That is why most applications also provide in-place submenu and if designed properly, they can increase productivity a lot.</p&gt;
<p&gt;There are lots of factors that affect GUI user friendliness. Using Fitts&#8217;s Law or those empirical formulas to explain things is an interesting idea, but there&#8217;s also the caveat.<br /&gt;
There are lots of recent experiments/improvements made in the newer version of Windows, like the ribbons. In my experience, Windows has a lot of UI problems but Mac does too. There is still a long way to go before users can feel really comfortable and no frustrations using the current generation of OSes.</p&gt;
<p class="thdrpy"&gt;<a href="javascript:void(0)" onclick="movecfm(event,16108,1,'^Shhh^');"&gt;- 回覆留言(Reply)</a&gt;</p&gt;<div class="comment-childs chalt" id="comment-16110"&gt;<img alt='' src='http://0.gravatar.com/avatar/cfa01e5b07720187460abaf33403b299?s=48&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D48&amp;r=G' class='avatar avatar-48 photo' height='48' width='48' /&gt;<p&gt;<cite&gt;<a href='http://blog.vgod.tw' rel='external nofollow' class='url'&gt;vgod</a&gt;</cite&gt; Reply:<br /&gt;<small class="commentmetadata"&gt;October 12th, 2009 at 11:48 am</small&gt;</p&gt;<p&gt;的確, 把menubar放在螢幕頂端讓移動游標速度變快，但對於眼睛的移動速度呢？1986年Ware等人[1]研究眼睛焦點的移動，結果發現凝視焦點的移動也是遵循Fitt&#8217;s law的。也就是說，menu bar在視窗頂端增加了焦點移動的距離，的確也會讓速度變慢（這時目標寬度不會變無限大，因為眼睛移動並不像滑鼠有邊界）。但是，眼睛焦點移動的速度遠快過移動滑鼠游標的速度，所以就速度上來說我覺得還是Mac的menubar佔優勢。</p&gt;
<p&gt;當然Mac不是什麼都好，Windows也不是什麼都比較差，我也不是Apple偷偷派來幫他們講話的說客。Ribbons的確就是一個靠著Microsoft大量的user data重新設計出來的一個好UI，看得出來Microsoft也花了很大心力在改進UI設計，如果我寫點文章就能讓更多人注意到UI設計的挑戰，我想一定也會吸引更多人投入這個領域的研究，對世界也能有點些微貢獻:)</p&gt;
<p&gt;[1] C. Ware, H.H. Mikaelian. An evaluation of an eye tracker as a device for computer input2. ACM SIGCHI Bulletin, 1986</p&gt;
<p class="thdrpy"&gt;<a href="javascript:void(0)" onclick="movecfm(event,16110,2,'vgod');"&gt;- 回覆留言(Reply)</a&gt;</p&gt;<div class="comment-childs" id="comment-17139"&gt;<img alt='' src='http://0.gravatar.com/avatar/6604aa57a2b586aaf07667b2604e813f?s=48&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D48&amp;r=G' class='avatar avatar-48 photo' height='48' width='48' /&gt;<p&gt;<cite&gt;LungZeno</cite&gt; Reply:<br /&gt;<small class="commentmetadata"&gt;April 14th, 2011 at 3:36 pm</small&gt;</p&gt;<p&gt;滑鼠游標也是有「設計」的。</p&gt;
<p&gt;手中滑鼠的速率跟螢幕上滑鼠游標的速率並不是正比關係。在 Windows 98 時，當手中滑鼠移動速度超過第一臨界速率，滑鼠游標就會變成 2 倍速，超過第二臨界速率，就會變成 4 倍速（如果有打開第二重加速的話）。98 之前的情況不記得了， XP 開始換了個複雜多了的計算方式，我沒有用過 Mac ，不知道 Mac 的情況。（我說的是技術細節， Windows 沒有用這樣的方式顯示給使用者設定。）</p&gt;

			<small class="commentmetadata"&gt;<a href="#comment-16111" title=""&gt;October 12th, 2009 at 11:31 pm</a&gt; </small&gt;

			<p&gt;你好，我是傳播科系的碩一學生，目前剛開始接觸跟人機互動的課程，有一些概念有點模糊，<br /&gt;
不知道能不能在這裡跟您請教一下。我想釐清：<br /&gt;
useful<br /&gt;
usable<br /&gt;
desirability<br /&gt;
以上三者的概念，我對這些概念的解讀如下  不知道有沒有錯。</p&gt;
<p&gt;useful→有用的(意即具有解決問題、達成目的的功能)<br /&gt;
usable→可用的(眾多可選擇的其中之一)</p&gt;
<p&gt;另外我老搞不清楚<br /&gt;
usable and desirable may not useful<br /&gt;
useful and usable may not desirable   這兩句話究竟要做如何解?</p&gt;
<p&gt;desirability又該怎麼解釋?<br /&gt;
可以的話麻煩版主替我解惑，謝謝^^</p&gt;
<p class="thdrpy"&gt;<a href="javascript:void(0)" onclick="movecfm(event,16111,1,'cogozoco');"&gt;- 回覆留言(Reply)</a&gt;</p&gt;<div class="comment-childs chalt" id="comment-16113"&gt;<img alt='' src='http://0.gravatar.com/avatar/cfa01e5b07720187460abaf33403b299?s=48&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D48&amp;r=G' class='avatar avatar-48 photo' height='48' width='48' /&gt;<p&gt;<cite&gt;<a href='http://blog.vgod.tw' rel='external nofollow' class='url'&gt;vgod</a&gt;</cite&gt; Reply:<br /&gt;<small class="commentmetadata"&gt;October 13th, 2009 at 1:33 am</small&gt;</p&gt;<p&gt;useful指的是產品本身提供的functionality能滿足user多少需求，純粹只從功能面來看。<br /&gt;
usable跟usability是指同樣的事，也就是產品介面有沒有用適當的方式把內部的functionality呈現表達出來。<br /&gt;
desirability是從user方面來看，意思是會讓user有多想要擁有或使用這個產品。desirability跟user requirement不一定是相同的，大多是比較情緒上的感覺，例如外觀夠不夠酷、產品本身夠不夠耐用..。<br /&gt;
如果用簡單的比喻來說，desirability是產品最外層的包裝能不能吸引人，usability是打開包裝後產品介面好不好用能讓使用者輕易做到他想做的事，useful是產品內部的功能是不是能滿足使用者需求。</p&gt;
<p&gt;所以說，usable and desirable may not useful就是說一個產品可能外觀做得很酷，usability也沒問題能夠讓使用者簡單方變得操作，但產品本身一點實用的功能都沒有…。同樣的，useful and usable may not desirable就是說一個有很多功能、並且介面操作也很直覺順手的產品，外觀可能一點都不吸引人，或是品牌名聲很遭讓使用者無法相信產品本身…。</p&gt;
<p&gt;這些是我的理解，希望對你有幫助。</p&gt;
<p class="thdrpy"&gt;<a href="javascript:void(0)" onclick="movecfm(event,16113,2,'vgod');"&gt;- 回覆留言(Reply)</a&gt;</p&gt;<div class="comment-childs" id="comment-16114"&gt;<img alt='' src='http://0.gravatar.com/avatar/86d78f9d9f2e21f8f35d1b393f38c4fd?s=48&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D48&amp;r=G' class='avatar avatar-48 photo' height='48' width='48' /&gt;<p&gt;<cite&gt;cogozoco</cite&gt; Reply:<br /&gt;<small class="commentmetadata"&gt;October 14th, 2009 at 2:08 am</small&gt;</p&gt;<p&gt;謝謝VGOD!我整個人茅塞頓開，真的很謝謝你^^我覺得HCI是一塊超好玩的領域，可惜大學這種課程很少見。希望以後有問題還能來這邊請教您~對了順道問一下，因為我是文科出身，沒有太多技術上的能力，以您的建議的話，有沒有什麼軟體技術在這塊領域是一定要具備的呢?</p&gt;

			<p&gt;Hi Vgod大 最近我也對HCI很有興趣<br /&gt;
但是看了你的文章 感覺HCI背後也是有很深的技術理論<br /&gt;

Thx a lot!</p&gt;
<p class="thdrpy"&gt;<a href="javascript:void(0)" onclick="movecfm(event,16126,1,'krios');"&gt;- 回覆留言(Reply)</a&gt;</p&gt;<div class="comment-childs chalt" id="comment-16127"&gt;<img alt='' src='http://0.gravatar.com/avatar/cfa01e5b07720187460abaf33403b299?s=48&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D48&amp;r=G' class='avatar avatar-48 photo' height='48' width='48' /&gt;<p&gt;<cite&gt;<a href='http://blog.vgod.tw' rel='external nofollow' class='url'&gt;vgod</a&gt;</cite&gt; Reply:<br /&gt;<small class="commentmetadata"&gt;November 13th, 2009 at 11:09 am</small&gt;</p&gt;<p&gt;HCI背後的理論其實用到的數學並不多，比較多的理論是從認知心理學來的。<br /&gt;
但如果要做HCI相關的研究或是實驗，就需要了解一些統計和機率，可以幫助了解如何設計實驗和解讀實驗結果。<br /&gt;
經典書籍嘛.. 老實說我還沒發現什麼經典書籍。應該說有一些不錯的書，但還沒有一本包羅萬象的聖經。以下的書單是我老闆推薦的，就順便貼來給大家參考吧。</p&gt;
<p&gt;Recommended books:</p&gt;
<p&gt;    * Norman, The Design of Everyday Things , 1990.</p&gt;
<p&gt;      This little book is a classic work on usability, not just of computer interfaces but also of physical objects like doors, showers, and stoves. Full of great anecdotes, plus theory about how users form models in their heads and how users make errors. Belongs on every engineer&#8217;s shelf.</p&gt;
<p&gt;    * Nielsen, Usability Engineering , Academic Press, 1993.</p&gt;
<p&gt;      Somewhat dated but still useful handbook for discount usability engineering, covering many of the evaluation techniques we&#8217;ll be learning in this class.<br /&gt;
    * Mullet &amp; Sano, Designing Visual Interfaces , Prentice Hall, 1995.</p&gt;
<p&gt;      A terrific guide to graphic design, chock full of examples, essential principles, and practical guidelines. Many programmers have a fear of graphic design. This book won&#8217;t teach you everything—it still pays to hire a designer!—but it helps get over that fear and do a competent job of it yourself.</p&gt;
<p&gt;Good references:</p&gt;
<p&gt;    * Baecker, et. al., Readings in Human-Computer Interaction: Toward the Year 2000 , Morgan Kaufmann, 1995.<br /&gt;
    * Shneiderman, Designing the User Interface: Strategies for Effective Human-Computer Interaction , 4th ed., Addison-Wesley, 2004.<br /&gt;
    * Dix et al, Human-Computer Interaction , 2nd ed., Prentice-Hall, 1998.<br /&gt;
    * Olsen, Developing User Interfaces , Morgan Kaufmann, 1998.</p&gt;
<p&gt;Other books we like:</p&gt;
<p&gt;    * Tufte, The Visual Display of Quantitative Information , Graphics Press, 1983.<br /&gt;
    * Raskin, The Humane Interface , ACM Press, 2000.<br /&gt;
    * Johnson, GUI Bloopers: Don&#8217;ts and Do&#8217;s for Software Developers and Web Designers , Morgan Kaufman, 2000.<br /&gt;
    * Card, Moran, &amp; Newell, The Psychology of Human-Computer Interaction , Lawrence Erlbaum, 1983.</p&gt;
<p&gt;Books about statistics and experiment design:</p&gt;
<p&gt;    * Gonick, Cartoon Guide to Statistics , Harper, 1994.<br /&gt;
    * Box, Hunter, &amp; Hunter. Statistics for Experimenters: An Introduction to Design, Data Analysis, and Model Building , Wiley, 1978.<br /&gt;
    * Miller, Beyond Anova: Basics of Applied Statistics , Wiley, 1986.</p&gt;

<a href="http://qiulang.spaces.live.com/blog/cns!27219B09874C13DE!830.trak" rel="nofollow"&gt;http://qiulang.spaces.live.com/blog/cns!27219B09874C13DE!830.trak</a&gt;</p&gt;
<p class="thdrpy"&gt;<a href="javascript:void(0)" onclick="movecfm(event,16136,1,'qiulang');"&gt;- 回覆留言(Reply)</a&gt;</p&gt;<div class="comment-childs chalt" id="comment-16137"&gt;<img alt='' src='http://0.gravatar.com/avatar/cfa01e5b07720187460abaf33403b299?s=48&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D48&amp;r=G' class='avatar avatar-48 photo' height='48' width='48' /&gt;<p&gt;<cite&gt;<a href='http://blog.vgod.tw' rel='external nofollow' class='url'&gt;vgod</a&gt;</cite&gt; Reply:<br /&gt;<small class="commentmetadata"&gt;November 21st, 2009 at 11:44 pm</small&gt;</p&gt;<p&gt;Hi qiulang,</p&gt;
<p&gt;我看了你的文章，你的想法還蠻不錯的，但我覺得忽略了幾個地方。第一，我覺得不能用「不符合習慣」來說apple的設計比較不好，因為回到GUI的起源來看，Apple是從第一代的LISA(Mac OS的前身)就開始用這種設計，當時市面上沒有任何其他的GUI系統，連Windows都不存在。後來在MSDOS下出現幾個用文字模式做的視窗介面，其實menu bar也都是置頂的。如果要說習慣問題，反而可以說是Windows想要模仿其他系統但又不想直接抄，所以把它放在一個與眾不同的位置。現在看起來會覺得Mac特立獨行其實只是當初Windows 95的成功，以高佔有率讓大部分人「習慣」了Windows的作法，並且後來新的系統(像是Gnome, KDE)也就很自然的模仿了這個習慣。所以說，從歷史上看來，並不是Mac刻意要搞怪，還比較像是Windows畫虎不成反類犬。<br /&gt;
我也同意Mac的作法也有缺點，像你提到的雙螢幕問題(雖然我一直覺得這只是簡單的技術性問題，不知道為什麼Apple一直不解決)，但無論如何，我覺得習慣和實際上的好壞是不能放在一起討論的。</p&gt;
<p class="thdrpy"&gt;<a href="javascript:void(0)" onclick="movecfm(event,16137,2,'vgod');"&gt;- 回覆留言(Reply)</a&gt;</p&gt;<div class="comment-childs" id="comment-16138"&gt;<img alt='' src='http://1.gravatar.com/avatar/d911f1834eb5eda0e0b989910900d0d3?s=48&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D48&amp;r=G' class='avatar avatar-48 photo' height='48' width='48' /&gt;<p&gt;<cite&gt;qiulang</cite&gt; Reply:<br /&gt;<small class="commentmetadata"&gt;November 22nd, 2009 at 12:20 am</small&gt;</p&gt;<p&gt;那我也保留我的看法，我觉得是否符合用户习惯恰恰是一个UI设计好不好一大标准，恰恰说明他是不是user friendly</p&gt;
<p class="thdrpy"&gt;<a href="javascript:void(0)" onclick="movecfm(event,16138,3,'qiulang');"&gt;- 回覆留言(Reply)</a&gt;</p&gt;<div class="comment-childs chalt" id="comment-16140"&gt;<img alt='' src='http://0.gravatar.com/avatar/cfa01e5b07720187460abaf33403b299?s=48&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D48&amp;r=G' class='avatar avatar-48 photo' height='48' width='48' /&gt;<p&gt;<cite&gt;<a href='http://blog.vgod.tw' rel='external nofollow' class='url'&gt;vgod</a&gt;</cite&gt; Reply:<br /&gt;<small class="commentmetadata"&gt;November 22nd, 2009 at 1:13 pm</small&gt;</p&gt;<p&gt;我對於你說的「習慣」是指哪些事其實不太確定，或許應該要先精確定義一下，否則我們可能會用同樣的名詞講不一樣的事。</p&gt;
<p&gt;我定義的習慣指的是人們長期使用某一種東西（這裡就是指UI）所適應而形成的行為模式。符合用戶習慣的設計帶來的好處是用戶不需要花額外的時間重新學習，所以learnability會很好。此外，因為使用這個UI的方法已經深植用戶心中，所以memorability也會很好。這兩點我覺得是毋庸置疑的，至於剩下三個usability的dimension，就比較難說有明確的好壞了。</p&gt;
<p&gt;讓我們回過頭來看習慣對usability的影響。首先，用戶習慣的事不一定就是好的。即使設計不良的東西，人們用久了也是會適應，甚至對於一些比較不願意主動改變的人來說，他們還會堅持已經學會的東西而拒絕學習新的方法或設計。這就是我說不能用習慣來評斷UI好壞的原因。 因為和用戶已經習慣的UI對比，learnability和memorability就先輸一半，可是這卻是建立在跟UI本質好壞無關的基礎上。（例如說多數人習慣Windows是因為它在對的時間出現用對的策略佔領了大半市場，UI的好壞並不是決定性的因素。）</p&gt;
<p&gt;第二，用習慣來說Windows的設計比較好其實是很矛盾的。原因就在上面，如果往前看GUI的發展歷史，Windows是在Mac之後才出現的。當時Macintosh是市面上圖形介面電腦的代名詞，用戶的習慣也是Mac的操作方式，可是Windows卻故意做了和當時用戶習慣不同的設計。從這角度來說，當時的Windows才是比較不user friendly的那方。</p&gt;
<p&gt;總之，我覺得用「習慣」這個涵蓋太多面向的詞來評估UI的好壞不太適當，尤其習慣又依賴於主流用戶選哪邊站，以及長久累積下來的歷史包袱。這代表這是一個主觀、並且還會隨著時間、環境改變的不穩定評估方式。</p&gt;
</div&gt;</div&gt;</div&gt;

			<p&gt;由于不想引发不必要的”口水战“，我之前没有回你的贴。但是对你的观点实在不能认同，所以决定还是回一次（最后一次）。<br /&gt;

<p&gt;我覺得蘋果的佔有率跟他UI設計關係不大，問題是他的封閉硬體以及與PC的軟體無法相容。另外，和exchange server互通我也不知道跟UI有什麼關係，為什麼會變成討論的一部分。但你倒是說到一點很有意思, 二十幾年來Apple的UI有很多改變，但menu bar是少數幾個沒變的東西，如果它不好，為什麼從來沒變過? 就像你說的, Apple也是會想辦法拉攏PC用戶, 所以現在才有了Intel Mac，甚至Mac上還能跑Windows，如果menu bar設計不好並且有個大家都用的作法，為什麼Apple不用?</p&gt;
<p&gt;我有看到你認為會分心的想法，但我不知道你說會分心是什麼意思。有什麼情況會在一邊使用程式的途中一邊沒事就去看看menu bar導致分心呢？那如果menu bar放在title bar下面, 就不會分心嗎? 如果你想說的是眼球焦點移動距離會比較短, 那可能有些道理, 畢竟眼球焦點也是遵循fitt&#8217;s law，但真的因為這樣整體效率就會下降嗎?</p&gt;
