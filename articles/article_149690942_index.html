		<h1&gt;基于用户投票的排名算法：牛顿冷却定律</h1&gt;
		
							
	</div&gt;
	<!-- BEGIN .entry-header --&gt;
	
	<!-- BEGIN .entry-meta --&gt;
	<div class="entry-meta"&gt;
	
		<p&gt;2012/03/29 | 分类： <a href="http://blog.jobbole.com/category/it-tech/" title="查看 IT技术 中的全部文章" rel="category tag"&gt;IT技术</a&gt; | <a href="http://blog.jobbole.com/16327/#respond" title="《基于用户投票的排名算法：牛顿冷却定律》上的评论"&gt;0 条评论</a&gt; 


 | 来源： <a target='_blank' href='http://www.ruanyifeng.com/blog/2012/03/ranking_algorithm_newton_s_law_of_cooling.html'&gt;阮一峰</a&gt;&nbsp;&nbsp;&nbsp;&nbsp;		 | 标签： <a href="http://blog.jobbole.com/tag/%e6%8e%92%e5%90%8d%e7%ae%97%e6%b3%95/"&gt;排名算法</a&gt;, <a href="http://blog.jobbole.com/tag/%e7%ae%97%e6%b3%95/"&gt;算法</a&gt;</p&gt;
<!-- JiaThis Button BEGIN --&gt;

<div id="ad1"&gt;
<script type="text/javascript"&gt;<!--
google_ad_client = "ca-pub-7056282119617872";
google_ad_slot = "6645040531";
google_ad_width = 300;

</script&gt;
<script type="text/javascript"
src="http://pagead2.googlesyndication.com/pagead/show_ads.js"&gt;
</script&gt;
</div&gt;
<br/&gt;

<p&gt;来源：<a href="http://www.ruanyifeng.com/blog/2012/03/ranking_algorithm_newton_s_law_of_cooling.html" rel="nofollow" target="_blank"&gt;阮一峰</a&gt;</p&gt;
<p&gt;这个系列的前三篇，介绍了<a href="http://blog.jobbole.com/15713/"&gt;Hacker News</a&gt;，<a href="http://blog.jobbole.com/15727/"&gt;Reddit</a&gt;和<a href="http://blog.jobbole.com/16146/"&gt;Stack Overflow</a&gt;的排名算法。</p&gt;
<p&gt;今天，讨论一个更一般的数学模型。</p&gt;
<p&gt;这个系列的每篇文章，都是可以分开读的。但是，为了保证所有人都在同一页上，我再说一下，到目前为止，<strong&gt;我们用不同方法，企图解决的都是同一个问题：根据用户的投票，决定最近一段时间内的&#8221;热文排名&#8221;。<span id="more-16327"&gt;</span&gt;</strong&gt;</p&gt;
<p&gt;你可能会觉得，这是一个全新的课题，伴随着互联网而产生，需要全新的方法来解决。但是，实际上不是。我们可以把&#8221;热文排名&#8221;想象成一个&#8221;自然冷却&#8221;的过程：</p&gt;
<p&gt;（1）任一时刻，网站中所有的文章，都有一个&#8221;当前温度&#8221;，温度最高的文章就排在第一位。</p&gt;
<p&gt;（2）如果一个用户对某篇文章投了赞成票，该文章的温度就上升一度。</p&gt;
<p&gt;（3）随着时间流逝，所有文章的温度都逐渐&#8221;冷却&#8221;。</p&gt;
<p&gt;<a href="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling1.jpg" rel="lightbox[16327]" title="基于用户投票的排名算法：牛顿冷却定律 "&gt;<img class="aligncenter size-full wp-image-16329" title="基于用户投票的排名算法：牛顿冷却定律 " src="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling1.jpg" alt="基于用户投票的排名算法：牛顿冷却定律 " width="500" height="333" /&gt;</a&gt;</p&gt;
<p&gt;这样假设的意义，在于我们可以照搬物理学的冷却定律，使用现成的公式，建立&#8221;温度&#8221;与&#8221;时间&#8221;之间的函数关系，轻松构建一个<a href="http://en.wikipedia.org/wiki/Exponential_decay" target="_blank"&gt;&#8220;指数式衰减&#8221;</a&gt;（Exponential decay）的过程。</p&gt;
<p&gt;<a href="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling2.png" rel="lightbox[16327]" title="基于用户投票的排名算法：牛顿冷却定律 "&gt;<img class="aligncenter size-full wp-image-16330" title="基于用户投票的排名算法：牛顿冷却定律 " src="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling2.png" alt="基于用户投票的排名算法：牛顿冷却定律 " width="400" height="250" /&gt;</a&gt;</p&gt;
<p&gt;伟大的物理学家牛顿，早在17世纪就提出了温度冷却的数学公式，被后人称作<a href="http://episte.math.ntu.edu.tw/applications/ap_cooling/index.html" target="_blank"&gt;&#8220;牛顿冷却定律&#8221;</a&gt;（Newton&#8217;s Law of Cooling）。我们就用这个定律构建排名算法。</p&gt;
<p&gt;<a href="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling3.jpg" rel="lightbox[16327]" title="基于用户投票的排名算法：牛顿冷却定律 "&gt;<img class="aligncenter size-full wp-image-16331" title="基于用户投票的排名算法：牛顿冷却定律 " src="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling3.jpg" alt="基于用户投票的排名算法：牛顿冷却定律 " width="350" height="421" /&gt;</a&gt;</p&gt;
<p&gt;&#8220;牛顿冷却定律&#8221;非常简单，用一句话就可以概况：</p&gt;
<p&gt;<span style="color: #888888;"&gt;<strong&gt;物体的冷却速度，与其当前温度与室温之间的温差成正比。</strong&gt;</span&gt;</p&gt;
<p&gt;写成数学公式就是：</p&gt;
<p&gt;<a href="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling4.png" rel="lightbox[16327]" title="基于用户投票的排名算法：牛顿冷却定律 "&gt;<img class="aligncenter size-full wp-image-16332" title="基于用户投票的排名算法：牛顿冷却定律 " src="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling4.png" alt="基于用户投票的排名算法：牛顿冷却定律 " width="481" height="60" /&gt;</a&gt;</p&gt;
<p&gt;其中，</p&gt;
<p&gt;<span style="color: #888888;"&gt;- T(t)是温度（T）的时间（t）函数。微积分知识告诉我们，温度变化（冷却）的速率就是温度函数的导数T&#8217;(t)。</span&gt;</p&gt;
<p&gt;<span style="color: #888888;"&gt;- H代表室温，T(t)-H就是当前温度与室温之间的温差。由于当前温度高于室温，所以这是一个正值。</span&gt;</p&gt;
<p&gt;<span style="color: #888888;"&gt;- 常数α（α&gt;0）表示室温与降温速率之间的比例关系。前面的负号表示降温。不同的物质有不同的α值。</span&gt;</p&gt;
<p&gt;这是一个微分方程，为了计算当前温度，需要求出T(t)的函数表达式。</p&gt;
<p&gt;第一步，改写方程，然后等式两边取积分。</p&gt;
<p&gt;<a href="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling5.png" rel="lightbox[16327]" title="基于用户投票的排名算法：牛顿冷却定律 "&gt;<img class="aligncenter size-full wp-image-16333" title="基于用户投票的排名算法：牛顿冷却定律 " src="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling5.png" alt="基于用户投票的排名算法：牛顿冷却定律 " width="194" height="80" /&gt;</a&gt;</p&gt;
<p&gt;<a href="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling6.png" rel="lightbox[16327]" title="基于用户投票的排名算法：牛顿冷却定律 "&gt;<img class="aligncenter size-full wp-image-16334" title="基于用户投票的排名算法：牛顿冷却定律 " src="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling6.png" alt="基于用户投票的排名算法：牛顿冷却定律 " width="353" height="80" /&gt;</a&gt;</p&gt;
<p&gt;第二步，求出这个积分的解（c为常数项）。</p&gt;
<p&gt;<a href="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling7.png" rel="lightbox[16327]" title="基于用户投票的排名算法：牛顿冷却定律 "&gt;<img class="aligncenter size-full wp-image-16335" title="基于用户投票的排名算法：牛顿冷却定律 " src="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling7.png" alt="基于用户投票的排名算法：牛顿冷却定律 " width="377" height="40" /&gt;</a&gt;</p&gt;
<p&gt;<a href="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling8.png" rel="lightbox[16327]" title="基于用户投票的排名算法：牛顿冷却定律 "&gt;<img class="aligncenter size-full wp-image-16336" title="基于用户投票的排名算法：牛顿冷却定律 " src="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling8.png" alt="基于用户投票的排名算法：牛顿冷却定律 " width="257" height="40" /&gt;</a&gt;</p&gt;
<p&gt;<a href="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling9.png" rel="lightbox[16327]" title="基于用户投票的排名算法：牛顿冷却定律 "&gt;<img class="aligncenter size-full wp-image-16337" title="基于用户投票的排名算法：牛顿冷却定律 " src="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling9.png" alt="基于用户投票的排名算法：牛顿冷却定律 " width="293" height="40" /&gt;</a&gt;</p&gt;
<p&gt;第三步，假定在时刻t<sub&gt;0</sub&gt;，该物体的温度是T(t<sub&gt;0</sub&gt;)，简写为T<sub&gt;0</sub&gt;。代入上面的方程，得到</p&gt;
<p&gt;<a href="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling11.png" rel="lightbox[16327]" title="基于用户投票的排名算法：牛顿冷却定律 "&gt;<img class="aligncenter size-full wp-image-16338" title="基于用户投票的排名算法：牛顿冷却定律 " src="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling11.png" alt="基于用户投票的排名算法：牛顿冷却定律 " width="296" height="40" /&gt;</a&gt;</p&gt;
<p&gt;<a href="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling12.png" rel="lightbox[16327]" title="基于用户投票的排名算法：牛顿冷却定律 "&gt;<img class="aligncenter size-full wp-image-16339" title="基于用户投票的排名算法：牛顿冷却定律 " src="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling12.png" alt="基于用户投票的排名算法：牛顿冷却定律 " width="282" height="40" /&gt;</a&gt;</p&gt;
<p&gt;第四步，将上一步的C代入第二步的方程。</p&gt;
<p&gt;<a href="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling13.png" rel="lightbox[16327]" title="基于用户投票的排名算法：牛顿冷却定律 "&gt;<img class="aligncenter size-full wp-image-16340" title="基于用户投票的排名算法：牛顿冷却定律 " src="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling13.png" alt="基于用户投票的排名算法：牛顿冷却定律 " width="350" height="40" /&gt;</a&gt;</p&gt;
<p&gt;假定室温H为0度，即所有物体最终都会&#8221;冷寂&#8221;，方程就可以简化为</p&gt;
<p&gt;<a href="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling14.png" rel="lightbox[16327]" title="基于用户投票的排名算法：牛顿冷却定律 "&gt;<img class="aligncenter size-full wp-image-16341" title="基于用户投票的排名算法：牛顿冷却定律 " src="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling14.png" alt="基于用户投票的排名算法：牛顿冷却定律 " width="217" height="40" /&gt;</a&gt;</p&gt;
<p&gt;上面这个方程，就是我们想要的最终结果：</p&gt;
<p&gt;<span style="color: #888888;"&gt;<strong&gt;本期温度 = 上一期温度 x exp(-(冷却系数) x 间隔的小时数)</strong&gt;</span&gt;</p&gt;
<p&gt;将这个公式用在&#8221;排名算法&#8221;，就相当于（假定本期没有增加净赞成票）</p&gt;
<p&gt;<span style="color: #888888;"&gt;<strong&gt;本期得分 = 上一期得分 x exp(-(冷却系数) x 间隔的小时数)</strong&gt;</span&gt;</p&gt;
<p&gt;其中，&#8221;冷却系数&#8221;是一个你自己决定的值。如果假定一篇新文章的初始分数是100分，24小时之后&#8221;冷却&#8221;为1分，那么可以计算得到&#8221;冷却系数&#8221;约等于0.192。如果你想放慢&#8221;热文排名&#8221;的更新率，&#8221;冷却系数&#8221;就取一个较小的值，否则就取一个较大的值。</p&gt;
<p&gt;<a href="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling16.jpg" rel="lightbox[16327]" title="基于用户投票的排名算法：牛顿冷却定律 "&gt;<img class="aligncenter size-full wp-image-16328" title="基于用户投票的排名算法：牛顿冷却定律 " src="http://cdn2.jobbole.com/2012/03/Newtons-law-of-cooling16.jpg" alt="基于用户投票的排名算法：牛顿冷却定律 " width="600" height="299" /&gt;</a&gt;</p&gt;
<p&gt;[参考文献]</p&gt;
<p&gt;*　<a href="http://www.evanmiller.org/rank-hotness-with-newtons-law-of-cooling.html" target="_blank"&gt;Rank Hotness With Newton&#8217;s Law of Cooling</a&gt;</p&gt;
<p&gt;（完）</p&gt;
