	<div class="eleven columns mod_entry"&gt;
		<div id="content"&gt;
			<article class="post" id="post-6351" role="article"&gt;
				<div class="title"&gt;
					<h1&gt;<a href="http://isux.tencent.com/why-people-cannot-see.html" rel="bookmark" title="Permanent Link to 那么明显，为什么用户看不见？"&gt;那么明显，为什么用户看不见？</a&gt;</h1&gt;
				</div&gt;
				<div class="postmeta"&gt;
										<div class="comment-avatar-wrap" tabindex="-1"&gt;
						<img src="http://isux.tencent.com/wp-content/uploads/2013/06/hannezhang.jpg" width="40" height="40" alt="琦哥" class="wp-user-avatar wp-user-avatar-40 alignhttp://0.gravatar.com/avatar/ad516503a11cd5ca435acc9bb6523536?s=40 avatar avatar avatar-40 photo" /&gt;					</div&gt;
					<div class="postmeta-main"&gt;
						<span class="post_author"&gt;琦哥</span&gt; <span class="post_time"&gt; 2013.07.01</span&gt;
					</div&gt;

				</div&gt;
				<div class="thumbnail-b"&gt;
					<a href="http://isux.tencent.com/why-people-cannot-see.html"&gt;<img width="630" height="360" src="http://isux.tencent.com/wp-content/uploads/2013/07/20130701154344962.jpg" class="attachment-large wp-post-image" alt="0000" /&gt;</a&gt;
											<div class="post-category"&gt;
						<a href='http://isux.tencent.com/category/ur' title="分类：用户研究"&gt;<img src="http://isux.tencent.com/wp-content/themes/isux_v1/images/74.png" alt="用户研究" /&gt;</a&gt;					</div&gt;
				</div&gt;
				<div class="entry"&gt;
					<h6 style="text-align: left;" align="center"&gt;<strong&gt; </strong&gt;</h6&gt;
<p style="text-align: left;" align="center"&gt;<strong&gt;</strong&gt;<strong&gt;作为用研，我们经常在可用性测试时听到用户说：“啊？我没注意啊！”</strong&gt;</p&gt;
<p&gt;一个操作后，页面弹出一个对话框告知用户操作成功，反馈够明显了吧？用户说：“啊？怎么没反应？”</p&gt;
<p&gt;一个为了用户操作便捷而设计的常用操作入口，简约的视觉与背景区别开来。可用户还是一次次冗余操作，问及则说：“啊？我没注意到啊！原来这个可以直接写说说的？！”</p&gt;
<p style="text-align: left;"&gt;一个新功能上线，网站主页导航上新增了一个模块，改版够大了吧？用户说：“啊？我没看出有什么变化啊。”</p&gt;
<p style="text-align: left;"&gt;<a target="_blank" href="http://isux.tencent.com/wp-content/uploads/2013/06/20130625175005710.png"&gt;<img class="size-full wp-image-6450 aligncenter" alt="01" src="http://isux.tencent.com/wp-content/uploads/2013/06/20130625175005710.png" alt="那么明显，为什么用户看不见？" width="590" height="540" /&gt;</a&gt;</p&gt;
<p style="text-align: left;"&gt;<strong&gt;每次听到这样的话，设计师们就会抓狂：到底为什么啊？设计得这么明显，为什么用户看不见？？</strong&gt;</p&gt;
<p style="text-align: left;"&gt;要找到答案，我们可以回想一下我们自己在玩“大家来找茬”时的经历。</p&gt;
<p style="text-align: left;"&gt;<a target="_blank" href="http://isux.tencent.com/wp-content/uploads/2013/06/20130624182807222.jpg"&gt;<img class="alignnone size-medium wp-image-6394" alt="find" src="http://isux.tencent.com/wp-content/uploads/2013/06/20130624182807222-590x444.jpg" alt="那么明显，为什么用户看不见？" width="590" height="444" /&gt;</a&gt;</p&gt;
<p style="text-align: left;"&gt;这样一张图，绝大多数人的第一眼肯定集中在这三个部位：脸、胸、臀部，接下去或许是腿、手。但是在找茬中，不同点往往出现在墙面、背景等无关紧要的地方。找茬难就难在，人会“不受控制地”注意一些重要的事物，而对其他信息“视而不见”。</p&gt;
<p style="text-align: left;"&gt;<a target="_blank" href="http://isux.tencent.com/wp-content/uploads/2013/06/20130625104407731.jpg"&gt;<img class="alignnone size-medium wp-image-6407" alt="find2" src="http://isux.tencent.com/wp-content/uploads/2013/06/20130625104407731-590x444.jpg" alt="那么明显，为什么用户看不见？" width="590" height="444" /&gt;</a&gt;</p&gt;
<p style="text-align: left;"&gt;<strong&gt;人的眼睛不是扫描仪，它经过上亿年的进化，拥有“快速捕捉重要信息”的技能，不是为了“找茬”或者“找入口”的。</strong&gt;</p&gt;
<p&gt;“快速捕捉重要信息”，就意味着要对其他信息“视而不见”。正是“视而不见”让我们能把有限的资源投在重要的信息上。</p&gt;
<p&gt;重要的信息是什么？从进化心理学的角度看：与生存和繁衍相关的信息就是重要信息，比如美女。人的眼睛，经过上亿年的进化，可以快速地看见这些信息，甚至到了不受控制的程度。与美女相比，一个功能的入口或者找茬游戏中的细微差别，就显得无关紧要了。</p&gt;
<p style="text-align: left;"&gt;对人来说，什么样的信息是重要信息，会让人“不受控制”地注意到它？我们知道了人的注意规律，就可以运用它吸引注意，让设计不再被“视而不见”，让用户不再辛苦地“找茬”。</p&gt;
<p style="text-align: left;"&gt;<strong&gt;人“不受控制地”注意什么？—— </strong&gt;<strong&gt;危险的、运动的，</strong&gt;<strong&gt;新异的、与背景不同，</strong&gt;<strong&gt;与基本生理需求相关的</strong&gt;<strong&gt;，与我相关的</strong&gt;<strong&gt;，与现代生存相关的</strong&gt;<strong&gt;，与繁衍相关的</strong&gt;<strong&gt;，当下急需的，</strong&gt;<strong&gt;别人注意的。</strong&gt;</p&gt;
<p style="text-align: center;"&gt;<a target="_blank" href="http://isux.tencent.com/wp-content/uploads/2013/06/20130626141633388.jpg"&gt;<img class="alignnone size-full wp-image-6539" alt="1" src="http://isux.tencent.com/wp-content/uploads/2013/06/20130626141633388.jpg" alt="那么明显，为什么用户看不见？" width="255" height="320" /&gt;</a&gt; <a target="_blank" href="http://isux.tencent.com/wp-content/uploads/2013/06/20130626141633800.jpg"&gt;<img class="alignnone size-medium wp-image-6540" alt="2" src="http://isux.tencent.com/wp-content/uploads/2013/06/20130626141633800.jpg" alt="那么明显，为什么用户看不见？" width="255" height="320" /&gt;</a&gt; <a target="_blank" href="http://isux.tencent.com/wp-content/uploads/2013/06/20130626141634144.jpg"&gt;<img class="alignnone size-medium wp-image-6541" alt="3" src="http://isux.tencent.com/wp-content/uploads/2013/06/20130626141634144.jpg" alt="那么明显，为什么用户看不见？" width="255" height="320" /&gt;</a&gt; <a target="_blank" href="http://isux.tencent.com/wp-content/uploads/2013/06/20130626141634525.jpg"&gt;<img class="alignnone size-medium wp-image-6542" alt="4" src="http://isux.tencent.com/wp-content/uploads/2013/06/20130626141634525.jpg" alt="那么明显，为什么用户看不见？" width="255" height="320" /&gt;</a&gt; <a target="_blank" href="http://isux.tencent.com/wp-content/uploads/2013/06/20130626141634863.jpg"&gt;<img class="alignnone size-medium wp-image-6543" alt="5" src="http://isux.tencent.com/wp-content/uploads/2013/06/20130626141634863.jpg" alt="那么明显，为什么用户看不见？" width="255" height="320" /&gt;</a&gt; <a target="_blank" href="http://isux.tencent.com/wp-content/uploads/2013/06/20130626141635197.jpg"&gt;<img class="alignnone size-medium wp-image-6544" alt="6" src="http://isux.tencent.com/wp-content/uploads/2013/06/20130626141635197.jpg" alt="那么明显，为什么用户看不见？" width="255" height="320" /&gt;</a&gt; <a target="_blank" href="http://isux.tencent.com/wp-content/uploads/2013/06/20130626141635552.jpg"&gt;<img class="alignnone size-medium wp-image-6545" alt="7" src="http://isux.tencent.com/wp-content/uploads/2013/06/20130626141635552.jpg" alt="那么明显，为什么用户看不见？" width="255" height="320" /&gt;</a&gt; <a target="_blank" href="http://isux.tencent.com/wp-content/uploads/2013/06/20130626141719211.jpg"&gt;<img class="alignnone size-full wp-image-6550" alt="8" src="http://isux.tencent.com/wp-content/uploads/2013/06/20130626141719211.jpg" alt="那么明显，为什么用户看不见？" width="255" height="320" /&gt;</a&gt;</p&gt;
<p&gt;这这些规律中，有些广泛地应用在广告宣传上。一个经典的广告眼动研究表明：通过调整广告中人物的视线方向，可以把看客的注意引导到产品上，有效提高营销效果。这里，就是利用了“人会注意他人的注意”的规律。</p&gt;
<p&gt;<a target="_blank" href="http://isux.tencent.com/wp-content/uploads/2013/07/20130701103129631.jpg"&gt;<img class="size-medium wp-image-6811 aligncenter" alt="234" src="http://isux.tencent.com/wp-content/uploads/2013/07/20130701103129631.jpg" alt="那么明显，为什么用户看不见？" width="590" height="251" /&gt;</a&gt;</p&gt;
<p&gt;GUCCI 香水的广告用充满性诱惑的人体吸引注意；甚至听说，现在已经有背面印着100元钞票图案的小广告了，这样的广告掉在地上，十个人中有九个人都会把它捡起来吧？他们利用了人对基本生理需求和现代生存需求等相关信息的注意，想要“视而不见”都有点违背本能了。</p&gt;
<p&gt;<a target="_blank" href="http://isux.tencent.com/wp-content/uploads/2013/07/20130701103129296.jpg"&gt;<img class="size-full wp-image-6810 aligncenter" alt="245" src="http://isux.tencent.com/wp-content/uploads/2013/07/20130701103129296.jpg" alt="那么明显，为什么用户看不见？" width="590" height="198" /&gt;</a&gt;</p&gt;
<p&gt;<strong&gt;在我们的产品设计中，比较少利用人对基本需求、生存繁衍等相关信息的注意，更常见的是利用人对新异的、与背景不同的、运动的等相关信息的注意。</strong&gt;</p&gt;
<p&gt;手机 QQ 空间的页面底部有一个快捷键，它可以直接进入常用操作，如写说说、传照片等。我们希望能引导用户在写说说、传照片时更多地通过快捷键来操作。可是，在可用性测试中发现，新手用户在使用时从头到尾都没有注意到这个快捷键，在事后被问及，也非常惊讶地说：“原来这个是可以按的？原来这可以直接写说说？我都没有看到。”至于新增的动态顶部的筛选功能，更是没有人注意到。 优化后的手机 QQ 空间是：原本方形的、与背景类似的快捷按钮变成了与背景不同的圆形，而且质感、颜色都完全不同。用户看到就会去尝试点击，发现这里可以直接操作。而动态筛选功能，作为导航条上突然出现的一个新图标，也引起用户注意和好奇。可用性测试中，用户都能主动地尝试、发现这些功能，并使用它们完成任务。</p&gt;
<p style="text-align: left;"&gt;<a target="_blank" href="http://isux.tencent.com/wp-content/uploads/2013/06/20130626141557360.jpg"&gt;<img class="size-medium wp-image-6538 aligncenter" alt="124" src="http://isux.tencent.com/wp-content/uploads/2013/06/20130626141557360-590x487.jpg" alt="那么明显，为什么用户看不见？" width="590" height="487" /&gt;</a&gt;</p&gt;
<p&gt;另一个例子是 QQ 咒语的反馈提示。用户在施放咒语后，会期待对方头像发生变化，可是头像变化有一个时间延迟。为了避免用户操作后无法及时看到反馈，设计师在 QQ 秀位置弹出了一个小窗口，告知用户“咒语施放成功”。然而用户的注意力集中在对方头像上，对小窗口“视而不见”。优化后的反馈是一个动画效果，由于对运动的敏感，用户迅速注意到反馈，知道自己“施咒成功”。同时，文案的精简也让用户迅速地捕捉到重要信息。</p&gt;
<p style="text-align: left;"&gt;<a target="_blank" href="http://isux.tencent.com/wp-content/uploads/2013/06/20130627162533973.jpg"&gt;<img class="size-full wp-image-6636 aligncenter" alt="125" src="http://isux.tencent.com/wp-content/uploads/2013/06/20130627162533973.jpg" alt="那么明显，为什么用户看不见？" width="590" height="442" /&gt;</a&gt;</p&gt;
<p style="text-align: left;"&gt;最后，分享一个经典的“视而不见”的心理学实验。在短片中，两位主持人将变一个扑克牌魔术，牌的背面会由蓝色变为红色。你能看出其中的奥秘吗？（如果视频没加载出来，请刷新一次页面，谢谢！）</p&gt;
