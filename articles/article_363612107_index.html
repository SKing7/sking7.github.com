						<h1 class="entry-title"&gt;[翻译]关于新技术学习的10点建议</h1&gt;

							<span class="sep mr10"&gt;时间: <time class="entry-date" datetime="2013-05-12T21:27:00+00:00" pubdate&gt;2013-05-12 | 21:27</time&gt;</span&gt;
							 <span class="sep mr10"&gt; 作者:  <span class="author vcard"&gt;<a class="url fn n" href="http://www.liyao.name/author/loveliyao" title="查看 玉面小飞鱼 的其他文章"&gt;玉面小飞鱼</a&gt;</span&gt;</span&gt;							<span class="cat-links mr10"&gt;<span class="entry-utility-prep entry-utility-prep-cat-links"&gt;分类: </span&gt;<a href="http://www.liyao.name/category/frontend" title="查看 前端技术 中的全部文章" rel="category tag"&gt;前端技术</a&gt;, <a href="http://www.liyao.name/category/translation" title="查看 外文翻译 中的全部文章" rel="category tag"&gt;外文翻译</a&gt;</span&gt;
							<span class="view-num mr10"&gt;<span id="wppvp_tv_285"&gt;3,719</span&gt; 次浏览</span&gt;
							<span class="update-time mr10"&gt;更新: 2013-5-14</span&gt;
														<div class="tag-link mr10"&gt;TAGS: <a href="http://www.liyao.name/tag/translation" rel="tag"&gt;外文翻译</a&gt;, <a href="http://www.liyao.name/tag/%e5%ad%a6%e4%b9%a0%e6%96%b9%e6%b3%95" rel="tag"&gt;学习方法</a&gt;</div&gt;

					<div class="entry-content"&gt;
						<p&gt;原文链接：<a href="http://net.tutsplus.com/articles/general/10-tips-for-learning-a-new-technology/" target="_blank"&gt;http://net.tutsplus.com/articles/general/10-tips-for-learning-a-new-technology/</a&gt;</p&gt;
<p&gt;翻译：玉面小飞鱼</p&gt;
<p&gt;我们生活在一个振奋人心的时代。我们可以越来越方便廉价地获得大量学习资源。这些资源的传播载体由最初的教室被变成了博客，技术论坛等。坐拥如此众多的学习资源，我们没有任何理由不去好好利用。随之而来的问题便是如何在这知识的海洋中选择自己的前进方向。在这篇文章中，我将简要概括一些技术学习的建议，希望可以给你带来一些启发。</p&gt;
<blockquote&gt;<p&gt;尽管我的建议主要涉及的是软件开发方面，但是这些原则在其他领域也同样适用。</p&gt;</blockquote&gt;
<h3&gt;1-克服惯性</h3&gt;
<p&gt;<img class="alignnone size-full wp-image-294" alt="inertia" src="http://liyaoname.qiniudn.com/wp-content/uploads/2013/05/inertia.jpg" width="400" height="276" data-pinit="registered" /&gt;</p&gt;
<p&gt;万事开头难，克服惯性是学习新技术的第一步。举个日常生活中惯性存在的简单栗子，当我们看电视的时候会因为遥控器不在身边而懒得换台。幸运的是有很多的小技巧可以调动我们的积极性，帮助我们克服惯性。对于我来说，微习惯是一个很好用的小技巧。与其被手头的任务吓到，不如将任务细分为一个个具体的微任务，然后挑选其中的一个开始做起。就“拿到遥控器”这个例子来说，首先扭动你的脚趾，向前伸出，然后推动整个人离开沙发。下一步，身体滑到地上，用脚拿到遥控器，然后起身。通过完成一个个的微任务，你会发现自己克服了惯性，并且这项任务不再显得难以完成。这个方法可以被应用到学习新技能的过程中。关键就是将大块任务细分为微任务。</p&gt;
<h3&gt;2-关注大牛</h3&gt;
<p&gt;<img class="alignnone size-full wp-image-287" alt="2" src="http://liyaoname.qiniudn.com/wp-content/uploads/2013/05/2.jpg" width="300" height="357" data-pinit="registered" /&gt;</p&gt;
<p&gt;学习新技能的第一步是明确要<i&gt;学什么</i&gt;。它可以是任何你有激情去学，并且想深入学习的一些东西。这种原始的学习欲望非常重要，这种欲望可以在你的学习低潮期给你提供动力。你想学的或许是一门新的编程语言、应用框架或者是新的工具，一旦你确定了想要的是什么，就立刻去收集相应的优秀群体所做的一些优质的工作成果。这些可以从YouTube，Vimeo，HackerNews，各种博客，甚至是你的Twitter好友那里获取。关注别人做了些什么可以给你强大的信心，让你觉得You can do it, too!</p&gt;
<h3&gt;3-建立知识网</h3&gt;
<p&gt;<img class="alignnone size-full wp-image-295" alt="info-flow" src="http://liyaoname.qiniudn.com/wp-content/uploads/2013/05/info-flow.jpg" width="300" height="245" data-pinit="registered" /&gt;</p&gt;
<p&gt;当你对自己要学习的东西建立了信心之后，接下来要做的就是成为一块海绵，然后开始疯狂地吸收知识。从Google搜索关键词“beginner tutorials”开始吧，搜索一些跟你要学习的知识相关的入门教程。如你所知，Nettuts+上面有成千上百的各种教程供你选择，StackOverflow上面也有很多学习资源。此外，Quora也是一些不错的选择。通过浏览这些网上的资源之后，如果想要集中精力学习某一方面，这时就需要阅读一些相关的书籍了，个人推荐在Amazon上面寻找一些评分较高的专业书籍来提高自己。</p&gt;
<h3&gt;4-多听多看</h3&gt;
<p&gt;<img class="alignnone size-full wp-image-288" alt="4" src="http://liyaoname.qiniudn.com/wp-content/uploads/2013/05/4.jpg" width="400" height="292" data-pinit="registered" /&gt;</p&gt;
<p&gt;随着你对技术的深入挖掘，你可能会想利用更多其他形式的学习资料，比如podcasts，screencasts等等。我的建议是多用 <a href="http://www.apple.com/education/itunes-u/" target="_blank"&gt;iTunesU</a&gt;，这上面有很多很专业的知识可以让你对于特定的领域进行深入的探索。</p&gt;
<p&gt;目前，有很多的网站都有提供在线教育服务。王婆卖瓜，这里要首推我们自己的Tuts+ Premium。想要学习<code&gt;PHP</code&gt;或者<code&gt;JavaScript</code&gt;？这里有你最需要的资料。另外，你也可以在下面几个网站上找到自己需要的教程：</p&gt;
<ul&gt;
<li&gt;<a href="https://www.udemy.com/" target="_blank"&gt;Udemy</a&gt;</li&gt;
<li&gt;<a href="http://www.codecademy.com/" target="_blank"&gt;CodeCademy</a&gt;</li&gt;
<li&gt;<a href="http://www.codeschool.com/" target="_blank"&gt;CodeSchool</a&gt;</li&gt;
</ul&gt;
<p&gt;此外，你也可以看一些免费的会议视频材料，比如YouTube上面的<a href="http://www.youtube.com/playlist?list=PL56D792A831D0C362" target="_blank"&gt;Google IO</a&gt;，以及<a href="http://www.confreaks.com/" target="_blank"&gt;Confreaks</a&gt;！</p&gt;
<h3&gt;5-行动起来</h3&gt;
<p&gt;<img class="alignnone size-full wp-image-289" alt="5" src="http://liyaoname.qiniudn.com/wp-content/uploads/2013/05/5.jpg" width="300" height="262" data-pinit="registered" /&gt;</p&gt;
<p&gt;现在你已经看了一波又一波的教程以及视频资料，并且对于想学的技术已经有了一个相当深入的了解，接下来做些什么呢？没错，是时候理论联系实际了，实践是检验真理的唯一标准。</p&gt;
<p&gt;用你所掌握的技术做一个个人的小项目，设计一些简单的功能并且实现他们。毫无疑问，你会遇到很多的绊脚石，当遇到它们的时候，在StackOverflow或者Google上面搜索之，解决之。你已经踏上一条成为某一领域专家的旅程，遇到的困难挫折越多，你会变得越睿智。有句老话说得好，“专家是犯错最多的人”，这意味着他们尝试了很多疯狂的事情来探索这门技术的极限，最后，对于这门技术是如何运作的就可以知根知底。拥有这种洞察力之后，他们便可以随心所欲的运用这项技术去按照自己的意愿完成想做的事情（当然，是做好的事情）。</p&gt;
<h3&gt;6-写博客</h3&gt;
<p&gt;<img class="alignnone size-full wp-image-290" alt="6" src="http://liyaoname.qiniudn.com/wp-content/uploads/2013/05/6.jpg" width="300" height="309" data-pinit="registered" /&gt;</p&gt;
<p&gt;在你进行你的探险之旅的时候，实时记录下你的成长以及犯下的错误大有裨益。在技术领域，博客是最简单易得并且受欢迎的表达载体。当你准备落笔的时候，你会强迫自己整理思路，并且对积累下来的零散的知识片段进行结构梳理。说不定，通过互联网的分享，你的经历和分享会给别人的成长带来帮助。</p&gt;
<p&gt;如果你想走的更远（比如想像Nettuts+上面的职业作者一样），你也可以制作属于自己的screencasts。总的来说，写博客能够提升你的个人沟通能力，这与你学到的技术同样重要。</p&gt;
<h3&gt;7-感受技术的脉搏</h3&gt;
<p&gt;<img class="alignnone size-full wp-image-291" alt="7" src="http://liyaoname.qiniudn.com/wp-content/uploads/2013/05/7.jpg" width="300" height="288" data-pinit="registered" /&gt;</p&gt;
<p&gt;社交网络已经广泛应用于人们的日常交流以及发现新鲜事物。Twitter和Facebook是信息的主要来源，与此同时，有很多的网站提供更专注的资讯，如前面提到过的Quora网站，这上面有很多涉及面很广的一些话题供人们评论。在这上面可以找到很多知名大牛的建议以及观点。</p&gt;
<p&gt;浏览StackOverflow上面的众多话题是一个很有意思的过程，你可以看到他人如何探索某种技术的极限。事实上，在人们利用技术做一些疯狂的甚至是荒诞的事情的时候，技术也随之不断的成熟起来。</p&gt;
<p&gt;因此，如果你想要感受到技术的脉搏，并且想确认它是否值得学下去，在StackOverflow上面试着搜索一些话题，看看这个讨论社区的广度与深度。最值得看的是投票最多以及热门话题。你也可以尝试在GitHub上面进行搜索。</p&gt;
<h3&gt;8-参加聚会以及会议</h3&gt;
<p&gt;<img class="alignnone size-full wp-image-292" alt="8" src="http://liyaoname.qiniudn.com/wp-content/uploads/2013/05/8.jpg" width="300" height="180" data-pinit="registered" /&gt;</p&gt;
<p&gt;尽管社交网络很棒，但是没有任何事物可以取代面对面的交流。在你住的附近参加一些小组聚会，在这里你可以找到志同道合的伙伴。你可以知道他人在做的一些有趣的项目，同时也可以在他人的帮助下解决一些自己遇到的难题！同样的，技术会议对于分享经验以及增长技术大有帮助！</p&gt;
<h3&gt;9-GitHub</h3&gt;
<p&gt;<img class="alignnone size-full wp-image-296" alt="learn-tech-200" src="http://liyaoname.qiniudn.com/wp-content/uploads/2013/05/learn-tech-200.jpg" width="200" height="200" data-pinit="registered" /&gt;</p&gt;
<p&gt;GitHub是全世界开源项目的标志性建筑物。它是知识以及优质代码的宝库。当你对某项技术自我感觉良好的时候，下一步便是在GitHub中浏览寻找有趣的项目。阅读开源的代码，尽可能多的阅读。这样做的话，你能够学到很多东西，比如说：</p&gt;
<ul&gt;
<li&gt;
如何管理规模较大的项目
</li&gt;
<li&gt;
项目中应用的有趣的库
</li&gt;
<li&gt;
代码规范以及代码全局设计
</li&gt;
<li&gt;
文档风格
</li&gt;
<li&gt;
测试规范
</li&gt;
<li&gt;
解决诡异问题的方法，以及发现项目中有问题的地方
</li&gt;
</ul&gt;
<p&gt;所有的这些知识都在等待着你去挖掘。有趣的是，这些知识的通过一个简单的标签就可以得到，那就是“好奇心”。</p&gt;
<h3&gt;10-专注学习</h3&gt;
<p&gt;<img class="alignnone size-full wp-image-293" alt="10" src="http://liyaoname.qiniudn.com/wp-content/uploads/2013/05/10.jpg" width="300" height="363" data-pinit="registered" /&gt;</p&gt;
<p&gt;如果你担心上述的学习过程太迟缓，那么你也可以尝试一下快速学习模式。你或许听说过“24小时学会某某某”，但是这种方式不是我所推荐的。我认为更合理的是用几周的时间去学习。你可以尝试一下类似“七周学会七种语言”或者是“七周学会七种数据库”等学习方法。尽管这些讲的是语言以及数据库方面的学习，但是你在学习其他技术的时候也可以运用这种思维。</p&gt;
<p&gt;有一个不太相同的学习风格是“困难学习模式”，这种观点的前提是没有人可以真正掌握一门技术，除非每天都练习。所以，想要成为专家，你就需要不停地进行练习。异曲同工的是你可以查看<a href="http://codekata.pragprog.com/"&gt;Katas</a&gt; 和 <a href="https://www.google.com/search?q=koans"&gt;Koans</a&gt;，他鼓励的使用你学的知识来解决问题。这些可以让你更好地入门以及接受那些陌生的概念，勇敢走出自己的舒适区，开始学习新知识！</p&gt;
<h3&gt;<strong&gt;学习一门交叉的技能</strong&gt;</h3&gt;
<p&gt;编程是一项左脑的运动，它利用的是大脑的分析能力，一步一步地寻找解决问题的方法。为了发挥右脑的功能，你可以尝试从事一些创造性的活动，比如说画画，3D建模，折纸，乐器甚至是制作家庭相册等。事实上，编程同样需要大量的创造力。或许你曾经遇到过类似的事情，你在睡梦中找到了问题的解决方案。这是因为你的右脑处理问题的方式很不同，它可以从各种地方获得信息。敏捷开发权威人士Andy Hunt就这个话题写了一本书《程序员的思维修炼》。如果你想点燃你的每一个神经元，建议你开始学习一门交叉的技能。</p&gt;
<h3&gt;<strong&gt;总结</strong&gt;</h3&gt;
<p&gt;掌握一门新技术振奋人心，这是一项影响你思维的新的体验。但是首先，你必须克服你的惯性，一旦你做到了，你便开启了从web的每个角落学习知识的旅程。我希望上面讲的十点能够给你的旅程带来一些帮助或启发。</p&gt;
<p&gt;如果你有不同的学习方法，我很希望与你分享，请尽管留言吧！</p&gt;
